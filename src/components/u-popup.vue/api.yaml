- name: u-popup
  title: 弹出框
  attrs:
    - name: title
      title: 标题
      type: string
      default: 标题
      description: 弹出框标题
    - name: opened.sync
      title: 弹出关闭状态
      type: boolean
      default: false
      description: 弹出/关闭状态
    - name: trigger
      title: 触发方式
      type: enum
      options: [click, hover, 'right-click', 'double-click']
      default: click
      description: 弹出框的触发方式。可选值：`'click'`, `'hover'`, `'right-click'`, `'double-click'`,
        `'manual'`
    - name: placement
      title: 弹出方向
      type: enum
      options: [top, bottom, left, right, 'top-start', 'top-end', 'bottom-start', 'bottom-end', 'left-start', 'left-end', 'right-start', 'right-end']
      default: bottom
      description: 弹出框的弹出方向。可选值：`'top'`, `'bottom'`, `'left'`, `'right'`, `'top-start'`,
        `'top-end'`, `'bottom-start'`, `'bottom-end'`, `'left-start`',`
        'left-end'`, `'right-start'`, `'right-end'`
    - name: hideDelay
      title: 消失延迟时间
      type: number
      default: 0
      description: 提示内容消失延迟时间，单位是`'ms'`
    - name: offset
      title: 弹出层偏移
      type: string
      default: "0"
      description: 弹出层偏移，如：'10', '10px 10px', '10% 10%', 第一个值表示水平偏移，第二个值表示垂直位移, 默认单位是`px`
    - name: follow-cursor
      title: 跟随鼠标
      type: boolean, number, object
      default: false
      description: 是否跟随鼠标
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用
    - name: merge-borders
      title: 合并边框
      type: boolean
      default: true
      description: 是否自动合并内外边框
  slots:
    - name: default
      description: 自定义弹出的内容。
    - name: root
      description: 自定义整个弹出层。
    - name: head
      description: 自定义头部。
    - name: body
      description: 自定义中部。
    - name: foot
      description: 自定义尾部。
    - name: title
      description: 自定义标题文本。
  events:
    - name: before-open
      title: 弹出前
      description: 弹出前触发。
      params:
        - name: $event.preventDefault
          type: Function
          description: 阻止弹出流程
        - name: senderVM
          type: UPopup
          description: 发送事件实例
    - name: open
      title: 弹出时
      description: 弹出时触发。
      params:
        - name: $event
          type: ""
          description: 空
        - name: senderVM
          type: UPopup
          description: 发送事件实例
    - name: before-close
      title: 隐藏前
      description: 隐藏前触发。
      params:
        - name: $event.preventDefault
          type: Function
          description: 阻止隐藏流程
        - name: senderVM
          type: UPopup
          description: 发送事件实例
    - name: close
      title: 隐藏后
      description: 隐藏时触发。
      params:
        - name: $event
          type: ""
          description: 空
        - name: senderVM
          type: UPopup
          description: 发送事件实例
    - name: before-toggle
      title: 展开折叠前
      description: "@deprecated"
      params: []
    - name: toggle
      title: 展开折叠后
      description: "@deprecated"
      params: []
  methods:
    - name: open()
      description: 弹出实例。
      params: []
    - name: close()
      description: 关闭实例。
      params: []
    - name: toggle(opened?)
      description: 切换弹出/关闭状态。
      params:
        - name: opened?
          type: boolean
          description: 可选。弹出/关闭状态
    - name: update()
      description: 更新 popper 实例。参考
        [Popper.update()](https://popper.js.org/popper-documentation.html#Popper.update)。
      params: []
    - name: scheduleUpdate()
      description: 在下次 UI 渲染时一块更新 popper 实例，比`update()`性能要好。参考
        [Popper.scheduleUpdate()](https://popper.js.org/popper-documentation.html#Popper.scheduleUpdate)。
      params: []
