- name: u-list-view
  title: 数据列表
  icon: list-view
  labels:
    - Table
  description: 用于列举大量数据的列表框，支持单选、多选、过滤（搜索）、分页等功能。
  next: true
  nested: false
  attrs:
    - name: data-source
      title: 数据源
      type: Array<Item> | Function | object | DataSource
      designer-value: "[{}, {}, {}]"
      description: 列表的数据源，数据集对象或者返回数据集的逻辑
      group: 数据属性
    - name: data-schema
      title: 数据类型
      type: schema
      description: 表格每一行的数据类型
      group: 数据属性
      compType: dataTypeSelect
    - name: initial-load
      type: boolean
      title: 初始加载
      default: true
      description: 是否在初始时立即加载
      group: 数据属性
    - name: pageable
      title: 可分页
      type: boolean
      default: false
      description: ""
      group: 数据属性
    - name: page-size
      title: 每页数据条数
      type: number
      default: 50
      description: ""
      group: 数据属性
    - name: page-number
      title: 当前页数
      type: number
      sync: true
      default: 1
      description: 当前页数。
      group: 数据属性
      schema:
        $ref: "#/basicTypes/Integer"
    - name: page-size-options
      title: 分页大小选项
      type: Array<number>
      default:
        - 10
        - 20
        - 50
      description: 分页大小的选项列表。
      group: 数据属性
    - name: show-total
      title: 显示总条目数
      type: boolean
      default: false
      description: 是否显示总条目数。
      group: 数据属性
    - name: show-sizer
      title: 显示分页大小
      type: boolean
      default: false
      description: 是否显示切换分页大小选项。
      group: 数据属性
    - name: show-jumper
      title: 显示跳转输入
      type: boolean
      default: false
      description: 是否显示页面跳转输入框。
      group: 数据属性
    - name: filterable
      title: 可筛选
      type: boolean
      default: false
      description: 是否可以过滤（搜索），开启将会显示搜索框。
      group: 数据属性
    - name: remote-paging
      title: 后端分页
      type: boolean
      default: false
      description: 是否使用后端分页。
      group: 数据属性
    - name: remote-filtering
      title: 后端筛选
      type: boolean
      default: false
      description: ""
      advanced: true
      group: 数据属性
    - name: match-method
      title: 匹配方法
      type: string, Function
      default: includes
      description: 筛选时的匹配方法
      group: 数据属性
    - name: case-sensitive
      title: 大小写敏感
      type: boolean
      default: false
      description: 是否区分大小写
      group: 数据属性
    - name: show-head
      title: 显示头部
      type: boolean
      default: false
      description: ""
      group: 样式属性
    - name: title
      title: 列表标题
      type: string
      default: 列表
      description: ""
      group: 样式属性
    - name: show-foot
      title: 显示底部
      type: boolean
      default: true
      description: ""
      group: 样式属性
    - name: width
      title: 宽度
      type: string
      options:
        - value: full
          title: 占满
        - value: huge
          title: 巨大
        - value: large
          title: 大
        - value: normal
          title: 正常
        - value: auto
          title: 自适应
      default: auto
      description: 设置数据列表宽度大小
      group: 样式属性
    - name: height
      title: 高度
      type: string
      options:
        - value: full
          title: 占满
        - value: huge
          title: 巨大
        - value: large
          title: 大
        - value: normal
          title: 正常
        - value: auto
          title: 自适应
      default: normal
      description: 设置数据列表高度大小
      group: 样式属性
    - name: loading-text
      title: 加载中文字
      type: string
      default: 加载中...
      description: 加载时的文字。使用分页加载时才会出现
      group: 状态属性
    - name: error
      title: 是否加载失败
      type: boolean
      description: 手动设置是否加载失败。
      group: 状态属性
    - name: error-text
      title: 加载失败文字
      type: string
      default: 加载失败，请重试
      description: 加载失败时的文字。
      group: 状态属性
    - name: empty-text
      title: 暂无数据文字
      type: string
      default: 暂无数据
      description: 暂无数据时的文字。
      group: 状态属性
    - name: placeholder
      title: 搜索框占位符
      type: string
      default: 请输入
      description: 搜索框为空时提示文本
      group: 状态属性
    - name: value
      title: 值
      type: any
      sync: true
      model: true
      description: 显示的值
      group: 选择属性
    - name: text-field
      title: 文本字段名
      type: string
      default: text
      description: 当开启可多选时，显示的选项文本字段名
      group: 选择属性
    - name: value-field
      title: 值字段名
      type: string
      default: value
      description: 当开启可多选时，选项值的字段名
      group: 选择属性
    - name: cancelable
      title: 可取消
      type: boolean
      default: false
      description: ""
      group: 选择属性
    - name: multiple
      title: 可多选
      type: boolean
      default: false
      description: ""
      group: 选择属性
    - name: repeat
      type: number
      default: 5
      description: 每行排列几项
      group: 选择属性
    - name: clearable
      title: 筛选清除按钮
      type: boolean
      default: false
      description: 搜索框是否有清除按钮
      group: 选择属性
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: ""
      group: 选择属性
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: ""
      group: 选择属性
  slots:
    - name: default
      title: 默认
      description: 插入文本或 HTML
      empty-background: drag-entity-here
      advanced: true
    - name: item
      description: 自定义选项的结构和样式
  events:
    - name: before-select
      description: 选择某一项前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeItemEvent"
        - name: $event.value
          type: any
          description: 选择项的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.itemVM
          type: UListViewItem
          description: 选择项子组件
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: UListView
          description: 发送事件实例
    - name: input
      title: 选择时
      description: 选择某一项时触发
      params:
        - name: $event
          type: any
          description: 选择项的值
          schema:
            $ref: "#/basicTypes/String"
        - name: senderVM
          type: UListView
          description: 发送事件实例
    - name: select
      title: 选择后
      description: 选择某一项时触发。单选模式中：
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeItemEvent"
        - name: $event.value
          type: any
          description: 改变后的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.oldItem
          type: object
          description: 旧的选择项相关对象
        - name: $event.itemVM
          type: UListViewItem
          description: 选择项子组件
        - name: $event.oldVM
          type: UListViewItem
          description: 旧的选择项子组件
        - name: senderVM
          type: UListView
          description: 发送事件实例
    - name: change
      title: 改变后
      description: 选择值改变时触发。
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeItemEvent"
        - name: $event.value
          type: any
          description: 选择项的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.oldItem
          type: object
          description: 旧的选择项相关对象
        - name: $event.itemVM
          type: UListViewItem
          description: 选择项子组件
        - name: $event.oldVM
          type: UListViewItem
          description: 旧的选择项子组件
        - name: senderVM
          type: UListView
          description: 发送事件实例
    - name: before-load
      title: 加载前
      description: 加载前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/EventTarget"
        - name: $event.preventDefault
          type: Function
          description: 阻止加载流程
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: load
      title: 加载后
      description: 加载时触发
      params:
        - name: $event
          type: ""
          description: 空
        - name: senderVM
          type: UTableView
          description: 发送事件实例
  methods:
    - name: load
      description: 带缓存地加载
      params: []
    - name: reload
      description: 清除缓存，重新加载
      params: []
