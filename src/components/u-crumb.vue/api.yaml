- name: u-crumb
  title: 面包屑
  labels: [Layout]
  description: 导航指引
  icon: crumb
  attrs:
    - name: auto
      type: boolean
      title: 支持自动
      default: false
      description: 是否自动根据配置的 items 生成面包屑
  slots:
    - name: default
      description: 插入`<u-crumb-item>`子组件。
      support:
        - name: u-crumb-item
          title: 面包屑选项
          snippet: <u-crumb-item>面包屑</u-crumb-item>
- name: u-crumb-item
  title: 面包屑选项
  attrs:
    - name: type
      title: 类型
      type: string
      options:
        - value: link
          title: 链接
        - value: text
          title: 显示为默认颜色文本，不可点
      default: link
      description: 类型
      hidden: true
    - name: linkType
      title: 链接类型
      type: string
      default: href
      compType: linkTypeSelect
      options: 
        - value: destination
          title: 页面跳转
        - value: href
          title: 普通链接
        - value: download
          title: 下载链接
      description: 链接类型
    # - name: href
    #   title: 链接
    #   type: string
    #   description: 链接地址
    - name: hrefAndTo
      title: 链接
      type: string
      description: 链接地址
      compType: linkHrefInput
    - name: target
      title: 打开方式
      type: string
      default: _blank
      options:
        - value: _blank
          title: 新标签页
        - value: _self
          title: 当前窗口
        - value: _parent
          title: 父级窗口
          advanced: true
        - value: _top
          title: 顶级窗口
          advanced: true
      description: 链接打开方式
    # - name: to
    #   title: 路由链接
    #   type: string, Location
    #   advanced: true
    #   description: 需要 vue-router，与`<router-link>`的`to`属性相同。可以是一个字符串或者是描述目标位置的对象。
    - name: replace
      type: boolean
      title: 替换
      advanced: true
      default: false
      description: 需要
        vue-router，与`<router-link>`的`replace`属性相同。如果为`true`，当点击时，会调用`router.replace()`而不是`router.push()`，于是导航后不会留下`history
        `记录。
    - name: append
      type: boolean
      title: 追加路径
      advanced: true
      default: false
      description: 需要 vue-router，与`<router-link>`的`append`属性相同。如果为`true`，则在当前路径后追加`to`的路径。
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否不可点击。如果为`true`，则不会响应`click`事件。
  slots:
    - name: default
      description: 插入文本或 HTML。
  events:
    - name: $listeners
      kind: trigger
      description: 监听所有`<a>`元素的事件。
      params: 
         - name: $event
           type: object
           description: 自定义事件对象
      advanced: true
    - name: click
      title: 点击
      description: 点击链接时触发，与原生 click 事件不同的是，它只会在非禁用状态下触发。
      params:
        - name: $event
          type: MouseEvent
          description: 鼠标事件对象
          schema:
            $ref: '#/systemTypes/MouseEvent'
        - name: senderVM
          type: UCrumb
          description: 发送事件实例
    - name: before-navigate
      title: 导航前
      advanced: true
      description: 使用 router 相关属性切换路由前触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/NavigateEvent'
        - name: $event.to
          type: string, Location
          description: "`to`属性的值"
        - name: $event.replace
          type: boolean
          description: "`replace`属性的值"
        - name: $event.append
          type: boolean
          description: "`append`属性的值"
        - name: $event.preventDefault
          type: Function
          description: 阻止切换流程
        - name: senderVM
          type: UCrumb
          description: 发送事件实例
    - name: navigate
      title: 导航
      advanced: true
      description: 使用router相关属性切换路由时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/NavigateEvent'
        - name: $event.to
          type: string, Location
          description: "`to`属性的值"
        - name: $event.replace
          type: boolean
          description: "`replace`属性的值"
        - name: $event.append
          type: boolean
          description: "`append`属性的值"
        - name: senderVM
          type: UCrumb
          description: 发送事件实例
