- name: u-capsules
  title: 胶囊
  icon: capsules
  description: 多项中选择一项
  labels:
    - Form
  attrs:
    - name: value
      title: 值
      type: any
      sync: true
      model: true
      default: null
      description: 当前选择的值
    - name: auto-select
      title: 自动选择
      type: boolean
      default: false
      description: 是否自动选择第一个非禁用的项
    - name: cancelable
      title: 取消
      type: boolean
      default: false
      description: 是否可以取消选择
    - name: multiple
      title: 多选
      type: boolean
      default: false
      description: 是否可以多选
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 是否只读
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用
  slots:
    - name: default
      description: 插入`<u-capsule>`或`<u-capsules-group>`子组件。
      support:
        - name: u-capsule
          title: 子选项
          snippet: <u-capsule>选项</u-capsule>
        - name: u-capsules-group
          advanced: true
          title: 子选项组
          snippet: <u-capsule-group><u-capsule>选项</u-capsule></u-capsule-group>
  events:
    - name: before-select
      title: 选择前
      description: 选择某一项前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeItemEvent"
        - name: $event.value
          type: any
          description: 选择项的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.itemVM
          type: UCapsule
          description: 选择项子组件
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: UCapsules
          description: 发送事件实例
    - name: input
      title: 输入时
      description: 选择某一项时触发，仅在单选模式中生效
      params:
        - name: $event
          type: any
          description: 选择项的值
          schema:
            $ref: "#/basicTypes/String"
        - name: senderVM
          type: UCapsules
          description: 发送事件实例
    - name: select
      title: 选择后（单选模式）
      description: 选择某一项时触发。单选模式中：
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeItemEvent"
        - name: $event.value
          type: any
          description: 改变后的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.oldItem
          type: object
          description: 旧的选择项相关对象
        - name: $event.itemVM
          type: UCapsule
          description: 选择项子组件
        - name: $event.oldVM
          type: UCapsule
          description: 旧的选择项子组件
        - name: senderVM
          type: UCapsules
          description: 发送事件实例
    - name: change
      title: 改变后
      description: 选择值改变时触发。单选模式中：
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeItemEvent"
        - name: $event.value
          type: any
          description: 选择项的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.oldItem
          type: object
          description: 旧的选择项相关对象
        - name: $event.itemVM
          type: UCapsule
          description: 选择项子组件
        - name: $event.oldVM
          type: UCapsule
          description: 旧的选择项子组件
        - name: senderVM
          type: UCapsules
          description: 发送事件实例
- name: u-capsule
  title: 子选项
  is-sub: true
  attrs:
    - name: value
      title: 值
      type: any
      description: 此项的值
    - name: size
      title: 尺寸
      type: string
      options:
        - value: small
          title: 小
        - value: normal
          title: 正常
      default: normal
      description: 胶囊大小
    - name: selected
      title: 选中项
      type: boolean
      default: false
      description: 是否选中此项
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 禁用此项
    - name: label
      title: 标签
      type: string
      default: ""
      description: 顶部自定义提示文本
    - name: flag
      title: flag标志
      type: boolean
      default: false
      description: 是否右上角有flag标志
    - name: item
      title: 相关对象
      type: object
      description: 相关对象。当选择此项时，抛出的事件会传递该对象，便于开发
      advanced: true
  slots:
    - name: default
      description: 插入文本或 HTML。
  events:
    - name: click
      title: 点击
      description: 点击此项时触发，与原生 click 事件不同的是，它只会在非只读和禁用的情况下触发。
      params:
        - name: $event
          type: MouseEvent
          description: 鼠标事件对象
          schema:
            $ref: "#/systemTypes/MouseEvent"
        - name: senderVM
          type: UCapsule
          description: 发送事件实例
    - name: before-select
      title: 选择前
      description: 选择此项前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeItemEvent"
        - name: $event.value
          type: any
          description: 此项的值
        - name: $event.item
          type: object
          description: 此项的相关对象
        - name: $event.itemVM
          type: UCapsule
          description: 此组件
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: UCapsule
          description: 发送事件实例
  description: 子选项
- name: u-capsule-group
  title: 子选项组
  next: false
  nested: false
  slots:
    - name: default
      description: 插入`<u-capsule>`或`<u-capsules-group>`子组件。
      support:
        - name: u-capsule
          title: 子选项
          snippet: <u-capsule>选项</u-capsule>
  description: 子选项组
