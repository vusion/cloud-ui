- name: u-capsules
  title: 胶囊
  icon: capsules
  description: 多项中选择一项
  labels:
    - Form
  attrs:
    - name: value
      title: 选中值
      type: any
      sync: true
      model: true
      description: 当前选中的值
      group: 数据属性
      brifeDoc: ""
      docDescription: 当前选择的值
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/06.%E8%A1%A8%E5%8D%95/136.%E8%83%B6%E5%9B%8A.html
    - name: auto-select
      title: 自动选择
      type: boolean
      default: false
      description: 是否自动选择第一个非禁用的项
      group: 主要属性
      brifeDoc: ""
      docDescription: 是否自动选择第一个非禁用的项
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/06.%E8%A1%A8%E5%8D%95/136.%E8%83%B6%E5%9B%8A.html
    - name: cancelable
      title: 可取消
      type: boolean
      default: false
      description: 是否可以取消选择
      group: 交互属性
      brifeDoc: ""
      docDescription: 是否可以取消选择
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/06.%E8%A1%A8%E5%8D%95/136.%E8%83%B6%E5%9B%8A.html
    - name: multiple
      title: 可多选
      type: boolean
      default: false
      description: 是否可以多选
      group: 交互属性
      brifeDoc: ""
      docDescription: 是否可以多选
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/06.%E8%A1%A8%E5%8D%95/136.%E8%83%B6%E5%9B%8A.html
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 正常显示，但禁止选择/输入
      group: 状态属性
      brifeDoc: ""
      docDescription: 正常显示，但禁止选择或输入。
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/06.%E8%A1%A8%E5%8D%95/136.%E8%83%B6%E5%9B%8A.html
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 置灰显示，且禁止任何交互（焦点、点击、选择、输入等）
      group: 状态属性
      brifeDoc: ""
      docDescription: 置灰显示，且禁止任何交互（焦点、点击、选择、输入等）
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/06.%E8%A1%A8%E5%8D%95/136.%E8%83%B6%E5%9B%8A.html
  slots:
    - concept: Slot
      name: default
      description: 插入`<u-capsule>`或`<u-capsules-group>`子组件。
      support:
        - name: u-capsule
          title: 胶囊选项
          snippet: <u-capsule>选项</u-capsule>
  events:
    - name: before-select
      title: 选择前
      description: 选择某一项前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeItemEvent"
        - name: $event.value
          type: any
          description: 选择项的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.itemVM
          type: UCapsule
          description: 选择项子组件
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: UCapsules
          description: 发送事件实例
    - name: input
      title: 输入时
      description: 选择某一项时触发，仅在单选模式中生效
      params:
        - name: $event
          type: any
          description: 选择项的值
          schema:
            $ref: "#/basicTypes/String"
        - name: senderVM
          type: UCapsules
          description: 发送事件实例
    - name: select
      title: 选择后
      description: 选择某一项时触发。单选模式中：
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeItemEvent"
        - name: $event.value
          type: any
          description: 改变后的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.oldItem
          type: object
          description: 旧的选择项相关对象
        - name: $event.itemVM
          type: UCapsule
          description: 选择项子组件
        - name: $event.oldVM
          type: UCapsule
          description: 旧的选择项子组件
        - name: senderVM
          type: UCapsules
          description: 发送事件实例
    - name: change
      title: 改变后
      description: 选择值改变时触发。单选模式中：
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeItemEvent"
        - name: $event.value
          type: any
          description: 选择项的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.oldItem
          type: object
          description: 旧的选择项相关对象
        - name: $event.itemVM
          type: UCapsule
          description: 选择项子组件
        - name: $event.oldVM
          type: UCapsule
          description: 旧的选择项子组件
        - name: senderVM
          type: UCapsules
          description: 发送事件实例
- name: u-capsule
  title: 子选项
  attrs:
    - name: item
      title: 相关对象
      type: object
      description: 相关对象。当选择此项时，抛出的事件会传递该对象，便于开发
      advanced: true
    - name: value
      title: 选中值
      type: any
      description: 当前选中的值
      group: 数据属性
      brifeDoc: ""
      docDescription: 当前选择的值
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/06.%E8%A1%A8%E5%8D%95/136.%E8%83%B6%E5%9B%8A.html
    - name: label
      title: 标签
      type: string
      default: ""
      description: 顶部自定义提示文本
      group: 主要属性
      brifeDoc: ""
      docDescription: 顶部自定义提示文本
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/06.%E8%A1%A8%E5%8D%95/136.%E8%83%B6%E5%9B%8A.html
    - name: flag
      title: flag标志
      type: boolean
      default: false
      description: 是否右上角有flag标志
      group: 主要属性
      brifeDoc: ""
      docDescription: 是否右上角有flag标志
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/06.%E8%A1%A8%E5%8D%95/136.%E8%83%B6%E5%9B%8A.html
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 置灰显示，且禁止任何交互（焦点、点击、选择、输入等）
      group: 状态属性
      brifeDoc: ""
      docDescription: 置灰显示，且禁止任何交互（焦点、点击、选择、输入等）
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/06.%E8%A1%A8%E5%8D%95/136.%E8%83%B6%E5%9B%8A.html
    - name: size
      title: 尺寸
      type: string
      options:
        - value: small
          title: 小
        - value: normal
          title: 正常
      default: normal
      description: 胶囊大小
      group: 样式属性
      brifeDoc: ""
      docDescription: 支持小尺寸和正常尺寸
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/06.%E8%A1%A8%E5%8D%95/136.%E8%83%B6%E5%9B%8A.html
  slots:
    - concept: Slot
      name: default
      description: 插入文本或 HTML。
  events:
    - name: click
      title: 点击
      description: 点击此项时触发，与原生 click 事件不同的是，它只会在非只读和禁用的情况下触发。
      params:
        - name: $event
          type: MouseEvent
          description: 鼠标事件对象
          schema:
            $ref: "#/systemTypes/MouseEvent"
        - name: senderVM
          type: UCapsule
          description: 发送事件实例
    - name: before-select
      title: 选择前
      description: 选择此项前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeItemEvent"
        - name: $event.value
          type: any
          description: 此项的值
        - name: $event.item
          type: object
          description: 此项的相关对象
        - name: $event.itemVM
          type: UCapsule
          description: 此组件
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: UCapsule
          description: 发送事件实例
  description: 子选项
- name: u-capsules-group
  title: 子选项组
  slots:
    - concept: Slot
      name: default
      description: 插入`<u-capsule>`或`<u-capsules-group>`子组件。
      support:
        - name: u-capsule
          title: 子选项
          snippet: <u-capsule>选项</u-capsule>
  description: 子选项组
