- name: u-combo-slider
  title: 滑块
  icon: slider
  labels:
    - Form
  description: 滑动选择
  attrs:
    - name: tip
      title: 提示
      type: string
      description: ""
      advanced: true
    - name: value
      title: 滑块值
      type: number, Array<number>
      sync: true
      model: true
      default: 0
      description: ""
      group: 数据属性
      docDescription: 滑块的值
      tooltipLink: ""
    - name: min
      title: 最小值
      type: number
      default: 0
      description: ""
      group: 数据属性
      docDescription: 可设置的最大值 。
      tooltipLink: ""
    - name: max
      title: 最大值
      type: number
      default: 100
      description: ""
      group: 数据属性
      docDescription: 可设置的最小值 。
      tooltipLink: ""
    - name: step
      title: 间隔
      type: number
      default: 1
      description: 间隔，`0`表示连续
      group: 数据属性
      docDescription: 表示点击按钮或按上下键所增加或减少的量，0表示连续
      tooltipLink: ""
    - name: precision
      title: 精度
      type: number
      default: 1
      description: 精度，表示数字要保留的最小单位，整数、小数均可
      group: 数据属性
      docDescription: 限制数字要保留的最小单位，整数、小数均可，如需要保留两位小数，则填入`0.01`
      tooltipLink: ""
    - name: range
      title: 范围
      type: Array
      default: []
      description: 进一步对`value`限制，通常传入一个数组，第一个值表示范围开始值，第二个值表示范围的结束值
      group: 数据属性
      docDescription: 进一步对`值`限制，通常传入一个数组，第一个值表示范围开始值，第二个值表示范围的结束值
      tooltipLink: ""
    - name: formatter
      title: 格式化
      type: string, object
      description: 格式化字符串，具体参见示例。也可以传入一个包含`get`和`set`方法的格式化对象
      advanced: true
      group: 数据属性
    - name: multiple
      title: 双滑块
      type: boolean
      default: false
      description: 设置是否展示双滑块
      group: 数据属性
    - name: unit
      title: 单位
      type: string
      description: ""
      group: 数据属性
      docDescription: 数值右侧展示的文字
      tooltipLink: ""
    - name: sync-on
      title: 同步时机
      type: string
      options:
        - value: input
          title: 输入时同步
        - value: blur
          title: 失焦时同步
      default: input
      description: ""
      group: 主要属性
      docDescription: 当使用输入框时数值同步的时机
      tooltipLink: ""
    - name: hide-buttons
      title: 隐藏按钮
      type: boolean
      default: true
      description: ""
      group: 主要属性
      docDescription: 是否隐藏上下调节按钮
      tooltipLink: ""
    - name: show-tooltip
      title: 展示提示信息
      type: boolean
      default: false
      description: 鼠标悬浮时展示Tooltip提示信息
      group: 主要属性
      docDescription: 鼠标悬浮时展示提示文字
      tooltipLink: ""
    - name: tooltip
      title: 提示信息
      type: string
      description: Tooltip提示信息设置。在展示提示信息开关打开的情况下才会生效
      group: 主要属性
      docDescription: tooltip文字设置，在展示Tooltip开关打开的情况下才会生效
      tooltipLink: ""
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 正常显示，但禁止选择/输入
      group: 状态属性
      docDescription: 正常显示，但禁止选择或输入
      tooltipLink: ""
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 置灰显示，且禁止任何交互（焦点、点击、选择、输入等）
      group: 状态属性
      docDescription: 置灰显示，且禁止任何交互（焦点、点击、选择、输入等）
      tooltipLink: ""
  events:
    - name: input
      description: 滑块的值改变时触发
      title: 值改变时
      params:
        - name: $event
          type: number
          description: 滑块的值
          title: 滑块的值
          schema:
            $ref: "#/basicTypes/Integer"
    - name: slide
      description: 拖动滑块时触发
      title: 拖动滑块时
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/SliderEvent"
        - name: $event.value
          type: number
          description: 滑块的值
        - name: $event.oldValue
          type: number
          description: 旧的值
        - name: $event.percent
          type: number
          description: 滑块位置所在的百分比
    - name: change
      description: 滑块的值改变后触发
      title: 值改变后
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeEvent"
        - name: $event.value
          type: number
          description: 改变后的值
        - name: $event.oldValue
          type: number
          description: 旧的值
    - name: number-input
      description: 改变数字输入框的值后触发
      title: 改变数字输入框的值后
      params:
        - name: $event.value
          type: number
          description: 改变后滑块的值
          schema:
            $ref: "#/basicTypes/Integer"
    - name: slide-end
      description: 拖动滑块结束后触发
      title: 拖动滑块结束后
      advanced: true
      params:
        - name: $event.value
          type: number
          description: 改变后的值
          schema:
            $ref: "#/basicTypes/Integer"
  aria:
    - key: ↑
      description: 按`step`量增加值
      advanced: true
    - key: ↓
      description: 按`step`量减小值
      advanced: true
    - key: Enter
      description: 自动修复为合法的值，并且应用更改
      advanced: true
