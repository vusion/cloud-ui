- name: u-navbar-multi
  title: 导航栏
  icon: navbar-multi
  labels:
    - Navigation
  description: 通常用于页面顶部的导航菜单，放置 Logo、导航链接、用户信息等。
  attrs:
    - name: router
      title: 使用路由
      type: boolean
      default: true
      description: 是否根据 vue-router 来控制选择项
      group: 数据属性
      docDescription: 设置是否根据vue-router来控制选择哪一项，默认开启。开启后当前所在的导航栏项底部会有标识
      tooltipLink: ""
    - name: value
      title: 选中值
      type: any
      sync: true
      model: true
      description: 当前选中的值
      group: 数据属性
      docDescription: 当前选择的值
      tooltipLink: ""
    - name: field
      title: 字段
      type: string
      default: text
      description: 显示文本字段
      hidden: true
      group: 数据属性
      docDescription: ""
      tooltipLink: ""
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 正常显示，但禁止选择/输入
      group: 状态属性
      docDescription: 正常显示，但禁止选择或输入
      tooltipLink: ""
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 置灰显示，且禁止任何交互（焦点、点击、选择、输入等）
      group: 状态属性
      docDescription: 置灰显示，且禁止任何交互（焦点、点击、选择、输入等）
      tooltipLink: ""
  events:
    - name: select
      title: 选择后
      description: 选择某一项后触发。
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeItemEvent"
        - name: $event.value
          type: any
          description: 改变后的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.oldItem
          type: object
          description: 旧的选择项相关对象
        - name: $event.itemVM
          type: uNavbarItemMulti
          description: 选择项子组件
        - name: $event.oldVM
          type: uNavbarItemMulti
          description: 旧的选择项子组件
        - name: senderVM
          type: UNavbarMulti
          description: 发送事件实例
- name: u-navbar-item-multi
  title: 导航栏项
  attrs:
    - name: text
      title: 文本
      type: string
      description: 文本内容
      advanced: true
    - name: item
      title: 相关对象
      type: object
      description: 相关对象。当选择此项时，抛出的事件会传递该对象，便于开发
      advanced: true
    - name: to
      title: 路由链接
      type: string, Location
      description: 需要 vue-router，与`<router-link>`的`to`属性相同。可以是一个字符串或者是描述目标位置的对象。
      advanced: true
    - name: replace
      title: 替换地址
      type: boolean
      default: false
      description: 需要
        vue-router，与`<router-link>`的`replace`属性相同。如果为`true`，当点击时，会调用`router.replace()`而不是`router.push()`，于是导航后不会留下`history
        `记录。
      advanced: true
    - name: exact
      title: 精确匹配
      type: boolean
      default: false
      description: 需要 vue-router，与`<router-link>`的`exact`属性相同。是否与路由完全一致时才高亮显示。
      advanced: true
    - name: value
      title: 值
      type: any
      description: 用于标识此项的值
      group: 数据属性
      docDescription: 当前选择的值
      tooltipLink: ""
    - name: icon
      title: 图标
      type: icon
      default: ""
      description: ""
      group: 主要属性
      docDescription: 支持从图标库选择图标或上传自定义图标
      tooltipLink: ""
    - name: linkType
      title: 链接类型
      type: string
      options:
        - value: destination
          title: 页面跳转
        - value: download
          title: 下载链接
      default: destination
      description: ""
      compType: linkTypeSelect
      bindHide: true
      group: 交互属性
      docDescription: 支持页面跳转、下载链接
      tooltipLink: ""
    - name: hrefAndTo
      title: 链接地址
      type: string
      description: ""
      compType: linkHrefInput
      group: 交互属性
      docDescription: 链接地址配置
      tooltipLink: ""
    - name: target
      title: 链接打开方式
      type: string
      options:
        - value: _blank
          title: 新窗口
        - value: _self
          title: 当前窗口
        - value: _parent
          title: 父级窗口
          advanced: true
        - value: _top
          title: 顶级窗口
          advanced: true
      default: _self
      description: 链接跳转的打开方式，父级窗口和顶级窗口仅适用于iframe组件嵌套的情况，若不存在嵌套，则其打开方式同当前窗口。
      group: 交互属性
      docDescription: 支持新窗口、当前窗口、父级窗口、顶级窗口四种方式，其中父级窗口和顶级窗口仅适用于iframe组件嵌套的情况，若不存在嵌套，则打开方式同当前窗口。
      tooltipLink: ""
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 置灰显示，且禁止任何交互（焦点、点击、选择、输入等）
      group: 状态属性
      docDescription: 置灰显示，且禁止任何交互（焦点、点击、选择、输入等）
      tooltipLink: ""
  description: 导航栏的子项目
  events:
    - name: $listeners
      kind: trigger
      description: 监听所有`<a>`元素的事件。
      params: []
    - name: navigate
      title: 切换路由后
      advanced: true
      description: 使用 router 相关属性切换路由后触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/NavigateEvent"
        - name: $event.to
          type: string, Location
          description: "`to`属性的值"
        - name: $event.replace
          type: boolean
          description: "`replace`属性的值"
        - name: $event.append
          type: boolean
          description: "`append`属性的值"
        - name: senderVM
          type: UNavbarItemMulti
          description: 发送事件实例
