- name: u-grid-layout
  icon: grid-layout
  title: 栅格布局
  description: 内部元素按照一定的规则布局
  labels:
    - Layout
  attrs:
    - name: gap
      title: 间隔
      type: string
      options:
        - value: compact
          title: 紧凑（-1）
        - value: none
          title: 无（0）
        - value: small
          title: 小（8）
        - value: normal
          title: 正常（16）
        - value: large
          title: 大（32）
      default: normal
      description: 栅格行之间的间隔
  slots:
    - concept: Slot
      name: default
      description: 插入`<u-grid-layout-row>`或`<u-grid-layout-column>`子组件。
      common-empty-background: true
      support:
        - name: u-grid-layout-row
          title: 插入一行
          snippet: <u-grid-layout-row><u-grid-layout-column
            :span="4"></u-grid-layout-column><u-grid-layout-column
            :span="4"></u-grid-layout-column><u-grid-layout-column
            :span="4"></u-grid-layout-column></u-grid-layout-row>
- name: u-grid-layout-row
  title: 栅格行
  description: 内部元素行布局
  attrs:
    - name: justify
      title: 横轴对齐
      type: string
      display: capsules
      bindHide: true
      options:
        - value: start
          title: 左对齐
          icon: horizontal-justify-start
          tooltip: 左对齐
        - value: center
          title: 居中对齐
          icon: horizontal-justify-center
          tooltip: 居中对齐
        - value: end
          title: 右对齐
          icon: horizontal-justify-end
          tooltip: 右对齐
        - value: space-between
          title: 平均分布(两端不留空)
          icon: horizontal-justify-space-between
          tooltip: 平均分布(两端不留空)
        - value: space-around
          title: 水平分布-左右留空
          icon: horizontal-justify-space-around
          tooltip: 平均分布
      default: start
    - name: alignment
      title: 纵轴对齐
      type: string
      display: capsules
      bindHide: true
      options:
        - value: start
          title: 顶对齐
          icon: horizontal-alignment-start
          tooltip: 顶对齐
        - value: center
          title: 垂直居中
          icon: horizontal-alignment-center
          tooltip: 垂直居中
        - value: end
          title: 底对齐
          icon: horizontal-alignment-end
          tooltip: 底对齐
        - value: baseline
          title: 行内文字基线对齐
          icon: horizontal-alignment-baseline
          tooltip: 行内文字基线对齐
        - value: stretch
          title: 占满容器高度
          icon: horizontal-alignment-stretch
          tooltip: 占满容器高度
      default: stretch
    - name: repeat
      title: 栅格数
      type: number
      display: number
      default: 12
      description: 默认24，可设置栅格行大小
      min: 1
      max: 24
    - name: gap
      title: 栅格槽
      type: string
      options:
        - value: none
          title: 无（0）
        - value: mini
          title: 迷你（4）
        - value: small
          title: 小（8）
        - value: normal
          title: 正常（16）
        - value: large
          title: 大（24）
        - value: huge
          title: 巨大（32）
      default: normal
      description: 栅格列之间的间隔
  slots:
    - concept: Slot
      name: default
      description: 插入`<u-grid-layout-column>`子组件。
      support:
        - name: u-grid-layout-column
          title: 插入一列
          snippet: <u-grid-layout-column :span="1"></u-grid-layout-column>
- name: u-grid-layout-column
  title: 栅格列
  description: 内部元素行内列布局
  is-sub: true
  attrs:
    - name: mode
      title: 布局模式
      type: string
      display: capsules
      bindHide: true
      options:
        - value: block
          title: 块级
          icon: dispaly-block
          tooltip: 块级布局
        - value: flex
          title: 弹性
          icon: dispaly-flex
          tooltip: 弹性布局
      default: block
      toggleclear:
        - justify
        - alignment
        - wrap
        - gap
    - name: direction
      title: 主轴方向
      type: string
      display: capsules
      bindHide: true
      options:
        - value: horizontal
          title: 横向排列
          icon: flex-horizontal
          tooltip: 横向
        - value: vertical
          title: 纵向排列
          icon: flex-vertical
          tooltip: 纵向
      default: horizontal
      toggleclear:
        - justify
        - alignment
      dependency:
        - mode: flex
    - name: justify
      title: 横轴对齐
      type: string
      display: capsules
      bindHide: true
      options:
        - value: start
          title: 左对齐
          icon: horizontal-justify-start
          tooltip: 左对齐
        - value: center
          title: 居中对齐
          icon: horizontal-justify-center
          tooltip: 居中对齐
        - value: end
          title: 右对齐
          icon: horizontal-justify-end
          tooltip: 右对齐
        - value: space-between
          title: 平均分布(两端不留空)
          icon: horizontal-justify-space-between
          tooltip: 平均分布(两端不留空)
        - value: space-around
          title: 平均分布
          icon: horizontal-justify-space-around
          tooltip: 平均分布
      default: start
      dependency:
        - mode: flex
          direction: horizontal
    - name: alignment
      title: 纵轴对齐
      type: string
      display: capsules
      bindHide: true
      options:
        - value: start
          title: 顶对齐
          icon: horizontal-alignment--start
          tooltip: 顶对齐
        - value: center
          title: 垂直居中
          icon: horizontal-alignment--center
          tooltip: 垂直居中
        - value: end
          title: 底对齐
          icon: horizontal-alignment--end
          tooltip: 底对齐
        - value: baseline
          title: 行内文字基线对齐
          icon: horizontal-alignment--baseline
          tooltip: 行内文字基线对齐
        - value: stretch
          title: 占满容器高度
          icon: horizontal-alignment--stretch
          tooltip: 占满容器高度
      default: stretch
      dependency:
        - mode: flex
          direction: horizontal
    - name: alignment
      title: 横轴对齐
      type: string
      display: capsules
      bindHide: true
      options:
        - value: start
          title: 头对齐
          icon: align-start
          tooltip: 左对齐
        - value: center
          title: 居中对齐
          icon: align-center
          tooltip: 居中对齐
        - value: end
          title: 尾对齐
          icon: align-end
          tooltip: 右对齐
        - value: stretch
          title: 拉伸子元素充满整个父元素空间
          icon: align-stretch
          tooltip: 占满容器宽度
      default: stretch
      dependency:
        - mode: flex
          direction: vertical
    - name: justify
      title: 纵轴对齐
      type: string
      display: capsules
      bindHide: true
      options:
        - value: start
          title: 左对齐
          icon: start
          tooltip: 顶对齐
        - value: center
          title: 居中对齐
          icon: center
          tooltip: 垂直居中
        - value: end
          title: 右对齐
          icon: end
          tooltip: 底对齐
        - value: space-between
          title: 平均分布(两端不留空)
          icon: space-between
          tooltip: 平均分布(两端不留空)
        - value: space-around
          title: 平均分布
          icon: space-around
          tooltip: 平均分布
      default: start
      dependency:
        - mode: flex
          direction: vertical
    - name: wrap
      title: 是否换行
      type: boolean
      default: true
      description: 弹性布局下子元素总宽度超出父级时子元素是否换行展示
      dependency:
        - mode: flex
    - name: gap
      title: 内容间隙
      type: string
      options:
        - value: shrink
          title: 收缩
          advanced: true
        - value: none
          title: 无
        - value: small
          title: 小
        - value: normal
          title: 正常
        - value: large
          title: 大
      default: normal
      description: 内容块间隙大小
      dependency:
        - mode: flex
    - name: span
      title: 占据栅格数
      type: number
      display: number
      default: 1
      description: 列占据栅格行的栅格数
      precision: 0.00000000000001
    - name: offset
      title: 偏移栅格数
      type: number
      display: number
      description: 列偏移的栅格数
      default: 0
      precision: 0.00000000000001
    - name: pull
      title: 左移动栅格数
      type: number
      display: number
      description: 列向左移动的栅格数
      default: 0
      precision: 0.00000000000001
    - name: push
      title: 右移动栅格数
      type: number
      display: number
      description: 列向右移动的栅格数
      default: 0
      precision: 0.00000000000001
    - name: media-huge
      title: 响应很大屏
      type: number
      description: 响应式布局`<=1440px`的列跨越栅格数
      advanced: true
    - name: media-large
      title: 响应大屏
      type: number
      description: 响应式布局`<=1200px`的列跨越栅格数
      advanced: true
    - name: media-medium
      title: 响应中屏
      type: number
      description: 响应式布局`<=960px`的列跨越栅格数
      advanced: true
    - name: media-small
      title: 响应小屏
      type: number
      description: 响应式布局`<=768px`的列跨越栅格数
      advanced: true
    - name: media-mini
      title: 响应迷你屏
      type: number
      description: 响应式布局`<=480px`的列跨越栅格数
      advanced: true
  slots:
    - concept: Slot
      name: default
      description: 插入需要布局的元素。
  events:
    - name: responsive
      title: 响应窗口变化时
      description: 响应式布局引发栅格变化时触发
      advanced: true
      params:
        - name: $event.span
          type: number
          description: 列跨越的栅格数
        - name: $event.oldSpan
          type: number
          description: 旧的列跨越的栅格数
        - name: senderVM
          type: Vue
          description: 发送事件实例
