- name: u-table-view
  title: 数据表格
  icon: table-view
  labels:
    - Table
  description: 用于展示大量结构化数据。支持排序、过滤（筛选）、分页、自定义操作等复杂功能。
  next: true
  nested: false
  attrs:
    - name: data-source
      title: 数据源
      type: Array<Item> | Function | object | DataSource
      designer-value: "[{}, {}, {}]"
      description: 表格的数据源，数据集对象或者返回数据集的逻辑
      group: 数据属性
    - name: data-schema
      title: 数据类型
      type: schema
      description: 表格每一行的数据类型
      group: 数据属性
      compType: dataTypeSelect
    - name: extra-params
      title: 数据源参数
      type: object
      description: 数据源除了DataSourceParams外还需要的参数
      group: 数据属性
    - name: initial-load
      title: 初始加载
      type: boolean
      default: true
      description: 是否在初始时立即加载
      group: 数据属性
    - name: pageable
      title: 可分页
      type: boolean
      default: false
      description: ""
      group: 数据属性
    - name: page-size
      title: 分页大小
      type: number
      sync: true
      default: 20
      description: ""
      group: 数据属性
    - name: page-number
      title: 当前页数
      type: number
      sync: true
      default: 1
      description: ""
      group: 数据属性
      schema:
        $ref: "#/basicTypes/Integer"
    - name: page-size-options
      title: 分页大小选项
      type: Array<number>
      default:
        - 10
        - 20
        - 50
      description: 分页大小的选项列表
      group: 数据属性
    - name: show-total
      title: 显示总条目数
      type: boolean
      default: false
      description: ""
      group: 数据属性
    - name: show-sizer
      title: 显示分页大小
      type: boolean
      default: false
      description: ""
      group: 数据属性
    - name: show-jumper
      title: 显示跳转输入
      type: boolean
      default: false
      description: ""
      group: 数据属性
    - name: sorting
      title: 排序参数
      type: "{ field: string, order: string, compare: Function }"
      sync: true
      default: "{ field: undefined, order: 'desc' }"
      description: 当前排序的字段和顺序
      group: 数据属性
    - name: default-order
      title: 默认排序顺序
      type: string
      options:
        - value: asc
          title: 升序
        - value: desc
          title: 倒序
      default: asc
      description: 所有列首次点击时的排序顺序
      group: 数据属性
    - name: filtering
      title: 筛选参数
      type: object
      sync: true
      description: ""
      advanced: true
      group: 数据属性
    - name: remote-paging
      title: 后端分页
      type: boolean
      default: false
      description: 是否使用后端分页
      group: 数据属性
    - name: remote-sorting
      title: 后端排序
      type: boolean
      default: false
      description: 是否使用后端排序
      group: 数据属性
    - name: remote-filtering
      title: 后端筛选
      type: boolean
      default: false
      description: 是否使用后端筛选
      advanced: true
      group: 数据属性
    - name: title
      title: 表格标题
      type: string
      description: ""
      group: 样式属性
    - name: title-alignment
      title: 标题对齐方式
      type: string
      options:
        - value: left
          title: 左对齐
        - value: center
          title: 居中对齐
        - value: right
          title: 右对齐
      default: center
      description: ""
      group: 样式属性
    - name: boldHeader
      title: 表头加粗
      type: boolean
      default: true
      description: ""
      group: 样式属性
    - name: border
      title: 显示边框
      type: boolean
      default: false
      description: ""
      group: 样式属性
    - name: line
      title: 分隔线条
      type: boolean
      default: false
      description: 单元格之间是否显示分隔线条
      group: 样式属性
    - name: striped
      title: 斑马条纹
      type: boolean
      default: false
      description: 表格行是否按斑马线条纹显示
      group: 样式属性
    - name: hover
      title: 悬浮高亮行
      type: boolean
      default: false
      description: 表格行在悬浮时是否高亮显示
      group: 样式属性
      hidden: true
    - name: show-head
      title: 显示表格头部
      type: boolean
      default: true
      description: ""
      group: 样式属性
    - name: stick-head
      title: 表格头部吸顶
      type: boolean
      default: false
      description: ""
      group: 样式属性
    - name: stick-head-offset
      title: 表格头部吸顶偏移量
      type: number
      default: 0
      description: ""
      group: 样式属性
    - name: default-column-width
      title: 默认列宽度
      type: string | number
      description: 表格的默认列宽度，可以设置为百分比或数字
      group: 样式属性
    - name: loading
      title: 是否加载中
      type: boolean
      description: 手动设置是否正在加载中
      advanced: true
      group: 状态属性
    - name: loading-text
      title: 加载中文字
      type: string
      default: 正在加载中
      description: 正在加载中的文字
      advanced: true
      group: 状态属性
    - name: error
      title: 是否加载失败
      type: boolean
      description: 手动设置是否加载失败
      group: 状态属性
    - name: error-text
      title: 加载失败文字
      type: string
      default: 加载失败，请重试
      description: ""
      group: 状态属性
    - name: empty-text
      title: 暂无数据文字
      type: string
      default: 暂无数据
      description: ""
      group: 状态属性
    - name: value-field
      title: 值字段名
      type: string
      description: 在单选、多选操作、渲染树形数据中，指定数据唯一值的字段
      group: 选择属性
    - name: value
      title: 单选值
      type: any
      sync: true
      model: true
      description: 单项选择的值
      group: 选择属性
    - name: values
      title: 多选值
      type: Array
      sync: true
      description: 多项选择的值
      group: 选择属性
    - name: selectable
      title: 可选行
      type: boolean
      default: false
      description: 是否可以单选行
      group: 选择属性
    - name: cancelable
      title: 可取消
      type: boolean
      default: false
      description: 是否可以取消选择
      group: 选择属性
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: ""
      group: 选择属性
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: ""
      group: 选择属性
    - name: draggable
      title: 可拖拽
      type: boolean
      default: false
      description: "是否可以拖拽行排序"
      group: 选择属性
    - name: accordion
      title: 手风琴模式
      type: boolean
      default: false
      description: 是否每次只会展开一行
      group: 其它属性
    - name: resizable
      title: 可调整列宽
      type: boolean
      default: false
      description: 是否可以调整列宽
      group: 其它属性
    - name: resize-remaining
      title: 调整列宽效果
      type: string
      options:
        - value: sequence
          title: 保持总宽不变，优先后一列弥补宽度
        - value: average
          title: 保持总宽不变，后面所有列平均弥补宽度
        - value: none
          title: 不做任何处理，表格宽度变化
      default: average
      description: 调整列宽时如何处理剩余大小
      group: 其它属性
    - name: tree-display
      title: 树形模式
      type: boolean
      default: false
      description: 以树形数据展示表格
      group: 其它属性
    - name: children-field
      title: 子节点字段名
      type: string
      default: children
      description: 树形数据子节点字段名
      group: 其它属性
    - name: has-children-field
      title: 是否包含子节点字段名
      type: string
      default: hasChildren
      description: 该字段指定行数据是否包含子节点数据
      group: 其它属性
    - name: tree-check-type
      title: 关联选中类型
      description:  父子树节点是否关联选中
      type: string
      options:
        - value: up+down
          title: 父子双向关联选中
        - value: down
          title: 单项父关联子
        - value: up
          title: 单项子关联父
        - value: none
          title: 父子不关联
      default: up+down
      group: 其它属性
  slots:
    - concept: Slot
      name: default
      title: 默认
      description: 在表格中插入`<u-table-view-column>`子组件
      empty-background: drag-entity-here
      support:
        - name: u-table-view-column
          title: 表格列
          snippet: '<u-table-view-column title="表格列"><template
            #cell="scope"></template></u-table-view-column>'
      supportGenericComponents:
        - u-table-view-column
    - concept: Slot
      name: loading
      title: 加载中内容
      description: 自定义加载中内容
    - concept: Slot
      name: error
      title: 加载错误内容
      description: 自定义加载错误内容
    - concept: Slot
      name: empty
      title: 暂无数据内容
      description: 自定义暂无数据内容
    - concept: Slot
      name: dragGhost
      title: 拖拽缩略图
      description: 自定义拖拽缩略图
      slotProps:
        concept: Param
        name: scope
        typeAnnotation:
          concept: TypeAnnotation
          typeKind: generic
          typeNamespace: nasl.ui
          typeName: ScopeOf
          typeArguments:
          - concept: TypeAnnotation
            typeKind: typeParam
            typeName: T
  events:
    - name: before-load
      title: 加载前
      description: 加载前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/EventTarget"
        - name: $event.preventDefault
          type: Function
          description: 阻止加载流程
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: load
      title: 加载后
      description: 加载后触发
      params:
        - name: $event
          type: "null"
          description: 无
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: before-page
      title: 切换分页前
      description: 切换分页前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/PaginationEvent"
        - name: $event.size
          type: number
          description: 分页大小
        - name: $event.oldSize
          type: number
          description: 旧的分页大小
        - name: $event.number
          type: number
          description: 当前页数
        - name: $event.oldNumber
          type: number
          description: 旧的页数
        - name: $event.preventDefault
          type: Function
          description: 阻止切换分页流程
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: page
      title: 切换分页后
      description: 切换分页或改变分页大小时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/PaginationEvent"
        - name: $event.size
          type: number
          description: 分页大小
        - name: $event.oldSize
          type: number
          description: 分页大小
        - name: $event.number
          type: number
          description: 当前页数
        - name: $event.oldNumber
          type: number
          description: 旧的页数
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: before-sort
      title: 排序前
      description: 排序前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/SortEvent"
        - name: $event.field
          type: string
          description: 排序字段
        - name: $event.order
          type: string
          description: 排序顺序
        - name: $event.compare
          type: Function
          description: 排序比较函数
        - name: $event.preventDefault
          type: Function
          description: 阻止排序流程
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: sort
      title: 排序后
      description: 排序后触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/SortEvent"
        - name: $event.field
          type: string
          description: 排序顺序
        - name: $event.order
          type: string
          description: 排序字段
        - name: $event.compare
          type: Function
          description: 排序比较函数
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: before-filter
      title: 筛选前
      description: 筛选前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 筛选参数对象
        - name: $event.preventDefault
          type: Function
          description: 阻止筛选流程
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: filter
      title: 筛选后
      description: 筛选后触发
      params:
        - name: $event
          type: object
          description: 筛选参数对象
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: before-select
      title: 选择前
      description: 选择某一项前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeItemEvent"
        - name: $event.value
          type: any
          description: 选择行的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择行相关对象
        - name: $event.oldItem
          type: object
          description: 旧的选择行相关对象
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: input
      description: 选择某一项后触发
      title: 选择触发
      params:
        - name: $event
          type: any
          description: 选择行的值
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: select
      title: 选择后
      description: 选择某一项后触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeItemEvent"
        - name: $event.value
          type: any
          description: 改变后的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择行相关对象
        - name: $event.oldItem
          type: object
          description: 旧的选择行相关对象
        - name: $event.selectedItem
          type: object
          description: 最终选择行的对象。在`cancelable`的情况下，与`$event.item`不同。
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: check
      title: 多选后
      description: 多选模式中，选中节点后触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/CheckedEvent"
        - name: $event.checked
          type: boolean
          description: 选中状态
        - name: $event.values
          type: Array
          description: 选择后的值
        - name: $event.oldValues
          type: Array
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择行相关对象
        - name: $event.items
          type: object
          description: 所有选择行相关对象
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: change
      title: 改变后
      description: 单选或多选值改变后触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeItemEvent"
        - name: $event.value
          type: any
          description: 选择行的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择行相关对象
        - name: $event.items
          type: object
          description: 所有选择行相关对象
        - name: $event.oldItem
          type: object
          description: 旧的选择行相关对象
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: resize
      title: 调整列宽后
      description: 调整列宽后触发
      params:
        - name: $event.columnVM
          type: UTableColumnVM
          description: 调整的列实例
        - name: $event.index
          type: number
          description: 列索引
        - name: width
          type: number
          description: 调整后的宽度
        - name: oldWidth
          type: number
          description: 调整前的宽度
    - name: before-toggle-expanded
      title: 展开行前
      description: 点击展开按钮前触发
      params:
        - name: $event.item
          type: object
          description: 选择行相关对象
        - name: $event.expanded
          type: boolean
          description: 展开状态值
        - name: $event.oldExpanded
          type: boolean
          description: 展开前状态值
    - name: toggle-expanded
      title: 展开行后
      description: 点击展开按钮后触发
      params:
        - name: $event.item
          type: object
          description: 选择行相关对象
        - name: $event.expanded
          type: boolean
          description: 展开状态值
    - name: dragstart
      title: 拖拽开始时
      description: 拖拽行时触发
      params:
        - name: $event
          type: object
          description: 被拖拽行相关对象
          schema:
            $ref: "#/systemTypes/DragAndDropEvent"
        - name: $event.item
          type: object
          description: 被拖拽行相关对象
        - name: $event.rowIndex
          type: number
          description: 被拖拽行的索引
    - name: dragover
      title: 拖拽经过时
      description: 拖拽经过每一行时触发
      params:
        - name: $event
          type: object
          description: 拖拽经过的行相关对象
          schema:
            $ref: "#/systemTypes/DragAndDropEvent"
        - name: $event.item
          type: object
          description: 拖拽经过的行相关对象
        - name: $event.rowIndex
          type: number
          description: 拖拽经过的行的索引
    - name: dragend
      title: 拖拽结束时
      description: 拖拽结束时触发
    - name: drop
      title: 拖拽放置时
      description: 拖拽结束时触发
      params:
        - name: $event
          type: object
          description: 拖拽放置的相关对象
          schema:
            $ref: "#/systemTypes/DragAndDropEvent"
        - name: $event.source
          type: object
          description: 被拖拽行相关对象
        - name: $event.target
          type: object
          description: 拖拽放置行相关对象
        - name: $event.position
          type: string
          description: 拖拽放置的位置
        - name: $event.list
          type: array
          description: 整个列表数据
  methods:
    - name: load
      description: 带缓存地加载
      params: []
    - name: reload
      description: 清除缓存，重新加载
      params: []
    - name: getFields
      description: 获取所有表格列的 field
      params: []
    - name: exportExcel
      description: 导出 excel 文件
      params:
        - name: page
          type: number
          description: 当前页码
          default: 1
          designerDefault:
            label: 原子项
            level: expressionNode
            type: NumericLiteral
            value: 1
            valueType: int
        - name: size
          type: number
          description: 每页条数
          default: 2000
          designerDefault:
            label: 原子项
            level: expressionNode
            type: NumericLiteral
            value: 2000
            valueType: int
        - name: filename
          type: string
          description: 导出文件名
          required: false
          default: tableView.params.filename
        - name: sort
          type: string
          description: 排序字段
          required: false
          default: tableView.params.sort
        - name: order
          type: string
          description: 排序顺序，'asc' 或 'desc'
          required: false
          default: tableView.params.order
        - name: excludeColumns
          type: Array<string>
          description: 排除字段
          required: false
          default: []
- name: u-table-view-column
  accept-parent:
    - u-table-view
  title: 表格列
  next: false
  nested: false
  attrs:
    - name: title
      title: 列标题
      type: string
      description: 列标题
    - name: field
      title: 列字段
      type: string
      description: data 项中的字段名
    - name: width
      title: 列宽度
      type: string | number
      description: 给列指定宽度，可以为数字或百分比
    - name: formatter
      title: 格式器
      type: string | object | Function | Formatter
      default: placeholder
      description: 格式器
      advanced: true
    - name: fixed
      title: 固定列
      type: boolean
      default: false
      description: 该列是否固定
    - name: sortable
      title: 可排序
      type: boolean
      default: false
      description: 该列是否可以排序
    - name: default-order
      title: 默认顺序
      type: string
