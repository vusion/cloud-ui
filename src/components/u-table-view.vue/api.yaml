- name: u-table-view
  title: 数据表格
  icon: table-view
  labels:
    - Table
  description: 用于展示大量结构化数据。支持排序、过滤（筛选）、分页、自定义操作等复杂功能。
  attrs:
    - name: data-source
      title: 数据源
      type: Array<Item> | Function | object | DataSource
      designer-value: "[{}, {}, {}]"
      description: 展示数据的输入源，可设置为数据集对象或者返回数据集的逻辑
      group: 数据属性
      brifeDoc: ""
      docDescription: 表格展示的数据。数据源可以绑定变量或者逻辑。变量或逻辑的返回值可以是数组，也可以是对象。对象格式为{list:[], total:10}
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/05.%E8%A1%A8%E6%A0%BC/100.%E6%95%B0%E6%8D%AE%E8%A1%A8%E6%A0%BC.html
    - name: data-schema
      title: 数据类型
      type: schema
      description: 数据源返回的数据结构的类型，自动识别类型进行展示说明
      group: 数据属性
      compType: dataTypeSelect
      brifeDoc: ""
      docDescription: 表格每一行的数据类型。该属性为展示属性，由数据源推导得到，无需填写
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/05.%E8%A1%A8%E6%A0%BC/100.%E6%95%B0%E6%8D%AE%E8%A1%A8%E6%A0%BC.html
    - name: extra-params
      title: 数据源参数
      type: object
      description: 数据源除了DataSourceParams外还需要的参数
      group: 数据属性
      advanced: true
      brifeDoc: ""
      docDescription: 当数据源绑定的是逻辑，逻辑的第一个输入参数无法满足要求时，可绑定该字段值，传入更多的参数值。数据类型为对象{key:value}格式。
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/05.%E8%A1%A8%E6%A0%BC/100.%E6%95%B0%E6%8D%AE%E8%A1%A8%E6%A0%BC.html
    - name: pageable
      title: 前端分页
      type: boolean
      default: false
      description: ""
      group: 数据属性
      hidden: true
      brifeDoc: ""
      docDescription: ""
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/05.%E8%A1%A8%E6%A0%BC/100.%E6%95%B0%E6%8D%AE%E8%A1%A8%E6%A0%BC.html
    - name: remote-paging
      title: 后端分页
      type: boolean
      default: false
      description: ""
      group: 数据属性
      dependency:
        - pageable: true
      hidden: true
      brifeDoc: ""
      docDescription: ""
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/05.%E8%A1%A8%E6%A0%BC/100.%E6%95%B0%E6%8D%AE%E8%A1%A8%E6%A0%BC.html
    - name: pagination
      title: 分页
      type: boolean
      description: 设置是否分页展示数据
      group: 数据属性
      brifeDoc: ""
      docDescription: 是否展示分页组件，数据源调用接口是否加入分页参数。默认开启
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/05.%E8%A1%A8%E6%A0%BC/100.%E6%95%B0%E6%8D%AE%E8%A1%A8%E6%A0%BC.html
    - name: page-size
      title: 默认每页条数
      type: number
      sync: true
      default: 20
      description: ""
      group: 数据属性
      dependency:
        - pagination: true
      brifeDoc: ""
      docDescription: 每页的数据条数。默认20条。在"分页"属性开启时有效
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/05.%E8%A1%A8%E6%A0%BC/100.%E6%95%B0%E6%8D%AE%E8%A1%A8%E6%A0%BC.html
    - name: show-sizer
      title: 显示每页条数
      type: boolean
      default: false
      description: 显示每页条数切换器
      group: 数据属性
      dependency:
        - pagination: true
      brifeDoc: ""
      docDescription: 分页组件处是否展示数据条数的选择列表。默认开启。在"分页"属性开启时有效
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/05.%E8%A1%A8%E6%A0%BC/100.%E6%95%B0%E6%8D%AE%E8%A1%A8%E6%A0%BC.html
    - name: page-size-options
      title: 每页条数选项
      type: Array<number>
      default:
        - 10
        - 20
        - 50
      description: 每页条数切换器的选项
      group: 数据属性
      dependency:
        - pagination: true
      brifeDoc: ""
      docDescription: 分页组件处是否展示每页显示数据条数的选择列表，需设置数组，如[10,20,30,40,50]。在"分页"属性开启时有效。
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/05.%E8%A1%A8%E6%A0%BC/100.%E6%95%B0%E6%8D%AE%E8%A1%A8%E6%A0%BC.html
    - name: page-number
      title: 当前页数
      type: number
      sync: true
      default: 1
      description: 当前默认展示在第几页
      group: 数据属性
      schema:
        $ref: "#/basicTypes/Integer"
      dependency:
        - pagination: true
      brifeDoc: ""
      docDescription: 当前加载的表格页。默认1。在"分页"属性开启时有效
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/05.%E8%A1%A8%E6%A0%BC/100.%E6%95%B0%E6%8D%AE%E8%A1%A8%E6%A0%BC.html
    - name: show-total
      title: 显示总条数
      type: boolean
      default: false
      description: ""
      group: 数据属性
      dependency:
        - pagination: true
      brifeDoc: ""
      docDescription: 分页组件处是否显示表格总数。默认关闭。在"分页"属性开启时有效
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/05.%E8%A1%A8%E6%A0%BC/100.%E6%95%B0%E6%8D%AE%E8%A1%A8%E6%A0%BC.html
    - name: show-jumper
      title: 显示跳转输入
      type: boolean
      default: false
      description: 显示页面跳转输入框
      group: 数据属性
      dependency:
        - pagination: true
      brifeDoc: ""
      docDescription: 分页组件处是否展示跳转到某一页的输入框。默认关闭。在"分页"属性开启时有效
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/05.%E8%A1%A8%E6%A0%BC/100.%E6%95%B0%E6%8D%AE%E8%A1%A8%E6%A0%BC.html
    - name: sorting
      title: 初始化排序规则
      type: "{ field: string, order: string, compare: Function }"
      sync: true
      default: "{ field: undefined, order: 'desc' }"
      description: 设置数据初始化时的排序字段和顺序规则
      group: 数据属性
      brifeDoc: ""
      docDescription: 支持选择数据表格数据源中的某一条数据，配置默认排序规则，支持升序和降序
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/05.%E8%A1%A8%E6%A0%BC/100.%E6%95%B0%E6%8D%AE%E8%A1%A8%E6%A0%BC.html
    - name: remote-sorting
      title: 排序
      type: boolean
      default: false
      description: ""
      group: 数据属性
      hidden: true
      brifeDoc: ""
      docDescription: ""
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/05.%E8%A1%A8%E6%A0%BC/100.%E6%95%B0%E6%8D%AE%E8%A1%A8%E6%A0%BC.html
    - name: default-order
      title: 排序初始顺序
      type: string
      options:
        - value: asc
          title: 升序
        - value: desc
          title: 倒序
      default: asc
      description: ""
      group: 数据属性
      dependency:
        - remote-sorting: true
      hidden: true
      brifeDoc: ""
      docDescription: ""
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/05.%E8%A1%A8%E6%A0%BC/100.%E6%95%B0%E6%8D%AE%E8%A1%A8%E6%A0%BC.html
    - name: filtering
      title: 筛选参数
      type: object
      sync: true
      description: ""
      advanced: true
      group: 数据属性
    - name: remote-filtering
      title: 后端筛选
      type: boolean
      default: false
      description: 是否使用后端筛选
      advanced: true
      group: 数据属性
    - name: value-field
      title: 值字段
      type: string
      description: 在单选、多选操作、渲染树形数据中，指定数据唯一值的字段
      group: 数据属性
      brifeDoc: ""
      docDescription: 在表格开启了单选、多选操作、渲染树形数据中，指定数据唯一值的字段
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/05.%E8%A1%A8%E6%A0%BC/100.%E6%95%B0%E6%8D%AE%E8%A1%A8%E6%A0%BC.html
    - name: value
      title: 单选值
      type: any
      sync: true
      model: true
      description: 用于标识单选选项的值
      group: 数据属性
      brifeDoc: ""
      docDescription: 当表格设置了单选列，或开启了可选行，选中某一行时的值。该取值由值字段名决定。一般会是id等能唯一标识每一行数据的值
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/05.%E8%A1%A8%E6%A0%BC/100.%E6%95%B0%E6%8D%AE%E8%A1%A8%E6%A0%BC.html
    - name: values
      title: 多选值
      type: Array
      sync: true
      description: 用于标识多选选项的值
      group: 数据属性
      brifeDoc: ""
      docDescription: 当表格设置了多选列，选择多个值后获得了值列表数组。该取值由值字段名决定
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/05.%E8%A1%A8%E6%A0%BC/100.%E6%95%B0%E6%8D%AE%E8%A1%A8%E6%A0%BC.html
    - name: tree-display
      title: 树形模式
      type: boolean
      default: false
      description: 以树形数据展示表格
      group: 数据属性
      brifeDoc: ""
      docDescription: 表格是否以树型方式展示。默认关闭
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/05.%E8%A1%A8%E6%A0%BC/100.%E6%95%B0%E6%8D%AE%E8%A1%A8%E6%A0%BC.html
    - name: parent-field
      title: 父节点字段
      type: string
      description: 当数据源为平铺数据时自动生成树形数据的节点字段名，重要：值字段名需要一起配置
      group: 数据属性
      dependency:
        - tree-display: true
      brifeDoc: ""
      docDescription: 标识父节点字段名，用于标识表格行取哪个数据作为父级的判断，需同步配置“值字段名”。在"树行模式"属性开启时有效
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/05.%E8%A1%A8%E6%A0%BC/100.%E6%95%B0%E6%8D%AE%E8%A1%A8%E6%A0%BC.html
    - name: children-field
      title: 子节点字段
      type: string
      default: children
      description: 树形数据子节点字段名，默认为children
      group: 数据属性
      dependency:
        - tree-display: true
      brifeDoc: ""
      docDescription: 标识子节点字段名，用于表格显示时取哪个数据展示子树。在"树行模式"属性开启时有效
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/05.%E8%A1%A8%E6%A0%BC/100.%E6%95%B0%E6%8D%AE%E8%A1%A8%E6%A0%BC.html
    - name: has-children-field
      title: 包含子节点字段
      type: string
      default: hasChildren
      description: 该字段指定行数据是否包含子节点数据，默认为hasChildren
      group: 数据属性
      dependency:
        - tree-display: true
      brifeDoc: ""
      docDescription: 表示当前行是否需要展示子节点的"展开/收起"图标。在"树形模式"属性开启时有效
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/05.%E8%A1%A8%E6%A0%BC/100.%E6%95%B0%E6%8D%AE%E8%A1%A8%E6%A0%BC.html
    - name: tree-check-type
      title: 关联选中类型
      description: 父子树节点是否关联选中
      type: string
      options:
        - value: up+down
          title: 父子双向关联选中
        - value: down
          title: 单项父关联子
        - value: up
          title: 单项子关联父
        - value: none
          title: 父子不关联
      default: up+down
      group: 数据属性
      dependency:
        - tree-display: true
      brifeDoc: ""
      docDescription: 当选中父节点时，子节点是否相应选中等。在"树形模式"属性开启并且表格存在"多选列"时有效
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/05.%E8%A1%A8%E6%A0%BC/100.%E6%95%B0%E6%8D%AE%E8%A1%A8%E6%A0%BC.html
    - name: title
      title: 表格标题
      type: string
      description: ""
      group: 主要属性
