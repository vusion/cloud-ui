- name: u-panel
  title: 面板
  icon: panel
  labels:
    - Layout
  description: 用于快速布局
  next: true
  nested: false
  slots:
    - name: default
      description: 插入`<u-panel-group>`子组件。
      support:
        - name: u-panel-group
          advanced: true
          title: 面板项
          snippet: <u-panel-group title="概览">面板项</u-panel-group>
  attrs:
    - name: title
      title: 标题
      type: string
      description: 面板项的标题
    - name: content
      title: 内容
      type: string
      default: ''
      description: 面板内容
    - name: bordered
      title: 边框
      type: boolean
      default: true
      description: 是否显示边框
    - name: shadow
      title: 阴影
      type: string
      options:
        - always
        - hover
        - never
      default: always
      description: 阴影显示方式。`'always'`表示总是显示阴影；`'hover'`表示鼠标悬浮时显示阴影；`'never'`表示不显示阴影。
- name: u-panel-group
  advanced: true
  title: 面板组
  next: false
  nexted: false
  attrs:
    - name: title
      title: 标题
      type: string
      description: 面板项的标题
  description: 面板组
  slots:
    - name: default
      description: 插入默认的元素
