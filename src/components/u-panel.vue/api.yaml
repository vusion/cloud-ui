- name: u-panel
  title: 面板
  icon: panel
  labels:
    - Container
  description: 用于快速布局
  next: true
  nested: false
  slots:
    - concept: Slot
      name: default
      description: 插入`<u-panel-group>`子组件。
      support:
        - name: u-panel-group
          advanced: true
          title: 面板组
          snippet: '<u-panel-group><template #title><u-text text="面板组"></u-text></template>面板项</u-panel-group>'
  attrs:
    - name: title
      title: 标题
      type: string
      description: 面板项的标题
    - name: content
      title: 内容
      type: string
      default: ''
      description: 面板内容
    - name: bordered
      title: 边框
      type: boolean
      default: true
      description: 显示/隐藏边框
    - name: shadow
      title: 阴影
      type: string
      options:
        - value: always
          title: 一直显示
        - value: hover
          title: hover时显示
        - value: never
          title: 不显示
      default: always
      description: 阴影显示方式
- name: u-panel-group
  advanced: true
  title: 面板组
  next: false
  nexted: false
  attrs:
    - name: title
      title: 标题
      type: string
      description: 面板项的标题
  description: 面板组
  slots:
    - concept: Slot
      name: default
      description: 插入默认的元素
