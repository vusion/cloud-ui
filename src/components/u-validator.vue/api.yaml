- name: u-validator
  title: 验证器
  labels: [UI 组件, 表单验证器, 行内展示]
  description: 实现了基础的嵌套验证功能和原子化验证功能，包含提示样式。常用于嵌套验证时使用，或用于派生一些较复杂的组件。
  docs:
    rules: 内置规则
  attrs:
    - name: name
      type: string
      default: null
      description: 表单项名称。已废弃
    - name: label
      type: string
      default: null
      description: 标签。在 UValidator 用于提示消息的合成，在 UFormItem 等其他组件用于显示标签
    - name: rules
      type: string, Array
      default: null
      description: 验证规则。简写格式为字符串类型，完整格式或混合格式为数组类型
    - name: message
      type: string
      default: null
      description: 默认提示消息
    - name: muted
      type: string
      default: null
      description: 验证时是否静默。可选值：`'message'`表示只静默消息提示，`'all'`同时静默消息提示和红框提示
    - name: ignore-validation
      type: boolean
      default: false
      description: 忽略验证
    - name: ignore-rules
      type: boolean
      default: false
      description: 忽略验证规则。已废弃，同`ignore-validation`
    - name: validating-options
      type: object
      default: null
      description: 验证辅助对象。在 Rule 的 `validate` 方法中使用
    - name: validating-value
      type: any
      default: null
      description: 临时修改验证值
    - name: validating-process
      type: Function
      default: null
      description: 验证前对值进行预处理
    - name: manual
      type: boolean
      default: false
      description: 是否采取手动验证。如果为`true`，则 UValidator
        将不会在监听到子组件的`input`、`change`和`blur`事件后进行相应的验证。
  computed:
    - name: touched
      type: boolean
      default: null
      description: 用户是否触碰
    - name: dirty
      type: boolean
      default: null
      description: 用户是否修改值
    - name: valid
      type: boolean
      default: null
      description: 验证是否通过
    - name: firstError
      type: string
      default: null
      description: 第一个错误提示消息
  slots:
    - name: default
      description: 插入继承了 MField 的组件，或子 UValidator，或其他 HTML 和文本。
  events:
    - name: validate
      description: 对于第一个 Field 或者所有子 UValidator：
      params:
        - name: $event.valid
          type: boolean
          description: 验证是否通过
        - name: $event.touched
          type: boolean
          description: 用户是否触碰
        - name: $event.dirty
          type: boolean
          description: 用户是否修改值
        - name: $event.firstError
          type: string
          description: 第一个错误提示消息
        - name: senderVM
          type: UValidator
          description: 发送事件实例
  methods:
    - name: validate(trigger, muted)
      description: 手动验证。
      params:
        - name: trigger
          type: string
          default: submit
          description: 触发方式，可选值：`submit`、`blur`和`input`之一，或者它们的任意组合。
        - name: muted
          type: boolean
          default: false
          description: 是否验证后无提示
