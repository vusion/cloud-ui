- name: u-linear-layout
  title: 线性布局
  description: 内部元素按照一定的规则布局
  icon: linear-layout
  labels:
    - Layout
  next: true
  nested: true
  attrs:
    - name: mode
      title: 布局模式
      type: string
      display: capsules
      bindHide: true
      description: 设置布局模式
      tooltipLink: http://help.lcap.163yun.com/1.%E5%BC%80%E5%8F%91%E5%BA%94%E7%94%A8/2.%E9%A1%B5%E9%9D%A2/01.%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/01.%E5%B8%83%E5%B1%80/020.%E7%BA%BF%E6%80%A7%E5%B8%83%E5%B1%80.html
      options:
        - value: inline
          title: 行内
          icon: layout-inline-block
          tooltip: 内联布局
        - value: block
          title: 块级
          icon: layout-block
          tooltip: 块级布局
        - value: flex
          title: 弹性
          icon: layout-flex
          tooltip: 弹性布局
      default: block
      toggleclear:
        - justify
        - alignment
        - wrap
        - layout
    - name: direction
      title: 主轴方向
      type: string
      display: capsules
      bindHide: true
      options:
        - value: horizontal
          title: 横向排列
          icon: flex-horizontal
          tooltip: 横向
        - value: vertical
          title: 纵向排列
          icon: flex-vertical
          tooltip: 纵向
      default: horizontal
      toggleclear:
        - justify
        - alignment
    - name: justify
      title: 横轴对齐
      type: string
      display: capsules
      bindHide: true
      options:
        - value: start
          title: 左对齐
          icon: horizontal-justify-start
          tooltip: 左对齐
        - value: center
          title: 居中对齐
          icon: horizontal-justify-center
          tooltip: 居中对齐
        - value: end
          title: 右对齐
          icon: horizontal-justify-end
          tooltip: 右对齐
        - value: space-between
          title: 平均分布(两端不留空)
          icon: horizontal-justify-space-between
          tooltip: 平均分布(两端不留空)
          dependency:
            - direction: horizontal
            - mode: flex
        - value: space-around
          title: 平均分布
          icon: horizontal-justify-space-around
          tooltip: 平均分布
          dependency:
            - mode: flex
      default: start
      dependency:
        - direction: horizontal
        - mode: inline
          direction: horizontal
        - mode: inline
          direction: vertical
        - mode: block
          direction: horizontal
        - mode: block
          direction: vertical
      toggleupdate:
        - value: space-between
          updateData:
            gap: normal
        - value: space-around
          updateData:
            gap: normal
    - name: alignment
      title: 纵轴对齐
      type: string
      display: capsules
      bindHide: true
      options:
        - value: start
          title: 顶对齐
          icon: horizontal-alignment-start
          tooltip: 顶对齐
        - value: center
          title: 垂直居中
          icon: horizontal-alignment-center
          tooltip: 垂直居中
        - value: end
          title: 底对齐
          icon: horizontal-alignment-end
          tooltip: 底对齐
        - value: baseline
          title: 行内文字基线对齐
          icon: horizontal-alignment-baseline
          tooltip: 行内文字基线对齐
        - value: stretch
          title: 占满容器高度
          icon: horizontal-alignment-stretch
          tooltip: 占满容器高度
      default: stretch
      dependency:
        - mode: flex
          direction: horizontal
    - name: alignment
      title: 横轴对齐
      type: string
      display: capsules
      bindHide: true
      options:
        - value: start
          title: 左对齐
          icon: vertical-alignment-start
          tooltip: 左对齐
        - value: center
          title: 居中对齐
          icon: vertical-alignment-center
          tooltip: 居中对齐
        - value: end
          title: 右对齐
          icon: vertical-alignment-end
          tooltip: 右对齐
        - value: stretch
          title: 拉伸子元素充满整个父元素空间
          icon: vertical-alignment-stretch
          tooltip: 占满容器宽度
      default: stretch
      dependency:
        - mode: flex
          direction: vertical
    - name: justify
      title: 纵轴对齐
      type: string
      display: capsules
      bindHide: true
      options:
        - value: start
          title: 顶对齐
          icon: vertical-justify-start
          tooltip: 顶对齐
        - value: center
          title: 垂直居中
          icon: vertical-justify-center
          tooltip: 垂直居中
        - value: end
          title: 底对齐
          icon: vertical-justify-end
          tooltip: 底对齐
        - value: space-between
          title: 平均分布(两端不留空)
          icon: vertical-justify-space-between
          tooltip: 平均分布(两端不留空)
        - value: space-around
          title: 平均分布
          icon: vertical-justify-space-around
          tooltip: 平均分布
      default: start
      dependency:
        - mode: flex
          direction: vertical
      toggleupdate:
        - value: space-between
          updateData:
            gap: normal
        - value: space-around
          updateData:
            gap: normal
    - name: wrap
      title: 是否换行
      type: boolean
      default: true
      description: 弹性布局下子元素总宽度超出父级时子元素是否换行展示
      dependency:
        - mode: flex
    - name: gap
      title: 内容间隙
      type: string
      options:
        - value: shrink
          title: 收缩
          advanced: true
        - value: none
          title: 无
        - value: small
          title: 小
        - value: normal
          title: 正常
        - value: large
          title: 大
      default: normal
      description: 内容块间隙大小
      dependency:
        - '!justify':
          - space-between
          - space-around
    - name: display
      title: 展示方式
      type: string
      options:
        - value: inline
          title: 行内
        - value: block
          title: 块级
      default: block
      description: 行内展示，或块级换行展示
      advanced: true
    - name: layout
      title: 子元素展示方式
      type: string
      options:
        - value: none
          title: 子元素默认布局
        - value: inline
          title: 子元素行内布局
        - value: block
          title: 子元素块级布局
      default: none
      description: 子元素行内展示或块级换行展示
      dependency:
        - mode: inline
        - mode: block
    - name: type
      title: 布局模式
      type: string
      options:
        - value: flex
          title: flex 布局模式
      description: 布局模式
      advanced: true
    - name: loadingIcon
      title: 加载中图标
      type: icon
      default: "loading"
      description: 加载图标
    - name: loadingIconRotate
      title: 加载中图标旋转
      type: boolean
      default: true
      description: 加载中图标旋转
    - name: loadingText
      title: 加载中文案
      type: string
      default: ""
      description: 加载中文案
  slots:
    - concept: Slot
      name: default
      description: 内容
  events:
    - name: $listeners
      kind: trigger
      description: 监听所有事件。
      params: []
  methods:
    - name: openLoading
      title: 打开加载中
      description: 打开加载中
    - name: closeLoading
      title: 关闭加载中
      description: 关闭加载中
