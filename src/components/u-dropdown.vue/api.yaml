- name: u-dropdown
  title: 下拉菜单
  icon: dropdown-new
  labels:
    - Navigation
  attrs:
    - name: trigger
      title: 触发方式
      type: string
      advanced: true
      options:
        - value: click
          title: 点击
        - value: hover
          title: 悬浮
        - value: right-click
          title: 右击
        - value: double-click
          title: 双击
        - value: manual
          title: 手动
      default: hover
      description: 触发方式
    - name: type
      title: 样式类型
      type: string
      options:
        - value: text
          title: 基础按钮样式
        - value: primary
          title: 主要按钮样式
        - value: primary_secondary
          title: 次要按钮样式
        - value: normal
          title: 普通按钮样式
        - value: more
          title: 更多按钮样式
      default: text
      group: 主要属性
      description: ""
      docDescription: 支持基础按钮样式、主要按钮样式、次要按钮样式、普通按钮样式共4种样式
      tooltipLink: ""
    - name: placement
      title: 弹出方向
      type: string
      options:
        - value: top
          title: 上
        - value: bottom
          title: 下
        - value: left
          title: 左
        - value: right
          title: 右
        - value: top-start
          title: 上左
        - value: top-end
          title: 上右
        - value: bottom-start
          title: 下左
        - value: bottom-end
          title: 下右
        - value: left-start
          title: 左上
        - value: left-end
          title: 左下
        - value: right-start
          title: 右上
        - value: right-end
          title: 右下
      default: bottom
      description: 弹出层的弹出方向
      group: 主要属性
      docDescription: 设置下拉菜单的弹出位置，支持上、下、左、右、上左、上右、下左、下右、左上、左下、右上、右下共12个方向
      tooltipLink: ""
    - name: append-to
      title: 弹出层位置依据
      type: string
      default: reference
      description: 设置弹出层依据哪个元素定位位置，可选值：`'body'`表示添加到 document.body，`'reference'`表示添加到参考元素中。
      options:
        - value: reference
          title: 引用元素下
        - value: body
          title: 全局body
      group: 主要属性
      docDescription: 设置弹出层在html里的位置，支持引用元素下、全局body设置。当把下拉菜单放入某个组件，而组件overflow是hidden的时候，需要设置为全局body
      tooltipLink: ""
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 置灰显示，且禁止任何交互（焦点、点击、选择、输入等）
      group: 状态属性
      docDescription: 置灰显示，且禁止任何交互（焦点、点击、选择、输入等）
      tooltipLink: ""
  slots:
    - concept: Slot
      name: default
      description: 插入`<u-dropdown-item>`子组件。
      support:
        - name: u-dropdown-item
          title: 菜单项
          snippet: <u-dropdown-item><u-text text="选项一"></u-text></u-dropdown-item>
  description: 下拉菜单
- name: u-dropdown-item
  title: 下拉菜单项
  icon: dropdown-new-item
  labels:
    - Display
  attrs:
    - name: text
      title: 文本
      type: string
      description: 显示文本内容
      advanced: true
    - name: to
      title: 路由链接
      type: string, Location
      description: 需要 vue-router，与`<router-link>`的`to`属性相同。可以是一个字符串或者是描述目标位置的对象。
      advanced: true
    - name: icon
      title: 图标
      type: icon
      default: ""
      description: ""
      group: 主要属性
      docDescription: 菜单项前增加自定义图标显示
      tooltipLink: ""
    - name: linkType
      title: 链接类型
      type: string
      options:
        - value: destination
          title: 页面跳转
        - value: download
          title: 下载链接
      default: destination
      description: ""
      compType: linkTypeSelect
      bindHide: true
      group: 交互属性
      docDescription: 支持页面跳转、下载链接
      tooltipLink: ""
    - name: hrefAndTo
      title: 链接地址
      type: string
      description: ""
      compType: linkHrefInput
      group: 交互属性
      docDescription: 链接地址配置
      tooltipLink: ""
    - name: target
      title: 链接打开方式
      type: string
      options:
        - value: _blank
          title: 新窗口
        - value: _self
          title: 当前窗口
        - value: _parent
          title: 父级窗口
          advanced: true
        - value: _top
          title: 顶级窗口
          advanced: true
      default: _self
      description: 链接跳转的打开方式，父级窗口和顶级窗口仅适用于iframe组件嵌套的情况，若不存在嵌套，则其打开方式同当前窗口。
      group: 交互属性
      docDescription: 支持新窗口、当前窗口、父级窗口、顶级窗口四种方式，其中父级窗口和顶级窗口仅适用于iframe组件嵌套的情况，若不存在嵌套，则打开方式同当前窗口
      tooltipLink: ""
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 置灰显示，且禁止任何交互（焦点、点击、选择、输入等）
      group: 状态属性
      docDescription: 置灰显示，且禁止任何交互（焦点、点击、选择、输入等）
      tooltipLink: ""
  events:
    - name: click
      title: 点击
      description: 点击此项时触发，与原生 click 事件不同的是，它只会在非只读和禁用的情况下触发。
      params: []
  description: 下拉菜单项
