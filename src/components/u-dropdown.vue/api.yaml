- name: u-dropdown
  title: 下拉菜单
  icon: dropdown-new
  labels:
    - Navigation
  attrs:
    - name: trigger
      title: 触发方式
      type: string
      advanced: true
      options:
        - value: click
          title: 点击
        - value: hover
          title: 悬浮
        - value: right-click
          title: 右击
        - value: double-click
          title: 双击
        - value: manual
          title: 手动
      default: hover
      description: 触发方式
    - name: type
      title: 下拉按钮样式
      type: string
      options:
        - value: text
          title: 基础按钮样式
        - value: primary
          title: 主要按钮样式
        - value: primary_secondary
          title: 次要按钮样式
        - value: normal
          title: 普通按钮样式
      default: text
    - name: placement
      title: 弹出位置
      type: string
      options:
        - value: top
          title: 上
        - value: bottom
          title: 下
        - value: left
          title: 左
        - value: right
          title: 右
        - value: top-start
          title: 上左
        - value: top-end
          title: 上右
        - value: bottom-start
          title: 下左
        - value: bottom-end
          title: 下右
        - value: left-start
          title: 左上
        - value: left-end
          title: 左下
        - value: right-start
          title: 右上
        - value: right-end
          title: 右下
      default: bottom
      description: 弹出方位
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用
  slots:
    - name: default
      description: 插入`<u-dropdown-item>`子组件。
      support:
        - name: u-dropdown-item
          title: 菜单项
          snippet: <u-dropdown-item text="item"></u-dropdown-item>
  description: 下拉菜单
- name: u-dropdown-item
  title: 下拉菜单项
  icon: dropdown-new-item
  labels:
    - Display
  attrs:
    - name: text
      title: 文本
      type: string
      description: 显示文本内容
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: ""
    - name: icon
      title: 图标
      type: icon
      default: ""
      description: ""
    - name: linkType
      title: 链接类型
      type: string
      options:
        - value: destination
          title: 页面跳转
        - value: href
          title: 普通链接
        - value: download
          title: 下载链接
      default: href
      description: 链接类型
      compType: linkTypeSelect
    - name: hrefAndTo
      title: 链接
      type: string
      description: 链接地址
      compType: linkHrefInput
    - name: target
      title: 打开方式
      type: string
      options:
        - value: _blank
          title: 新窗口
        - value: _self
          title: 当前窗口
        - value: _parent
          title: 父级窗口
          advanced: true
        - value: _top
          title: 顶级窗口
          advanced: true
      default: _self
      description: 链接打开方式
    - name: to
      title: 路由链接
      type: string, Location
      description: 需要 vue-router，与`<router-link>`的`to`属性相同。可以是一个字符串或者是描述目标位置的对象。
      advanced: true
  events:
    - name: click
      title: 点击
      description: 点击此项时触发，与原生 click 事件不同的是，它只会在非只读和禁用的情况下触发。
      params: []
  description: 下拉菜单项
