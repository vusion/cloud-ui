- name: u-select
  icon: select
  title: 选择框
  labels:
    - Form
  description: 下拉选择框，支持单选、多选、搜索等功能
  next: true
  nested: false
  attrs:
    - name: value
      title: 值
      type: any
      sync: true
      model: true
      description: ""
    - name: text-field
      title: 文本字段名
      type: string
      default: text
      description: 选项文本的字段名
    - name: value-field
      title: 值字段名
      type: string
      default: value
      description: 选项值的字段名
    - name: data-source
      title: 数据源
      type: Array<Item> | Function | object | DataSource
      description: 选择框的数据源，数据集对象或者返回数据集的逻辑
    - name: cancelable
      title: 可取消
      type: boolean
      default: false
      description: ""
      hidden: true
    - name: multiple
      title: 可多选
      type: boolean
      default: false
      description: 是否可以多选
    - name: converter
      title: 转换器
      type: string
      options:
        - value: join
          title: 以','连接
        - value: join:|
          title: 以'|'连接
        - value: join:;
          title: 以';'连接
        - value: json
          title: json
      default: null
      description: 将选中的值以选择的符号作为连接符，转为字符串格式；选择“json”则转为JSON字符串格式。
      bindHide: true
    - name: placeholder
      title: 占位符
      type: string
      default: 请选择
      description: 选择框的占位符
    - name: loading-text
      title: 加载中文字
      type: string
      default: 加载中...
      description: 正在加载中的文字，使用分页加载时才会出现
      advanced: true
    - name: empty-text
      title: 暂无数据文字
      type: string
      default: 暂无数据
      description: 暂无数据时的文字
      advanced: true
    - name: empty-disabled
      title: 为空自动禁用
      type: boolean
      default: false
      description: 没有数据时，自动禁用
    - name: initial-load
      title: 初始时加载
      type: boolean
      default: true
      description: 是否在初始时立即加载
    - name: pageable
      title: 分页加载更多
      type: boolean
      default: false
      description: 是否使用分页功能加载更多
    - name: remote-paging
      title: 后端分页
      type: boolean
      default: false
      description: 是否使用后端分页
    - name: page-size
      title: 分页大小
      type: number
      sync: true
      default: 50
      description: ""
      advanced: true
    - name: clearable
      title: 清除按钮
      type: boolean
      default: false
      description: 是否有清除按钮
    - name: filterable
      title: 可筛选
      type: boolean
      default: false
      description: 是否使用输入框进行筛选
    - name: remote-filtering
      title: 后端筛选
      type: boolean
      default: false
      description: 是否使用后端筛选
    - name: match-method
      title: 匹配方法
      type: string
      options:
        - value: includes
          title: 包括
        - value: startsWith
          title: 匹配开头
        - value: endsWith
          title: 匹配结尾
      default: includes
      description: 过滤时的匹配方法
    - name: case-sensitive
      title: 大小写敏感
      type: string | Function
      default: includes
      description: 过滤时大小写是否敏感
      advanced: true
    - name: auto-complete
      title: 自动补全
      type: boolean
      default: false
      description: 是否开启自动补充模式，用于增加列表中没有的项
      advanced: true
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: ""
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: ""
    - name: width
      title: 宽度
      type: string
      options:
        - value: full
          title: 占满
        - value: huge
          title: 巨大
        - value: large
          title: 大
        - value: medium
          title: 中型
        - value: normal
          title: 正常
        - value: small
          title: 小
        - value: mini
          title: 迷你
      default: normal
      description: 设置选择框宽度
    - name: height
      title: 高度
      type: string
      options:
        - value: full
          title: 占满
        - value: huge
          title: 巨大
        - value: large
          title: 大
        - value: medium
          title: 中型
        - value: normal
          title: 正常
        - value: small
          title: 小
        - value: mini
          title: 迷你
      default: normal
      description: 设置选择框高度
    - name: opened
      title: 弹出状态
      type: boolean
      sync: true
      default: false
      description: 切换弹出/关闭状态
    - name: autofocus
      title: 自动获取焦点
      type: boolean
      default: false
      description: ""
    - name: prefix
      title: 前缀图标
      type: string
      options:
        - value: search
          title: 搜索
        - value: ""
          title: 暂无
      default: ""
      description: ""
    - name: suffix
      title: 后缀图标
      type: string
      options:
        - value: search
          title: 搜索
        - value: ""
          title: 暂无
      default: ""
      description: ""
  slots:
    - name: default
      description: 插入`<u-select-item>`、`<u-select-divider>`或`<u-select-group>`子组件。
      support:
        - name: u-select-item
          title: 选项
          snippet: <u-select-item text="选项"></u-select-item>
        - name: u-select-group
          title: 分组
          snippet: <u-select-group title="分组"><u-select-item
            text="选项"></u-select-item></u-select-group>
        - name: u-select-divider
          title: 分隔线
          snippet: <u-select-divider></u-select-divider>
  events:
    - name: before-select
      title: 选择前
      description: 选择某一项前触发。
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeItemEvent"
        - name: $event.value
          type: any
          description: 选择项的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.itemVM
          type: SelectItem
          description: 选择项子组件
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: USelect
          description: 发送事件实例
    - name: input
      description: 选择某一项时触发
      title: 选择时
      params:
        - name: $event
          type: any
          description: 选择项的值
          title: 选择项的值
          schema:
            $ref: "#/basicTypes/String"
        - name: senderVM
          type: USelect
          title: 发送事件实例
          description: 发送事件实例
    - name: select
      title: 选择后
      description: 选择某一项后触发。单选模式中：
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeItemEvent"
        - name: $event.value
          type: any
          description: 改变后的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.oldItem
          type: object
          description: 旧的选择项相关对象
        - name: $event.itemVM
          type: USelectItem
          description: 选择项子组件
        - name: $event.oldVM
          type: USelectItem
          description: 旧的选择项子组件
        - name: senderVM
          type: USelect
          description: 发送事件实例
    - name: change
      title: 改变后
      description: 选择值改变时触发。单选模式中：
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeItemEvent"
        - name: $event.value
          type: any
          description: 选择项的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.oldItem
          type: object
          description: 旧的选择项相关对象
        - name: $event.itemVM
          type: USelectItem
          description: 选择项子组件
        - name: $event.oldVM
          type: USelectItem
          description: 旧的选择项子组件
        - name: senderVM
          type: USelect
          description: 发送事件实例
    - name: before-open
      title: 弹出前
      description: 弹出前触发。
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/EventTarget"
        - name: $event.preventDefault
          type: Function
          description: 阻止弹出流程
        - name: senderVM
          type: USelect
          description: 发送事件实例
    - name: open
      title: 弹出后
      description: 弹出后触发。
      params:
        - name: $event
          type: ""
          description: 空
        - name: senderVM
          type: USelect
          description: 发送事件实例
    - name: before-close
      advanced: true
      title: 关闭前
      description: 关闭前触发。
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/EventTarget"
        - name: $event.preventDefault
          type: Function
          description: 阻止关闭流程
        - name: senderVM
          type: USelect
          description: 发送事件实例
    - name: close
      title: 关闭后
      description: 关闭时触发。
      params:
        - name: $event
          type: ""
          description: 空
        - name: senderVM
          type: USelect
          description: 发送事件实例
    - name: before-load
      title: 加载前
      description: 加载前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/EventTarget"
        - name: $event.preventDefault
          type: Function
          description: 阻止加载流程
        - name: senderVM
          type: USelect
          description: 发送事件实例
    - name: load
      title: 加载后
      description: 加载后触发
      params:
        - name: $event
          type: ""
          description: 空
        - name: senderVM
          type: USelect
          description: 发送事件实例
    - name: click-prefix
      title: 点击前缀图标
      description: 点击前缀图标后触发
      params:
        - name: $event
          type: object
          description: 鼠标事件对象
          schema:
            $ref: "#/systemTypes/MouseEvent"
    - name: click-suffix
      title: 点击后缀图标
      description: 点击后缀图标后触发
      params:
        - name: $event
          type: object
          description: 鼠标事件对象
          schema:
            $ref: "#/systemTypes/MouseEvent"
    - name: blur
      title: 失去焦点
      description: 失去焦点时触发。
      params:
        - name: $event
          type: FocusEvent
          description: 原生事件对象
        - name: senderVM
          description: 发送事件实例
  methods:
    - name: open
      description: 弹出选择框。
      params: []
    - name: close
      description: 关闭选择框。
      params: []
    - name: toggle
      description: 切换弹出/关闭状态。
      params:
        - name: opened?
          type: boolean
          description: 可选。弹出/关闭状态
    - name: load
      description: 带缓存地加载
      params: []
    - name: reload
      description: 清除缓存，重新加载
      params: []
- name: u-select-item
  title: 选择项
  next: false
  nested: false
  attrs:
    - name: value
      title: 选项值
      type: any
      description: 此项的值。
    - name: text
      title: 选项文本
      type: string
      description: 此项的显示值
    - name: disabled
      title: 禁用此项
      type: boolean
      default: false
      description: 禁用此项。
    - name: item
      title: 相关对象
      type: object
      description: 相关对象。当选择此项时，抛出的事件会传递该对象，便于开发。
  slots:
    - name: default
      title: 默认
      description: 插入文本或 HTML。
  events:
    - name: before-select
      title: 选择前
      description: 选择此项前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeItemEvent"
        - name: $event.value
          type: any
          description: 此项的值
        - name: $event.item
          type: object
          description: 此项的相关对象
        - name: $event.itemVM
          type: SelectItem
          description: 此组件
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: USelectItem
          description: 发送事件实例
  description: 选择项
- name: u-select-group
  title: 选择分组
  next: false
  nested: false
  attrs:
    - name: title
      title: 标题
      type: string
      default: null
      description: 显示的标题
  slots:
    - name: default
      title: 默认
      description: 插入`<u-select-item>`或`<u-select-divider>`子组件。
      support:
        - name: u-select-item
          title: 选项
          snippet: <u-select-item text="选项"></u-select-item>
    - name: title
      title: 标题
      description: 自定义标题文本。
      advanced: true
    - name: extra
      title: 附加内容
      description: 在右侧可以附加内容。
      advanced: true
  description: 选择分组
- name: u-select-divider
  title: 分隔线
  description: 分隔线
