- name: u-slider
  title: 滑块
  labels: [表单控件, 块级展示]
  attrs:
    - name: value
      type: number
      sync: true
      model: true
      default: 0
      description: 滑块的值
    - name: min
      type: number
      default: 0
      description: 最小值
    - name: max
      type: number
      default: 100
      description: 最大值
    - name: step
      type: number
      default: 1
      description: 间隔，表示点击按钮或按上下键所增加或减少的量。`0`表示连续
    - name: precision
      type: number
      default: 1
      description: 精度，表示数字要保留的最小单位，整数、小数均可
    - name: range
      type: Array
      default: []
      description: 进一步对`value`限制，通常传入一个数组，第一个值表示范围开始值，第二个值表示范围的结束值。
    - name: readonly
      type: boolean
      default: false
      description: 是否只读
    - name: disabled
      type: boolean
      default: false
      description: 是否禁用
  events:
    - name: input
      description: 拖动滑块时触发
      params:
        - name: $event
          type: number
          description: 滑块的值
          schema:
            $ref: '#/basicTypes/Integer'
        - name: senderVM
          type: USlider
          description: 发送事件实例
    - name: slide
      description: 拖动滑块时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/SliderEvent'
        - name: $event.value
          type: number
          description: 滑块的值
        - name: $event.oldValue
          type: number
          description: 旧的值
        - name: $event.percent
          type: number
          description: 滑块位置所在的百分比
        - name: senderVM
          type: USlider
          description: 发送事件实例
    - name: change
      description: 滑块的值改变时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/SliderEvent'
        - name: $event.value
          type: number
          description: 改变后的值
        - name: $event.oldValue
          type: number
          description: 旧的值
        - name: senderVM
          type: USlider
          description: 发送事件实例
