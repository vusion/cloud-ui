- name: u-combo-pagination
  title: 复合翻页器
  description: 在 UPagination 的基础上，添加了显示总页数、切换每页大小、页面跳转等功能。
  labels: [块级展示]
  attrs:
    - name: page.sync
      type: number
      default: 1
      description: 当前页码
    - name: page-size.sync
      type: number
      default: 20
      description: 每页大小
    - name: page-size-options
      type: Array
      default:
        - 10
        - 20
        - 50
      description: 每页大小选项列表
    - name: total
      type: number
      default: 11
      description: 总页数
    - name: side
      type: number
      default: 2
      description: 当页数多时，两边恒定显示的数量
    - name: around
      type: number
      default: 5
      description: 当页数多时，中间恒定显示的数量
    - name: readonly
      type: boolean
      default: false
      description: 是否只读
    - name: disabled
      type: boolean
      default: false
      description: 是否禁用
    - name: show-total
      type: boolean
      default: false
      description: 是否显示总条目数
    - name: show-sizer
      type: boolean
      default: false
      description: 是否显示切换每页大小选项
    - name: show-jumper
      type: boolean
      default: false
      description: 是否显示页面跳转输入框
  events:
    - name: change
      description: 页码改变时触发
      params:
        - name: $event.page
          type: number
          description: 当前页码
        - name: $event.oldPage
          type: number
          description: 旧的页码
        - name: senderVM
          type: UComboPagination
          description: 发送事件实例
    - name: change-page-size
      description: 每页大小改变时触发
      params:
        - name: $event.page
          type: number
          description: 当前页码
        - name: $event.oldPage
          type: number
          description: 旧的页码
        - name: senderVM
          type: UComboPagination
          description: 发送事件实例
