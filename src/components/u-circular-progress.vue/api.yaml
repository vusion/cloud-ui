- name: u-circular-progress
  title: 圆形进度条
  icon: circular-progress
  description: 以圆形的形式描述当前进度
  labels:
    - chart
  attrs:
    - name: percent
      title: 当前进度(%)
      type: number
      default: 0
      description: 进度条显示的进度百分比，1-100之间的数字
      group: 数据属性
      brifeDoc: ""
      docDescription: 进度条显示的进度百分比，1-100之间的数字
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/08.%E5%9B%BE%E8%A1%A8/199.%E5%9C%86%E5%BD%A2%E8%BF%9B%E5%BA%A6%E6%9D%A1.html
    - name: size
      title: 尺寸
      type: string
      options:
        - value: small
          title: 小
        - value: normal
          title: 正常
        - value: large
          title: 大
        - value: huge
          title: 巨大
      default: normal
      description: 进度条大小
      group: 样式属性
      brifeDoc: ""
      docDescription: 支持小、正常、大、巨大
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/08.%E5%9B%BE%E8%A1%A8/199.%E5%9C%86%E5%BD%A2%E8%BF%9B%E5%BA%A6%E6%9D%A1.html
  slots:
    - concept: Slot
      name: default
      description: 插入文本或 HTML。
      advanced: true
