- name: u-circular-progress
  title: 圆形进度条
  icon: circular-progress
  description: 以圆形的形式描述当前进度
  labels:
    - chart
  next: true
  nested: false
  attrs:
    - name: percent
      title: 百分比
      type: number
      default: 0
      description: 进度条显示的进度百分比，1-100之间的数字
    - name: size
      title: 尺寸
      type: string
      options:
        - value: small
          title: 小
        - value: normal
          title: 正常
        - value: large
          title: 大
        - value: huge
          title: 巨大
      default: normal
      description: 进度条大小
  slots:
    - name: default
      description: 插入文本或 HTML。
      advanced: true
