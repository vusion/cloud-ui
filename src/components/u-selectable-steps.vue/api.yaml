- name: u-selectable-steps
  title: 步骤条
  icon: steps
  labels:
    - Selector
  description: 当操作需要分步骤时使用
  next: true
  nested: false
  attrs:
    - name: value
      title: 值
      type: number
      sync: true
      model: true
      default: 0
      description: 当前步骤数
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 是否只读，非只读的情况下可以选择
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: ""
    - name: direction
      title: 步骤条方向
      type: string
      options:
        - value: horizontal
          title: 横向
        - value: vertical
          title: 竖向
      default: horizontal
      description: ""
    - name: size
      title: 尺寸
      type: string
      options:
        - value: auto
          title: 自适应
        - value: normal
          title: 正常
      default: normal
      description: 设置尺寸
  slots:
    - name: default
      description: 插入`<u-selectable-step>`子组件。
      support:
        - name: u-selectable-step
          title: 步骤条子组件
          snippet: <u-selectable-step title="步骤 N"></u-selectable-step>
  events:
    - name: before-select
      title: 选择前
      description: 选择某一步骤前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeEvent"
        - name: value
          type: any
          description: 选中步骤的值
        - name: oldValue
          type: any
          description: 旧的值
        - name: itemVM
          type: SelectableStep
          description: 选中步骤实例
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
    - name: select
      title: 选择后
      description: 选择某一步骤时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeEvent"
        - name: value
          type: any
          description: 选中步骤的值
        - name: oldValue
          type: any
          description: 旧的值
        - name: itemVM
          type: SelectableStep
          description: 选中步骤实例
    - name: change
      title: 改变后
      description: 步骤数改变后触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeEvent"
        - name: value
          type: number
          description: 当前步骤数
        - name: oldValue
          type: number
          description: 旧的步骤数
- name: u-selectable-step
  title: 步骤条项
  is-sub: true
  attrs:
    - name: title
      title: 标题
      type: string
      description: 步骤标题文本
    - name: desc
      title: 描述信息
      type: string
      default: ""
      description: 步骤描述信息
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: ""
  slots:
    - name: default
      plus-empty: true
      description: 插入文本或 HTML
    - name: title
      description: 自定义标题文本
  description: 步骤条项
