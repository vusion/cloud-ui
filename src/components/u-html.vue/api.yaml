- name: u-html
  title: html 文本
  icon: html
  labels: [Display]
  description: 用于添加 html 文本
  attrs:
    - name: html
      title: 内容
      type: string
      default: ''
      description: html 文本内容
    - name: security
      title: 安全过滤
      type: boolean
      default: true
      description: 过滤不安全的内容
    - name: options
      title: dompurify 配置
      type: object
      default: '{ "ADD_ATTR": ["target"] }'
      description: 安全过滤库 dompurify 的配置
      advanced: true
  slots: false
