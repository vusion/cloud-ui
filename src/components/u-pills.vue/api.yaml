- name: u-pills
  title: 药丸
  attrs:
    - name: data
      title: 数据
      type: Array<{ text, value }>
      default: null
      description: Data书写方式中的数据列表
    - name: value
      model: true
      sync: true
      title: 值
      type: any
      default: null
      description: 当前选择的值
    - name: field
      title: 字段
      type: string
      default: text
      description: 显示文本字段
    - name: cancelable
      title: 取消
      type: boolean
      default: false
      description: 是否可以取消选择
    - name: multiple
      title: 多选
      type: boolean
      default: false
      description: 是否可以多选
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 是否只读
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用
  slots:
    - name: default
      description: 插入`<u-pill>`子组件。
  events:
    - name: before-select
      title: 选择前
      description: 选择某一项前触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/ChangeEvent'
        - name: $event.value
          type: any
          description: 选择项的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.itemVM
          type: ListViewItem
          description: 选择项子组件
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
    - name: input
      title: 输入时
      description: 选择某一项时触发
      params:
        - name: $event
          type: any
          description: 选择项的值
          schema:
            $ref: '#/basicTypes/String'
    - name: select
      title: 选择后
      description: 选择某一项时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/ChangeEvent'
        - name: $event.value
          type: any
          description: 改变后的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 单选模式中，选择项相关对象
        - name: $event.itemVM
          type: ListViewItem
          description: 单选模式中，选择项子组件
        - name: $event.items
          type: Array<object>
          description: 多选模式中，所有选中项相关对象的数组
        - name: $event.itemVMs
          type: Array<ListViewItem>
          description: 多选模式中，所有选中项子组件的数组
- name: u-pill
  attrs:
    - name: value
      title: 值
      type: any
      default: null
      description: 此项的值
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 禁用此项
    - name: item
      title: 相关对象
      type: object
      default: null
      description: 相关对象。当选择此项时，抛出的事件会传递该对象，便于开发
  slots:
    - name: default
      description: 插入文本或 HTML。
  events:
    - name: before-select
      title: 选择前
      description: 选择此项前触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/ChangeEvent'
        - name: $event.value
          type: any
          description: 此项的值
        - name: $event.item
          type: object
          description: 此项的相关对象
        - name: $event.itemVM
          type: ListViewItem
          description: 此组件
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
