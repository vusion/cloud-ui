- name: u-for
  title: 循环渲染
  icon: for
  labels:
    - Container
  description: 用于对数组类型的数据结构循环展示
  attrs:
    - name: data
      title: 数据
      type: array
      description: 待渲染数据
      required: true
  slots:
    - concept: Slot
      name: default
      description: 待循环渲染的项
      title: 渲染项
      props:
        - name: item
          title: 当前项
          type: object
          description: 循环中的当前项。
        - name: index
          title: 列实例
          type: string
          description: 该列组件实例。
      slotProps:
        concept: Param
        name: scope
        typeAnnotation:
          concept: TypeAnnotation
          typeKind: generic
          typeNamespace: nasl.ui
          typeName: ScopeOf
          typeArguments:
          - concept: TypeAnnotation
            typeKind: typeParam
            typeName: T
