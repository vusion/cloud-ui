- name: u-alert
  title: 公告
  icon: alert
  labels:
    - Display
  description: 公告。
  attrs:
    - name: type
      title: 公告类型
      type: string
      options:
        - value: info
          title: 信息
        - value: success
          title: 成功
        - value: warning
          title: 警告
        - value: error
          title: 错误
      default: "info"
      description: 选择公告类型
    - name: title
      title: 标题
      type: string
      default: ""
      description: 公告标题
    - name: desc
      title: 辅助文本
      type: string
      default: ""
      description: 公告辅助文本
    - name: horizontal
      title: 对其方式
      type: string
      default: left
      options:
        - value: left
          title: 左对齐
        - value: center
          title: 居中对齐
      description: 选择对齐方式
      advanced: true
    - name: showIcon
      title: 图标
      type: boolean
      default: true
      description: 显示/隐藏图标
    - name: bordered
      title: 边框
      type: boolean
      default: true
      description: 显示/隐藏边框
    - name: closeable
      title: 手动关闭
      type: boolean
      default: false
      description: 是否可手动关闭
  events:
    - name: close
      title: 关闭时
      description: 关闭时触发
      params:
        - name: senderVM
          type: UAlter
          description: 发送事件实例
  slots:
    - concept: Slot
      name: default
      description: 辅助文本
    - concept: Slot
      name: title
      description: 标题
