- name: u-input
  icon: input
  title: 单行输入
  labels:
    - Form
  description: 基本的表单输入组件
  next: true
  nested: false
  attrs:
    - name: type
      title: 类型
      type: string
      options:
        - value: text
          title: 文本
        - value: password
          title: 密码
      default: text
      description: 文本框或者密码框
    - name: value
      title: 值
      type: string
      sync: true
      model: true
      description: 输入框的值
    - name: clearable
      title: 清除按钮
      type: boolean
      description: 开启并在输入框有内容时会显示清除按钮
    - name: password
      title: 显示/隐藏密码
      type: boolean
      default: false
      description: 切换密码的显示/隐藏
    - name: placeholder
      title: 占位符
      type: string
      description: 为空时的提示文本
    - name: minlength
      title: 最小长度
      type: number
      description: ""
      advanced: true
    - name: maxlength
      title: 最大长度
      type: number
      description: ""
    - name: spellcheck
      title: 拼写检查
      type: boolean
      description: 原生属性
      advanced: true
    - name: autofocus
      title: 自动获取焦点
      type: boolean
      description: 是否自动获取焦点
      advanced: true
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: ""
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: ""
    - name: width
      title: 宽度
      type: string
      options:
        - value: full
          title: 占满
        - value: huge
          title: 巨大
        - value: large
          title: 大
        - value: medium
          title: 中型
        - value: normal
          title: 正常
        - value: small
          title: 小
        - value: mini
          title: 迷你
      default: normal
      description: 设置单行输入框宽度
    - name: height
      title: 高度
      type: string
      options:
        - value: full
          title: 占满
        - value: huge
          title: 巨大
        - value: large
          title: 大
        - value: medium
          title: 中型
        - value: normal
          title: 正常
        - value: small
          title: 小
        - value: mini
          title: 迷你
      default: normal
      description: 设置单行输入框高度
    - name: maxlengthMessage
      title: 长度上限提示
      type: string
      default: null
      description: "\b\b输入内容达到上限时的错误提示，且被 [FormItem](#/components/u-form) 包裹时生效"
      advanced: true
    - name: prefix
      title: 前缀图标
      type: string
      options:
        - value: search
          title: 搜索
        - value: ""
          title: 暂无
      default: ""
      description: ""
    - name: suffix
      title: 后缀图标
      type: string
      options:
        - value: search
          title: 搜索
        - value: ""
          title: 暂无
      default: ""
      description: ""
  slots:
    - name: default
      advanced: true
      title: 默认
      description: 插入 HTML 或 `Component`, 可展示额外内容。
      quick-add: never
  events:
    - name: before-input
      title: 输入前
      advanced: true
      description: 输入前触发。可以在这个阶段阻止输入，或者修改输入的值 $event.value
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeEvent"
        - name: $event.oldValue
          type: string
          description: 旧的值
        - name: $event.value
          type: string
          description: 输入框的值
        - name: $event.preventDefault
          type: Function
          description: 阻止输入流程
        - name: senderVM
          type: UInput
          description: 发送事件实例
    - name: input
      title: 输入时
      description: 输入时触发。
      params:
        - name: $event
          type: string
          description: 输入框的值
        - name: senderVM
          type: UInput
          description: 发送事件实例
    - name: change
      title: 改变后
      description: 值变化时触发。（注意：与原生事件不同）
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeEvent"
        - name: $event.value
          type: string
          description: 改变后的值
        - name: $event.oldValue
          type: string
          description: 旧的值
        - name: senderVM
          type: UInput
          description: 发送事件实例
    - name: focus
      title: 获得焦点
      description: 获得焦点时触发。
      params:
        - name: $event
          type: FocusEvent
          description: 原生事件对象
          schema:
            $ref: "#/systemTypes/FocusEvent"
        - name: senderVM
          type: UInput
          description: 发送事件实例
    - name: blur
      title: 失去焦点
      description: 失去焦点时触发。
      params:
        - name: $event
          type: FocusEvent
          description: 原生事件对象
          schema:
            $ref: "#/systemTypes/FocusEvent"
        - name: senderVM
          type: UInput
          description: 发送事件实例
    - name: before-clear
      title: 清空前
      description: 清空前触发。
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeEvent"
        - name: $event.value
          type: string
          description: 清空后的值
        - name: $event.oldValue
          type: string
          description: 待清空的值
        - name: $event.preventDefault
          type: Function
          description: 阻止清空流程
        - name: senderVM
          type: UInput
          description: 发送事件实例
    - name: clear
      title: 清空后
      description: 清空后触发。
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeEvent"
        - name: $event.value
          type: string
          description: 清空后的值
        - name: $event.oldValue
          type: string
          description: 旧的值
        - name: senderVM
          type: UInput
          description: 发送事件实例
    - name: click-prefix
      title: 点击前缀图标
      description: 点击前缀图标后触发
      params:
        - name: $event
          type: object
          description: 鼠标事件对象
          schema:
            $ref: "#/systemTypes/MouseEvent"
    - name: click-suffix
      title: 点击后缀图标
      description: 点击后缀图标后触发
      params:
        - name: $event
          type: object
          description: 鼠标事件对象
          schema:
            $ref: "#/systemTypes/MouseEvent"
  methods:
    - name: focus
      description: 让输入框获取焦点。
      params: []
    - name: blur
      description: 让输入框失去焦点。
      params: []
    - name: clear
      description: 清空输入框。
      params: []
