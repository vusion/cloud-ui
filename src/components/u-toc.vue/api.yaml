- name: u-toc
  title: 目录
  icon: toc
  labels:
    - Navigation
  description: 用于展示文档的目录
  attrs:
    - name: value
      title: 选中值
      type: any
      sync: true
      model: true
      description: 当前选择的值
  slots:
    - concept: Slot
      name: default
      description: 插入`<u-toc-item>`子组件。
      support:
        - name: u-toc-item
          title: 子节点
          snippet: "<u-toc-item><template #label>目录节点</template></u-toc-item>"
  events:
    - name: before-select
      title: 选择前
      description: 选择某一项前触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeItemEvent"
        - name: $event.value
          type: any
          description: 选择项的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.itemVM
          type: UTocItem
          description: 选择项子组件
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: UToc
          description: 发送事件实例
    - name: select
      title: 选择后
      description: 选择某一项时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeItemEvent"
        - name: $event.value
          type: any
          description: 改变后的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.oldItem
          type: object
          description: 旧的选择项相关对象
        - name: $event.itemVM
          type: UTocItem
          description: 选择项子组件
        - name: $event.oldVM
          type: UTocItem
          description: 旧的选择项子组件
        - name: senderVM
          type: UToc
          description: 发送事件实例
- name: u-toc-item
  title: 目录节点
  attrs:
    - name: label
      title: 显示文本
      type: string
      hidden: true
      description: 集合的元素类型中，用于显示文本的属性名称
      group: 数据属性
    - name: value
      title: 选项值
      type: any
      description: 集合的元素类型中，用于标识选中值的属性
      group: 数据属性
    - name: item
      title: 相关对象
      type: object
      description: 相关对象。当选择此项时，抛出的事件会传递该对象，便于开发
      hidden: true
    - name: linkType
      title: 链接类型
      type: string
      options:
        - value: destination
          title: 页面跳转
        - value: href
          title: 普通链接
        - value: download
          title: 下载链接
      default: href
      description: 链接类型
      compType: linkTypeSelect
      bindHide: true
      group: 交互属性
    - name: hrefAndTo
      title: 链接地址
      type: string
      description: 链接地址
      compType: linkHrefInput
      group: 交互属性
    - name: target
      title: 链接打开方式
      type: string
      options:
        - title: 新窗口
          value: _blank
        - title: 当前窗口
          value: _self
        - title: 父级窗口
          value: _parent
          advanced: true
        - title: 顶级窗口
          value: _top
          advanced: true
      default: _self
      description: 链接打开方式
      group: 交互属性
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 禁用此项
      group: 交互属性
  slots:
    - concept: Slot
      name: default
      description: 插入`<u-toc-item>`子组件。
      support:
        - name: u-toc-item
          title: 子节点
          snippet: "<u-toc-item><template #label>目录节点</template></u-toc-item>"
  events:
    - name: click
      title: 点击
      description: 点击此项时触发，与原生 click 事件不同的是，它只会在非只读和禁用的情况下触发。
      params:
        - name: $event
          type: MouseEvent
          description: 鼠标事件对象
          schema:
            $ref: "#/systemTypes/MouseEvent"
        - name: senderVM
          type: UTocItem
          description: 发送事件实例
