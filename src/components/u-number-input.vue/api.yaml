- name: u-number-input
  title: 数字输入
  icon: number
  labels:
    - Form
  description: 输入数字时使用
  attrs:
    - name: formatter
      title: 格式化
      type: string, object
      description: 格式化字符串，具体参见示例。也可以传入一个包含`get`和`set`方法的格式化对象。
      advanced: true
    - name: value
      title: 值
      type: number
      sync: true
      model: true
      default: 0
      description: 输入的值
      group: 数据属性
      brifeDoc: ""
      docDescription: 输入框的值。
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/06.%E8%A1%A8%E5%8D%95/129.%E6%95%B0%E5%AD%97%E8%BE%93%E5%85%A5.html
    - name: min
      title: 最小值
      type: number
      default: ""
      description: 最小可输入的值
      group: 数据属性
      brifeDoc: ""
      docDescription: 限制输入数值的最小值。
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/06.%E8%A1%A8%E5%8D%95/129.%E6%95%B0%E5%AD%97%E8%BE%93%E5%85%A5.html
    - name: max
      title: 最大值
      type: number
      default: ""
      description: 最大可输入的值
      group: 数据属性
      brifeDoc: ""
      docDescription: 限制输入数值的最大值。
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/06.%E8%A1%A8%E5%8D%95/129.%E6%95%B0%E5%AD%97%E8%BE%93%E5%85%A5.html
    - name: precision
      title: 精度
      type: number
      default: 1
      description: 精度，表示数字要保留的最小单位，整数、小数均可
      group: 数据属性
      brifeDoc: ""
      docDescription: 限制数字要保留的最小单位，整数、小数均可，如需要保留两位小数，则填入0.01。
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/06.%E8%A1%A8%E5%8D%95/129.%E6%95%B0%E5%AD%97%E8%BE%93%E5%85%A5.html
    - name: placeholder
      title: 占位符
      type: string
      description: 为空时显示的占位符文本
      group: 主要属性
      brifeDoc: ""
      docDescription: 为空时的提示文本。
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/06.%E8%A1%A8%E5%8D%95/129.%E6%95%B0%E5%AD%97%E8%BE%93%E5%85%A5.html
    - name: autofocus
      title: 自动获取焦点
      type: boolean
      description: 设置是否自动获取焦点
      designer-value: false
      group: 主要属性
      brifeDoc: ""
      docDescription: 是否自动获取输入框的焦点。
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/06.%E8%A1%A8%E5%8D%95/129.%E6%95%B0%E5%AD%97%E8%BE%93%E5%85%A5.html
    - name: hide-buttons
      title: 隐藏按钮
      type: boolean
      default: false
      description: 是否隐藏上下点击按钮
      group: 主要属性
      brifeDoc: ""
      docDescription: 是否隐藏数值加减按钮
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/06.%E8%A1%A8%E5%8D%95/129.%E6%95%B0%E5%AD%97%E8%BE%93%E5%85%A5.html
    - name: clearable
      title: 可清除
      type: boolean
      description: 可点击清除按钮一键清除内容
      group: 交互属性
      brifeDoc: ""
      docDescription: 开启并在输入框有内容时会显示清除按钮
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/06.%E8%A1%A8%E5%8D%95/129.%E6%95%B0%E5%AD%97%E8%BE%93%E5%85%A5.html
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 正常显示，但禁止选择/输入
      group: 状态属性
      brifeDoc: ""
      docDescription: 正常显示，但禁止选择或输入
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/06.%E8%A1%A8%E5%8D%95/129.%E6%95%B0%E5%AD%97%E8%BE%93%E5%85%A5.html
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 置灰显示，且禁止任何交互（焦点、点击、选择、输入等）
      group: 状态属性
      brifeDoc: ""
      docDescription: 置灰显示，且禁止任何交互（焦点、点击、选择、输入等）
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/06.%E8%A1%A8%E5%8D%95/129.%E6%95%B0%E5%AD%97%E8%BE%93%E5%85%A5.html
    - name: step
      title: 间隔
      type: number
      default: 1
      description: 间隔，表示点击按钮或按上下键所增加或减少的量
      group: 样式属性
      brifeDoc: ""
      docDescription: 限制点击按钮或按上下键所增加或减少的量。
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/06.%E8%A1%A8%E5%8D%95/129.%E6%95%B0%E5%AD%97%E8%BE%93%E5%85%A5.html
    - name: width
      title: 宽度
      type: string
      options:
        - value: full
          title: 占满
        - value: huge
          title: 巨大
        - value: large
          title: 大
        - value: medium
          title: 中型
        - value: normal
          title: 正常
        - value: small
          title: 小
        - value: mini
          title: 迷你
      default: normal
      description: 设置数字输入框宽度大小
      group: 样式属性
      brifeDoc: ""
      docDescription: 设置数字输入框宽度大小，可选占满、巨大、大、中型、正常、小、迷你。
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/06.%E8%A1%A8%E5%8D%95/129.%E6%95%B0%E5%AD%97%E8%BE%93%E5%85%A5.html
    - name: height
      title: 高度
      type: string
      options:
        - value: full
          title: 占满
        - value: huge
          title: 巨大
        - value: large
          title: 大
        - value: medium
          title: 中型
        - value: normal
          title: 正常
        - value: small
          title: 小
        - value: mini
          title: 迷你
      default: normal
      description: 设置数字输入框高度大小
      group: 样式属性
      brifeDoc: ""
      docDescription: 设置数字输入框高度大小，可选占满、巨大、大、中型、正常、小、迷你。
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/06.%E8%A1%A8%E5%8D%95/129.%E6%95%B0%E5%AD%97%E8%BE%93%E5%85%A5.html
  slots:
    - concept: Slot
      name: default
      advanced: true
      title: 默认
      description: 插入 HTML 或 `Component`, 可展示额外内容。
      quick-add: never
  events:
    - name: input
      title: 输入时
      description: 输入时触发
      params:
        - name: $event
          type: string
          description: 输入框的值
          schema:
            $ref: "#/basicTypes/String"
        - name: senderVM
          type: UNumberInput
          description: 发送事件实例
    - name: validate
      title: 验证时
      description: 输入验证时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ValidateEvent"
        - name: $event.rawValue
          type: string
          description: 用户输入的原始值
        - name: $event.value
          type: number
          description: 验证修复的值
        - name: $event.valid
          type: boolean
          description: 原始值是否合法
        - name: senderVM
          type: UNumberInput
          description: 发送事件实例
    - name: change
      title: 改变后
      description: 值变化时触发（与原生事件不同）
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeEvent"
        - name: $event.value
          type: number
          description: 改变后的值
        - name: $event.oldValue
          type: number
          description: 旧的值
        - name: $event.formattedValue
          type: string
          description: 格式化后的值
        - name: $event.valid
          type: boolean
          description: 改变后的值是否合法
        - name: senderVM
          type: UNumberInput
          description: 发送事件实例
    - name: focus
      title: 聚焦后
      description: 获得焦点时触发
      params:
        - name: $event
          type: string
          description: 原生事件对象
          schema:
            $ref: "#/systemTypes/FocusEvent"
        - name: senderVM
          type: UNumberInput
          description: 发送事件实例
    - name: blur
      title: 失焦后
      description: 失去焦点时触发
      params:
        - name: $event
          type: string
          description: 原生事件对象
          schema:
            $ref: "#/systemTypes/FocusEvent"
        - name: senderVM
          type: UNumberInput
          description: 发送事件实例
  aria:
    - key: ↑
      description: 按`step`量增加值
      advanced: true
    - key: ↓
      description: 按`step`量减小值
      advanced: true
    - key: Enter
      description: 自动修复为合法的值，并且应用更改
      advanced: true
