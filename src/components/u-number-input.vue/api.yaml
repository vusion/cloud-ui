- name: u-number-input
  title: 数字输入
  icon: input
  labels: [Form]
  description: 输入数字时使用
  attrs:
    - name: value
      model: true
      sync: true
      title: 值
      type: number
      default: 0
      description: 输入框的值
    - name: min
      title: 最小值
      type: number
      default: -.inf
      description: 最小值
    - name: max
      title: 最大值
      type: number
      default: .inf
      description: 最大值
    - name: step
      title: 间隔
      type: number
      default: 1
      description: 间隔，表示点击按钮或按上下键所增加或减少的量
    - name: precision
      title: 精度
      type: number
      default: 1
      description: 精度，表示数字要保留的最小单位，整数、小数均可
    - name: formatter
      title: 格式化
      type: string, object
      advanced: true
      description: 格式化字符串，具体参见示例。也可以传入一个包含`get`和`set`方法的格式化对象。
    - name: placeholder
      title: 占位符
      type: string
      description: 原生属性
    - name: autofocus
      title: 自动获取焦点
      type: boolean
      description: 原生属性
    - name: hide-buttons
      title: 隐藏按钮
      type: boolean
      default: false
      description: 是否隐藏按钮
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 是否只读
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用
    - name: size
      title: 尺寸
      type: string
      options:
        - value: full
          title: 占满
        - value: huge
          title: 巨大
        - value: large
          title: 大
        - value: medium
          title: 中型
        - value: normal
          title: 正常
        - value: small
          title: 小
        - value: mini
          title: 迷你
      default: normal
      multi: true
      maxSelect: 2
      description: 大小扩展，支持一个值或两个值的组合，前者表示高度，后者表示宽度
  slots:
    - name: default
      advanced: true
      title: 默认
      description: 插入 HTML 或 `Component`, 可展示额外内容。
      quick-add: never
  events:
    - name: input
      title: 输入时
      description: 输入时触发
      params:
        - name: $event
          type: string
          description: 输入框的值
          schema:
            $ref: '#/basicTypes/String'
        - name: senderVM
          type: UNumberInput
          description: 发送事件实例
    - name: validate
      title: 验证时
      description: 输入验证时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/ValidateEvent'
        - name: $event.rawValue
          type: string
          description: 用户输入的原始值
        - name: $event.value
          type: number
          description: 验证修复的值
        - name: $event.valid
          type: boolean
          description: 原始值是否合法
        - name: senderVM
          type: UNumberInput
          description: 发送事件实例
    - name: change
      title: 改变后
      description: 值变化时触发（与原生事件不同）
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/ChangeEvent'
        - name: $event.value
          type: number
          description: 改变后的值
        - name: $event.oldValue
          type: number
          description: 旧的值
        - name: $event.formattedValue
          type: string
          description: 格式化后的值
        - name: $event.valid
          type: boolean
          description: 改变后的值是否合法
        - name: senderVM
          type: UNumberInput
          description: 发送事件实例
    - name: focus
      title: 聚焦后
      description: 获得焦点时触发
      params:
        - name: $event
          type: string
          description: 原生事件对象
          schema:
            $ref: '#/systemTypes/FocusEvent'
        - name: senderVM
          type: UNumberInput
          description: 发送事件实例
    - name: blur
      title: 失焦后
      description: 失去焦点时触发
      params:
        - name: $event
          type: string
          description: 原生事件对象
          schema:
            $ref: '#/systemTypes/FocusEvent'
        - name: senderVM
          type: UNumberInput
          description: 发送事件实例
  aria:
    - key: ↑
      description: 按`step`量增加值
      advanced: true
    - key: ↓
      description: 按`step`量减小值
      advanced: true
    - key: Enter
      description: 自动修复为合法的值，并且应用更改
      advanced: true
