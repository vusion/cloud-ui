- name: u-radios
  title: 单选组
  labels:
    - Form
  icon: radios
  description: 多项中选择一个时使用
  attrs:
    - name: data-source
      title: 数据源
      type: Array<Item> | Function
      description: 集合类型变量或者输出参数为集合类型的逻辑
      designer-value: "[{}, {}, {}]"
      group: 数据属性
    - name: data-schema
      title: 数据类型
      type: schema
      description: 集合类型每一元素的数据类型
      group: 数据属性
      compType: dataTypeSelect
    - name: text-field
      title: 选项文本
      type: string
      default: text
      description: 集合的元素类型中，用于显示文本的属性名称
      group: 数据属性
    - name: value-field
      title: 选项值
      type: string
      default: value
      description: 集合的元素类型中，用于标识选中值的属性
      group: 数据属性
    - name: value
      title: 值
      type: any
      sync: true
      model: true
      description: 当前选择的值
      group: 数据属性
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: ""
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: ""
  slots:
    - concept: Slot
      name: default
      description: 插入`<u-radio>`子组件。
      empty-background: add-sub
      support:
        - name: u-radio
          title: 单选项
          snippet: <u-radio><template slot="item">节点</template></u-radio>
    - concept: Slot
      name: item
      description: 自定义选项的结构和样式
      slotProps:
        concept: Param
        name: scope
        typeAnnotation:
          concept: TypeAnnotation
          typeKind: generic
          typeNamespace: nasl.ui
          typeName: ScopeOf
          typeArguments:
          - concept: TypeAnnotation
            typeKind: typeParam
            typeName: T 
  events:
    - name: before-select
      title: 选择前
      description: 选择某一项前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeItemEvent"
        - name: $event.value
          type: any
          description: 选择项的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.itemVM
          type: URadio
          description: 选择项子组件
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: URadios
          description: 发送事件实例
    - name: input
      title: 输入时
      description: 选择某一项时触发
      params:
        - name: $event
          type: any
          description: 选择项的值
          schema:
            $ref: "#/basicTypes/String"
        - name: senderVM
          type: URadios
          description: 发送事件实例
    - name: select
      title: 选择后
      description: 选择某一项时触发
      params:
        - name: $event.value
          type: any
          description: 改变后的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.itemVM
          type: URadio
          description: 选择项子组件
        - name: senderVM
          type: URadios
          description: 发送事件实例
    - name: change
      title: 改变后
      description: 选择值改变时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeItemEvent"
        - name: $event.value
          type: any
          description: 选择项的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.itemVM
          type: URadio
          description: 选择项子组件
        - name: senderVM
          type: URadios
          description: 发送事件实例
- name: u-radio
  title: 单选项
  is-sub: true
  attrs:
    - name: text
      title: 文本
      type: string
      description: 显示文本内容
    - name: label
      title: 选项值
      type: any
      description: 单选框选项值。
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: ""
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: ""
    - name: autofocus
      title: 自动获取焦点
      type: boolean
      default: false
      description: ""
  events:
    - name: before-select
      title: 选择前
      description: 选择此项前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeItemEvent"
        - name: $event.label
          type: any
          description: 此项的标签
        - name: $event.itemVM
          type: URadio
          description: 此组件
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: URadio
          description: 发送事件实例
  description: 单选项
