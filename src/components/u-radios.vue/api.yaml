- name: u-radios
  title: 单选组
  labels: [Form]
  icon: radios
  description: 多项中选择一个时使用
  attrs:
    - name: value
      model: true
      sync: true
      title: 值
      type: any
      description: 当前选择的值
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 是否只读
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用
  slots:
    - name: default
      description: 插入`<u-radio>`子组件。
      support:
        - name: u-radio
          title: 单选项
          snippet: '<u-radio title="步骤 N"></u-radio>'
  events:
    - name: before-select
      title: 选择前
      description: 选择某一项前触发
      advanced: true
      params:
        - name: $event.value
          type: any
          description: 选择项的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.itemVM
          type: URadio
          description: 选择项子组件
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: URadios
          description: 发送事件实例
    - name: input
      title: 输入时
      description: 选择某一项时触发
      params:
        - name: $event
          type: any
          description: 选择项的值
        - name: senderVM
          type: URadios
          description: 发送事件实例
    - name: select
      title: 选择后
      description: 选择某一项时触发
      params:
        - name: $event.value
          type: any
          description: 改变后的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.itemVM
          type: URadio
          description: 选择项子组件
        - name: senderVM
          type: URadios
          description: 发送事件实例
    - name: change
      title: 改变后
      description: 选择值改变时触发
      params:
        - name: $event.value
          type: any
          description: 选择项的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.itemVM
          type: URadio
          description: 选择项子组件
        - name: senderVM
          type: URadios
          description: 发送事件实例
- name: u-radio
  attrs:
    - name: label
      title: 标签
      type: any
      description: 单选框标签。用于关联单选组的值
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 禁用只读
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 禁用此项
    - name: autofocus
      type: boolean
      default: false
      description: 自动获取焦点
  slots:
    - name: default
      description: 插入文本或 HTML。
  events:
    - name: before-select
      title: 选择前
      description: 选择此项前触发
      advanced: true
      params:
        - name: $event.label
          type: any
          description: 此项的标签
        - name: $event.itemVM
          type: URadio
          description: 此组件
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: URadio
          description: 发送事件实例
