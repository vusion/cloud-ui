- name: u-radios
  title: 单选组
  labels: [表单控件, 块级展示]
  attrs:
    - name: value.sync, v-model
      type: any
      default: null
      description: 当前选择的值
    - name: readonly
      type: boolean
      default: false
      description: 是否只读
    - name: disabled
      type: boolean
      default: false
      description: 是否禁用
  slots:
    - name: default
      description: 插入`<u-radio>`子组件。
  events:
    - name: before-select
      description: 选择某一项前触发
      params:
        - name: $event.value
          type: any
          description: 选择项的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.itemVM
          type: URadio
          description: 选择项子组件
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: URadios
          description: 发送事件实例
    - name: input
      description: 选择某一项时触发
      params:
        - name: $event
          type: any
          description: 选择项的值
        - name: senderVM
          type: URadios
          description: 发送事件实例
    - name: select
      description: 选择某一项时触发
      params:
        - name: $event.value
          type: any
          description: 改变后的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.itemVM
          type: URadio
          description: 选择项子组件
        - name: senderVM
          type: URadios
          description: 发送事件实例
    - name: change
      description: 选择值改变时触发
      params:
        - name: $event.value
          type: any
          description: 选择项的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.itemVM
          type: URadio
          description: 选择项子组件
        - name: senderVM
          type: URadios
          description: 发送事件实例
- name: u-radio
  attrs:
    - name: label
      type: any
      default: null
      description: 单选框标签。用于关联单选组的值
    - name: readonly
      type: boolean
      default: false
      description: 禁用只读
    - name: disabled
      type: boolean
      default: false
      description: 禁用此项
    - name: autoFocus
      type: boolean
      default: false
      description: 自动获取焦点
  slots:
    - name: default
      description: 插入文本或 HTML。
  events:
    - name: before-select
      description: 选择此项前触发
      params:
        - name: $event.label
          type: any
          description: 此项的标签
        - name: $event.itemVM
          type: URadio
          description: 此组件
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: URadio
          description: 发送事件实例
