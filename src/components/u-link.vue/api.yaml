- name: u-link
  title: 链接
  icon: link
  labels:
    - Display
  description: 文字超链接
  attrs:
    - name: to
      title: 路由链接
      type: string | Location
      description: 需要 vue-router，与`<router-link>`的`to`属性相同。可以是一个字符串或者是描述目标位置的对象。
      advanced: true
    - name: replace
      title: 替换
      type: boolean
      default: false
      description: 需要
        vue-router，与`<router-link>`的`replace`属性相同。如果为`true`，当点击时，会调用`router.replace()`而不是`router.push()`，于是导航后不会留下`history
        `记录。
      advanced: true
    - name: append
      title: 追加路径
      type: boolean
      default: false
      description: 需要 vue-router，与`<router-link>`的`append`属性相同。如果为`true`，则在当前路径后追加`to`的路径。
      advanced: true
    - name: decoration
      title: 下划线
      type: boolean
      default: true
      description: 是否显示下划线
      advanced: true
    - name: text
      title: 文本
      type: string
      description: 显示文本内容
      group: 主要属性
      docDescription: 显示的文本内容
      tooltipLink: ""
    - name: color
      title: 主题颜色
      type: string
      options:
        - value: default
          title: 默认
        - value: light
          title: 浅色
        - value: success
          title: 成功色
        - value: warning
          title: 警告色
        - value: danger
          title: 危险色
      default: default
      description: 设置主题颜色样式
      group: 主要属性
      docDescription: 设置文本的颜色，支持默认、浅色、成功色、警告色、危险色
      tooltipLink: ""
    - name: display
      title: 展示方式
      type: string
      options:
        - value: inline
          title: 行内展示
        - value: block
          title: 块级展示，宽度会充满父元素
      default: inline
      description: ""
      group: 主要属性
      docDescription: 行内展示、块级展示（占据整行）
      tooltipLink: ""
    - name: linkType
      title: 链接类型
      type: string
      options:
        - value: destination
          title: 页面跳转
        - value: download
          title: 下载链接
      default: destination
      description: ""
      compType: linkTypeSelect
      bindHide: true
      group: 交互属性
      docDescription: 支持页面跳转、普通链接、下载链接
      tooltipLink: ""
    - name: hrefAndTo
      title: 链接地址
      type: string
      description: ""
      compType: linkHrefInput
      group: 交互属性
      docDescription: 链接的详细地址
      tooltipLink: ""
    - name: target
      title: 链接打开方式
      type: string
      options:
        - value: _blank
          title: 新窗口
        - value: _self
          title: 当前窗口
        - value: _parent
          title: 父级窗口
          advanced: true
        - value: _top
          title: 顶级窗口
          advanced: true
      default: _self
      description: 链接跳转的打开方式，父级窗口和顶级窗口仅适用于iframe组件嵌套的情况，若不存在嵌套，则其打开方式同当前窗口。
      group: 交互属性
      docDescription: 可选新窗口、父级窗口、当前窗口和顶级窗口，其中父级窗口和顶级窗口仅适用于iframe组件嵌套的情况，若不存在嵌套，则打开方式同当前窗口
      tooltipLink: ""
    - name: hoverType
      title: 鼠标悬停效果
      type: string
      options:
        - value: underline
          title: 下划线
        - value: color
          title: 颜色变化
      default: underline
      description: 鼠标悬停时的样式变化方式
      toggleclear:
        - decoration
      group: 交互属性
      docDescription: 支持鼠标悬停时样式变化，支持颜色变化和下划线两种方式
      tooltipLink: ""
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 置灰显示，且禁止任何交互（焦点、点击、选择、输入等）
      group: 状态属性
      docDescription: 置灰显示，且禁止任何交互（焦点、点击、选择、输入等）
      tooltipLink: ""
  events:
    - name: click
      title: 点击
      description: 在元素上按下并释放任意鼠标按钮时触发。
    - name: dblclick
      title: 双击
      description: 在元素上双击鼠标按钮时触发。
    - name: contextmenu
      title: 右键点击
      description: 在右键菜单显示前触发。
    - name: mousedown
      title: 鼠标按下
      description: 在元素上按下任意鼠标按钮时触发。
    - name: mouseup
      title: 鼠标释放
      description: 在元素上释放任意鼠标按钮时触发。
    - name: mouseenter
      title: 鼠标移入
      description: 鼠标移入元素时触发。
    - name: mouseleave
      title: 鼠标移出
      description: 鼠标移出元素时触发。
    - name: focus
      title: 获得焦点
      description: 获得焦点时触发。
    - name: blur
      title: 失去焦点
      description: 失去焦点时触发。
    - name: before-navigate
      title: 切换路由前
      description: 使用 router 相关属性切换路由前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/NavigateEvent"
        - name: $event.to
          type: string | Location
          description: "`to`属性的值"
        - name: $event.replace
          type: boolean
          description: "`replace`属性的值"
        - name: $event.append
          type: boolean
          description: "`append`属性的值"
        - name: $event.preventDefault
          type: Function
          description: 阻止切换流程
        - name: senderVM
          type: ULink
          description: 发送事件实例
    - name: navigate
      title: 切换路由后
      description: 使用 router 相关属性切换路由后触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/NavigateEvent"
        - name: $event.to
          type: string | Location
          description: "`to`属性的值"
        - name: $event.replace
          type: boolean
          description: "`replace`属性的值"
        - name: $event.append
          type: boolean
          description: "`append`属性的值"
        - name: senderVM
          type: ULink
          description: 发送事件实例
