- name: u-image
  icon: image
  title: 图片展示
  labels:
    - Display
  description: 可以用来展示一张图片，支持设置图片地址。
  next: true
  nested: false
  attrs:
    - name: src
      title: 地址
      type: image
      default: ""
      description: 图片地址
      compType: linkInput
    - name: fit
      title: 填充方式
      type: string
      options:
        - value: contain
          title: 适应
        - value: scale-down
          title: 适应（图片小于父元素时以原尺寸展示）
        - value: none
          title: 原尺寸
        - value: fill
          title: 拉伸
        - value: cover
          title: 填充
      default: contain
      description: 图片填充方式
    - name: circle
      title: 圆形遮罩
      type: boolean
      default: false
      description: 是否开启圆形遮罩
    - name: horizontalCenter
      title: 水平对齐方式
      type: string
      options:
        - value: left
          name: 左对齐
        - value: center
          name: 居中对齐
        - value: right
          name: 右对齐
      default: center
      description: 图片水平对齐方式
    - name: verticalCenter
      title: 垂直对齐方式
      type: string
      options:
        - value: top
          name: 顶部对齐
        - value: center
          name: 居中对齐
        - value: bottom
          name: 底部对齐
      default: center
      description: 图片垂直对齐方式
    - name: convertSrcFn
      title: 图片地址转换器
      type: Function
      default: (src) => {  try { const tempSrc = JSON.parse(src); const tempItem =
        tempSrc[0]; return tempItem.url; } catch (e) { return src;}}
      description: 将传入的src转换为符合要求的字符串
      advanced: true
  slots: false
  events:
    - name: load
      title: 加载完成
      description: 网页加载完成时触发
      params: []
    - name: $listeners
      kind: trigger
      description: 监听所有事件。
      params: []