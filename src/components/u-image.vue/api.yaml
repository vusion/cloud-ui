- name: u-image
  icon: image
  title: 图片展示
  labels:
    - Display
  description: 可以用来展示一张图片，支持设置图片地址。
  attrs:
    - name: convertSrcFn
      title: 图片地址转换器
      type: Function
      default: (src) => {  try { const tempSrc = JSON.parse(src); const tempItem =
        tempSrc[0]; return tempItem.url; } catch (e) { return src;}}
      description: 将传入的src转换为符合要求的字符串
      advanced: true
    - name: src
      title: 地址
      type: image
      default: ""
      description: ""
      compType: linkInput
      group: 主要属性
      brifeDoc: ""
      docDescription: 图片链接，可以是来自网络的链接，也可以上传本地图片。
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/04.%E5%B1%95%E7%A4%BA/100.%E5%9B%BE%E7%89%87%E5%B1%95%E7%A4%BA.html
    - name: fit
      title: 填充方式
      type: string
      options:
        - value: contain
          title: 适应
        - value: scale-down
          title: 适应（图片小于父元素时以原尺寸展示）
        - value: none
          title: 原尺寸
        - value: fill
          title: 拉伸
        - value: cover
          title: 填充
      default: contain
      description: ""
      group: 主要属性
      brifeDoc: ""
      docDescription: 设置图片的显示方式，适应、适应（图片小于父元素时以原尺寸展示、原尺寸、拉伸、填充）
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/04.%E5%B1%95%E7%A4%BA/100.%E5%9B%BE%E7%89%87%E5%B1%95%E7%A4%BA.html
    - name: circle
      title: 圆形遮罩
      type: boolean
      default: false
      description: ""
      group: 主要属性
      brifeDoc: ""
      docDescription: 是否使用圆形进行图片展示。
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/04.%E5%B1%95%E7%A4%BA/100.%E5%9B%BE%E7%89%87%E5%B1%95%E7%A4%BA.html
    - name: horizontalCenter
      title: 水平对齐方式
      type: string
      options:
        - value: left
          name: 左对齐
        - value: center
          name: 居中对齐
        - value: right
          name: 右对齐
      default: center
      description: ""
      group: 主要属性
      brifeDoc: ""
      docDescription: 左对齐、右对齐、居中对齐
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/04.%E5%B1%95%E7%A4%BA/100.%E5%9B%BE%E7%89%87%E5%B1%95%E7%A4%BA.html
    - name: verticalCenter
      title: 垂直对齐方式
      type: string
      options:
        - value: top
          name: 顶部对齐
        - value: center
          name: 居中对齐
        - value: bottom
          name: 底部对齐
      default: center
      description: ""
      group: 主要属性
      brifeDoc: ""
      docDescription: 顶部对齐、居中对齐、底部对齐
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/04.%E5%B1%95%E7%A4%BA/100.%E5%9B%BE%E7%89%87%E5%B1%95%E7%A4%BA.html
    - name: preview
      title: 点击放大
      type: boolean
      default: false
      description: 是否支持点击放大全屏展示
      group: 交互属性
      brifeDoc: ""
      docDescription: 是否支持点击放大全屏展示
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/04.%E5%B1%95%E7%A4%BA/100.%E5%9B%BE%E7%89%87%E5%B1%95%E7%A4%BA.html
  slots: false
  events:
    - name: load
      title: 加载完成
      description: 网页加载完成时触发
      params: []
    - name: click
      title: 点击
      description: 在元素上按下并释放任意鼠标按钮时触发。
    - name: dblclick
      title: 双击
      description: 在元素上双击鼠标按钮时触发。
    - name: contextmenu
      title: 右键点击
      description: 在右键菜单显示前触发。
    - name: mousedown
      title: 鼠标按下
      description: 在元素上按下任意鼠标按钮时触发。
    - name: mouseup
      title: 鼠标释放
      description: 在元素上释放任意鼠标按钮时触发。
    - name: mouseenter
      title: 鼠标移入
      description: 鼠标移入元素时触发。
    - name: mouseleave
      title: 鼠标移出
      description: 鼠标移出元素时触发。
