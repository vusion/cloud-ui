- name: u-time-picker
  title: 时间选择
  icon: time-picker
  description: 时间选择
  labels:
    - Selector
  attrs:
    - name: minUnit
      title: 最小单位
      type: string
      options:
        - value: second
          title: 秒
        - value: minute
          title: 分
      default: second
      description: 最小时间单位
      group: 数据属性
      brifeDoc: ""
      docDescription: 最小时间单位，支持秒或分
      tooltipLink: ""
    - name: range
      title: 区间选择
      type: boolean
      default: false
      description: 是否支持进行时间区间选择，关闭则为时间点选择
      group: 数据属性
    - name: value
      title: 值
      type: string
      sync: true
      model: true
      default: ""
      description: 默认显示的时间值，格式如08:08:08
      group: 数据属性
      brifeDoc: ""
      docDescription: 默认显示的日期值。
      tooltipLink: ""
      dependency:
        - '!range': true
    - name: startTime
      title: 起始值
      type: string
      sync: true
      description: 默认显示的起始时间值，格式如08:08:08
      group: 数据属性
      dependency:
        - range: true
    - name: endTime
      title: 结束值
      type: string
      sync: true
      description: 默认显示的结束时间值，格式如08:08:08
      group: 数据属性
      dependency:
        - range: true
    - name: min-time
      title: 最小时间值
      type: string
      default: "00:00:00"
      description: 最小可选的时间值，填写null则不限制，日期填写格式为“00:00:00”
      group: 数据属性
      brifeDoc: ""
      docDescription: 支持输入的最小时间。
      tooltipLink: ""
    - name: max-time
      title: 最大时间值
      type: string
      default: "23:59:59"
      description: 最大可选的时间值，填写null则不限制，日期填写格式为“00:00:00”
      group: 数据属性
      brifeDoc: ""
      docDescription: 支持输入的最大时间
      tooltipLink: ""
    - name: advanced-format
      title: 高级格式化
      type: "{ enable: boolean, value: string }"
      default: "{ enable: false, value: '' }"
      description: ""
      group: 主要属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
      bindHide: true
    - name: show-formatter
      title: 时间展示格式
      type: string
      options:
        - value: HH:mm:ss
          title: "12:09:09"
          dependency:
            - minUnit: second
        - value: HH时mm分ss秒
          title: 12时09分09秒
          dependency:
            - minUnit: second
        - value: HH:mm
          title: "12:09"
          dependency:
            - minUnit: minute
        - value: HH时mm分
          title: 12时09分
          dependency:
            - minUnit: minute
      description: ""
      dependency:
        - advanced-format.enable: false
      group: 主要属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: autofocus
      title: 自动获取焦点
      type: boolean
      default: false
      description: 设置是否自动获取焦点
      designer-value: false
      group: 主要属性
      brifeDoc: ""
      docDescription: 是否自动获得焦点
      tooltipLink: ""
    - name: showRightNowButton
      title: 此刻按钮
      type: boolean
      default: true
      description: 点击可快捷选择当前时间
      group: 主要属性
      brifeDoc: ""
      docDescription: 是否展示此刻按钮
      tooltipLink: ""
    - name: rightNowTitle
      title: 此刻按钮名称
      type: string
      default: ""
      description: ""
      clearable: true
      group: 主要属性
      brifeDoc: ""
      docDescription: 支持自定义修改原此刻按钮名称
      tooltipLink: ""
    - name: showFooterButton
      title: 取消/确定按钮
      type: boolean
      default: true
      description: 控制弹出层的关闭和设置的生效与否
      group: 主要属性
      brifeDoc: ""
      docDescription: 是否展示取消/确定按钮
      tooltipLink: ""
    - name: cancelTitle
      title: 取消按钮名称
      type: string
      default: ""
      description: ""
      clearable: true
      group: 主要属性
      brifeDoc: ""
      docDescription: 支持自定义修改原取消按钮名称
      tooltipLink: ""
    - name: okTitle
      title: 确定按钮名称
      type: string
      default: ""
      description: 确定按钮的显示名称，如果为空则不显示
      clearable: true
      group: 主要属性
      brifeDoc: ""
      docDescription: 支持自定义修改原确定按钮名称
      tooltipLink: ""
    - name: preIcon
      title: 前缀图标
      type: string
      options:
        - value: time
          title: 时间
      default: time
      description: ""
      clearable: true
      group: 主要属性
      brifeDoc: ""
      docDescription: 支持配置选择框前缀图标，仅支持时间图标
      tooltipLink: ""
    - name: suffixIcon
      title: 后缀图标
      type: string
      options:
        - value: time
          title: 时间
      description: ""
      clearable: true
      group: 主要属性
      brifeDoc: ""
      docDescription: 支持配置选择框后缀图标，仅支持时间图标
      tooltipLink: ""
    - name: append-to
      title: 弹出层位置依据
      type: string
      default: body
      description: 设置弹出层依据哪个元素定位位置，可选值：`'body'`表示添加到 document.body，`'reference'`表示添加到参考元素中。
      options:
        - value: reference
          title: 引用元素下
        - value: body
          title: 全局body
      group: 主要属性
      brifeDoc: ""
      docDescription: 设置添加到哪个元素：引用元素下、全局body
      tooltipLink: ""
    - name: clearable
      title: 可清除
      type: boolean
      default: true
      description: 可点击清除按钮一键清除内容
      group: 交互属性
      brifeDoc: ""
      docDescription: 是否展示清除按钮
      tooltipLink: ""
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 正常显示，但禁止选择/输入
      group: 状态属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 置灰显示，且禁止任何交互（焦点、点击、选择、输入等）
      group: 状态属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: visible
      title: 显示状态
      type: boolean
      default: true
      description: 显示状态分为“True(打开)/False(关闭)”，默认为“打开”
      hidden: true
      group: 状态属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: width
      title: 宽度
      type: string
      options:
        - value: full
          title: 占满
        - value: huge
          title: 巨大
        - value: large
          title: 大
        - value: medium
          title: 中型
        - value: normal
          title: 正常
        - value: small
          title: 小
        - value: mini
          title: 迷你
      default: normal
      description: 设置时间选择输入框宽度大小
      group: 样式属性
      brifeDoc: ""
      docDescription: 支持占满、巨大、大、中型、正常、小、迷你
      tooltipLink: ""
    - name: height
      title: 高度
      type: string
      options:
        - value: full
          title: 占满
        - value: huge
          title: 巨大
        - value: large
          title: 大
        - value: medium
          title: 中型
        - value: normal
          title: 正常
        - value: small
          title: 小
        - value: mini
          title: 迷你
      default: normal
      description: 设置时间选择输入框高度大小
      group: 样式属性
      brifeDoc: ""
      docDescription: 支持占满、巨大、大、中型、正常、小、迷你
      tooltipLink: ""
  events:
    - name: change
      title: 改变后
      description: 时间改变时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/DateEvent"
        - name: time
          type: object
          description: 改变后的时间
    - name: blur
      title: 失去焦点
      description: 失去焦点时触发。
      params:
        - name: $event
          type: FocusEvent
          description: 原生事件对象
        - name: senderVM
          description: 发送事件实例
