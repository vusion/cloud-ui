- name: u-badge
  title: 徽章
  icon: badge
  description: 用于显示消息条数和提醒用户处理的角标。
  labels:
    - Display
  attrs:
    - name: value
      title: 值
      type: number | string
      description: 显示的值
    - name: max
      title: 最大值
      type: number
      description: 最大值，超过最大值会显示为“最大值+”的形式，当最大值是数字类型时生效
    - name: corner
      title: 插入右上角
      type: boolean
      default: false
      description: ""
    - name: dot
      title: 显示小圆点
      type: boolean
      default: false
      description: 是否显示为小圆点
      advanced: true
  slots:
    - name: default
      description: 插入需要附加徽章的元素。
