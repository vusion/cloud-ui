- name: u-toast
  icon: toast
  title: 吐司提示
  labels: [Feedback]
  attrs:
    - name: position
      title: 位置
      type: string
      options: 
        - value: top-center
          title: 上中
        - value: top-left
          title: 上左
        - value: top-right
          title: 上右
        - value: bottom-center
          title: 下中
        - value: bottom-left
          title: 下左
        - value: bottom-right
          title: 下右
        - value: static
          title: 静态
      default: top-center
      description: 显示的位置
    - name: duration
      title: 停留时间
      type: number
      default: 2000
      description: 提示停留的时间。`0`表示常驻。
    - name: single
      title: 合并
      type: boolean
      default: false
      advanced: true
      description: 多个提示会合并为一个
    - name: text
      title: 提示内容
      type: string
      default: ""
      description: 默认提示内容
    - name: color
      title: 颜色
      type: string
      options:
        - value: info
          title: 信息提示
        - value: success
          title: 成功信息提示
        - value: warning
          title: 警告信息提示
        - value: error
          title: 错误信息提示
      default: default
      description: 提示的颜色
    - name: closable
      title: 关闭提示
      type: boolean
      default: false
      description: 是否可以关闭提示
  events:
    - name: open
      title: 弹出后事件
      description: 弹出提示时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/DurationEvent'
        - name: $event.text
          type: string
          description: 提示的内容
        - name: $event.color
          type: string
          description: 提示的颜色
        - name: $event.duration
          type: number
          description: 提示停留的时间
        - name: senderVM
          type: UToast
          description: 发送事件实例
    - name: before-close
      title: 关闭前
      description: 关闭提示前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/DurationEvent'
        - name: $event.text
          type: string
          description: 提示的内容
        - name: $event.color
          type: string
          description: 提示的颜色
        - name: $event.duration
          type: number
          description: 提示停留的时间
        - name: $event.preventDefault
          type: Function
          description: 阻止关闭流程
        - name: senderVM
          type: UToast
          description: 发送事件实例
    - name: close
      title: 关闭后
      description: 关闭提示时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/DurationEvent'
        - name: $event.text
          type: string
          description: 提示的内容
        - name: $event.color
          type: string
          description: 提示的颜色
        - name: $event.duration
          type: number
          description: 提示停留的时间
        - name: senderVM
          type: UToast
          description: 发送事件实例
