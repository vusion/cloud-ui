- name: u-rate
  title: 评分
  labels:
    - Form
  icon: rate
  description: 评分组件。
  attrs:
    - name: value
      title: 评分值
      type: number
      sync: true
      model: true
      default: 0
      description: ""
      group: 数据属性
      docDescription: 当前选择的值
      tooltipLink: ""
    - name: max
      title: 最大分数
      type: number
      default: 5
      description: ""
      group: 数据属性
      docDescription: 评分组件的最大分数
      tooltipLink: ""
    - name: show-text
      title: 展示辅助文本
      type: boolean
      default: false
      description: 在评分后展示辅助文字
      group: 主要属性
      docDescription: 在评分后展示辅助文字
      tooltipLink: ""
    - name: texts
      title: 辅助文本
      type: Array
      default:
        - 极差
        - 失望
        - 一般
        - 满意
        - 惊喜
      description: 辅助说明的文本信息，在展示辅助文本开关打开的情况下才会生效
      group: 主要属性
      docDescription: 辅助文字设置。在展示辅助文字开关打开的情况下才会生效
      tooltipLink: ""
    - name: show-tooltip
      title: 展示提示信息
      type: boolean
      default: false
      description: 鼠标悬浮时展示Tooltip提示信息
      group: 主要属性
      docDescription: 鼠标悬浮时展示提示文字
      tooltipLink: ""
    - name: tooltips
      title: 提示信息
      type: Array
      default:
        - 极差
        - 失望
        - 一般
        - 满意
        - 惊喜
      description: Tooltip提示信息设置。在展示提示信息开关打开的情况下才会生效
      group: 主要属性
      docDescription: Tooltip文字设置。在展示Tooltip开关打开的情况下才会生效
      tooltipLink: ""
    - name: allow-half
      title: 可半选
      type: boolean
      default: false
      description: 是否允许半选
      group: 交互属性
      docDescription: 是否允许半选
      tooltipLink: ""
    - name: clearable
      title: 可清除
      type: boolean
      default: false
      description: 可选中后再次点击以清除选中
      group: 交互属性
      docDescription: 是否允许选中后点击清除
      tooltipLink: ""
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 正常显示，但禁止选择/输入
      group: 状态属性
      docDescription: 正常显示，但禁止选择或输入
      tooltipLink: ""
  events:
    - name: change
      title: 改变后
      description: 修改时触发
      params:
        - name: $event.value
          type: number
          description: 改变后的值
        - name: $event.oldValue
          type: number
          description: 旧的值
