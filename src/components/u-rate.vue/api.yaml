- name: u-rate
  title: 评分
  labels:
    - Form
  icon: rate
  description: 评分组件。
  next: true
  nested: false
  attrs:
    - name: value
      title: 评分值
      type: number
      sync: true
      model: true
      default: 0
      description: ""
    - name: max
      title: 最大分数
      type: number
      default: 5
      description: ""
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: ""
    - name: allow-half
      title: 允许半选
      type: boolean
      default: false
      description: 是否允许半选
    - name: clearable
      title: 允许清除
      type: boolean
      default: false
      description: 是否允许选中后点击清除
    - name: show-text
      title: 展示辅助文字
      type: boolean
      default: false
      description: 在评分后展示辅助文字
    - name: texts
      title: 辅助文字
      type: Array
      default:
        - 极差
        - 失望
        - 一般
        - 满意
        - 惊喜
      description: 辅助文字设置。在展示辅助文字开关打开的情况下才会生效
    - name: show-tooltip
      title: 展示Tooltip
      type: boolean
      default: false
      description: 鼠标悬浮时展示提示文字
    - name: tooltips
      title: Tooltip文字
      type: Array
      default:
        - 极差
        - 失望
        - 一般
        - 满意
        - 惊喜
      description: Tooltip文字设置。在展示Tooltip开关打开的情况下才会生效
  events:
    - name: change
      title: 改变后
      description: 修改时触发
      params:
        - name: $event.value
          type: number
          description: 改变后的值
        - name: $event.oldValue
          type: number
          description: 旧的值
