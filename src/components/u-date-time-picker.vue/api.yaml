- name: u-date-time-picker
  title: 日期时间选择
  icon: date-time-picker
  description: 日期时间选择器
  labels:
    - Selector
  attrs:
    - name: minUnit
      title: 最小单位
      type: string
      options:
        - value: second
          title: 秒
        - value: minute
          title: 分
      default: second
      description: 最小时间单位
      group: 主要属性
      brifeDoc: ""
      docDescription: 最小时间单位，支持秒或分
      tooltipLink: ""
      dependency:
        - advanced-format.enable: false
    - name: range
      title: 区间选择
      type: boolean
      default: false
      description: 是否支持进行日期时间区间选择，关闭则为日期时间点选择
      group: 数据属性
      toggleclear:
        - placeholderRight
    - name: value
      title: 值
      type: string, number, Date
      sync: true
      model: true
      description: 默认显示的日期时间值，格式如2018-08-08 08:08:08
      group: 数据属性
      brifeDoc: ""
      docDescription: 默认显示的日期时间值
      tooltipLink: ""
      dependency:
        - '!range': true
    - name: startDate
      title: 起始值
      type: string,number,Date
      sync: true
      description: 默认显示的起始日期时间值，格式如2018-08-08 08:08:08
      group: 数据属性
      dependency:
        - range: true
    - name: endDate
      title: 结束值
      type: string,number,Date
      sync: true
      description: 默认显示的结束日期时间值，格式如2018-08-08 08:08:08
      group: 数据属性
      dependency:
        - range: true
    - name: minDate
      title: 最小日期时间值
      type: string, number, Date
      description: 最小可选的日期时间值，填写null则不限制，日期填写格式为“yyyy-mm-dd  00:00:00”
      group: 数据属性
      brifeDoc: ""
      docDescription: 支持输入的最小日期时间
      tooltipLink: ""
    - name: maxDate
      title: 最大日期时间值
      type: string, number, Date
      description: 最大可选的日期时间值，填写null则不限制，日期填写格式为“yyyy-mm-dd  00:00:00”
      group: 数据属性
      brifeDoc: ""
      docDescription: 支持输入的最大日期时间
      tooltipLink: ""
    - name: yearDiff
      title: 最小年份差值
      type: number
      default: 20
      description: 最小可选年份值与当前年份值的差值
      group: 数据属性
      brifeDoc: ""
      docDescription: 最小可选年份值为当前年减去此值
      tooltipLink: ""
      dependency:
        - '!range': true
    - name: yearAdd
      title: 最大年份差值
      type: number
      default: 20
      description: 最大可选年份值与当前年份值的差值
      group: 数据属性
      brifeDoc: ""
      docDescription: 最大可选年份值为当前年加上此值
      tooltipLink: ""
      dependency:
        - '!range': true
    - name: show-date-formatter
      title: 日期展示格式
      type: string
      options:
        - value: YYYY年M月D日
          title: 中国（2023年7月26日）
        - value: YYYY-MM-DD
          title: ISO（2023-07-26）
        - value: M/D/YYYY
          title: US（7/26/2023）
        - value: D/M/YYYY
          title: EU（26/7/2023）
      default: YYYY-MM-DD
      description: ""
      dependency:
        - advanced-format.enable: false
      group: 主要属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: show-time-formatter
      title: 时间展示格式
      type: string
      options:
        - value: HH:mm:ss
          title: "12:09:09"
          dependency:
            - minUnit: second
        - value: HH时mm分ss秒
          title: 12时09分09秒
          dependency:
            - minUnit: second
        - value: HH:mm
          title: "12:09"
          dependency:
            - minUnit: minute
        - value: HH时mm分
          title: 12时09分
          dependency:
            - minUnit: minute
      default: HH:mm:ss
      description: ""
      dependency:
        - advanced-format.enable: false
      group: 主要属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: advanced-format
      title: 高级格式化
      type: "{ enable: boolean, value: string }"
      default: "{ enable: false, value: '' }"
      description: ""
      group: 主要属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
      bindHide: true
    - name: placeholder
      title: 占位符
      type: string
      default: 请选择时间
      description: 为空时显示的占位符文本
      group: 主要属性
      brifeDoc: ""
      docDescription: 未选择状态下的提示文案
      tooltipLink: ""
    - name: placeholderRight
      title: 右侧占位符
      type: string
      description: 为空时显示的占位符文本（右侧）
      group: 主要属性
      brifeDoc: ""
      docDescription: 日期选择框无内容时的提示信息，支持自定义编辑, 在没有设置的时候使用placeholder作为右侧占位符内容
      tooltipLink: ""
      dependency:
        - range: true
    - name: autofocus
      title: 自动获取焦点
      type: boolean
      default: false
      description: 设置是否自动获取焦点
      designer-value: false
      group: 主要属性
      brifeDoc: ""
      docDescription: 是否自动聚焦
      tooltipLink: ""
    - name: showRightNowButton
      title: 此刻按钮
      type: boolean
      default: true
      description: 点击可快捷选择当前时间
      group: 主要属性
      brifeDoc: ""
      docDescription: 快捷选择当前时间
      tooltipLink: ""
    - name: rightNowTitle
      title: 此刻按钮名称
      type: string
      default: ""
      description: ""
      clearable: true
      group: 主要属性
      brifeDoc: ""
      docDescription: 支持自定义修改原此刻按钮名称。
      tooltipLink: ""
    - name: showFooterButton
      title: 取消/确定按钮
      type: boolean
      default: true
      description: 控制弹出层的关闭和设置的生效与否
      group: 主要属性
      brifeDoc: ""
      docDescription: 是否显示取消/确定按钮。
      tooltipLink: ""
    - name: cancelTitle
      title: 取消按钮名称
      type: string
      default: ""
      description: 取消按钮的显示名称，如果为空则不显示
      clearable: true
      group: 主要属性
      brifeDoc: ""
      docDescription: 支持自定义修改原取消按钮名称
      tooltipLink: ""
    - name: okTitle
      title: 确定按钮名称
      type: string
      default: ""
      description: 确定按钮的显示名称，如果为空则不显示
      clearable: true
      group: 主要属性
      brifeDoc: ""
      docDescription: 支持自定义修改原确定按钮名称
      tooltipLink: ""
    - name: converter
      title: 转换器
      type: string
      options:
        - title: JSON
          value: json
        - title: Unix 时间戳
          value: timestamp
        - title: Date 对象
          value: date
        - title: YYYY-MM-DD HH:mm:ss
          value: format
      default: json 
      description: ""
      clearable: true
      group: 主要属性
      brifeDoc: ""
      docDescription: "- SON、Unix 时间戳、 Date 对象、 YYYY-MM-DD HH:mm:ss"
      tooltipLink: ""
    - name: preIcon
      title: 前缀图标
      type: string
      options:
        - value: calendar
          title: 日历
      default: calendar
      description: ""
      clearable: true
      group: 主要属性
      brifeDoc: ""
      docDescription: 选择并展示前缀图标
      tooltipLink: ""
    - name: suffixIcon
      title: 后缀图标
      type: string
      options:
        - value: calendar
          title: 日历
      description: ""
      clearable: true
      group: 主要属性
      brifeDoc: ""
      docDescription: 选择并展示后缀图标
      tooltipLink: ""
    - name: append-to
      title: 弹出层位置依据
      type: string
      default: body
      description: 设置弹出层依据哪个元素定位位置，可选值：`'body'`表示添加到 document.body，`'reference'`表示添加到参考元素中。
      options:
        - value: reference
          title: 引用元素下
        - value: body
          title: 全局body
      group: 主要属性
      brifeDoc: ""
      docDescription: 设置添加到哪个元素，引用元素下、全局body
      tooltipLink: ""
    - name: clearable
      title: 可清除
      type: boolean
      description: 可点击清除按钮一键清除内容
      group: 交互属性
      brifeDoc: ""
      docDescription: 是否展示清除按钮
      tooltipLink: ""
    - name: opened
      title: 弹出状态
      type: boolean
      default: false
      description: 弹出状态分为“True(弹出)/False(关闭)”，默认为“关闭”
      group: 状态属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 置灰显示，且禁止任何交互（焦点、点击、选择、输入等）
      group: 状态属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 正常显示，但禁止选择/输入
      group: 状态属性
      brifeDoc: ""
      docDescription: ""
      tooltipLink: ""
    - name: width
      title: 宽度
      type: string
      options:
        - value: full
          title: 占满
        - value: huge
          title: 巨大
        - value: large
          title: 大
        - value: medium
          title: 中型
        - value: normal
          title: 正常
        - value: small
          title: 小
        - value: mini
          title: 迷你
      default: normal
      description: 设置日期时间选择输入框宽度大小
      group: 样式属性
      brifeDoc: ""
      docDescription: 支持占满、巨大、大、中型、正常、小、迷你。
      tooltipLink: ""
    - name: height
      title: 高度
      type: string
      options:
        - value: full
          title: 占满
        - value: huge
          title: 巨大
        - value: large
          title: 大
        - value: medium
          title: 中型
        - value: normal
          title: 正常
        - value: small
          title: 小
        - value: mini
          title: 迷你
      default: normal
      description: 设置日期时间选择输入框高度大小
      group: 样式属性
      brifeDoc: ""
      docDescription: 支持占满、巨大、大、中型、正常、小、迷你。
      tooltipLink: ""
  events:
    - name: select
      description: 日期值发生变化触发
      params:
        - name: $event
          type: object
          title: 自定义事件对象
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/DateEvent"
        - name: $event.date
          type: number
          title: 选择项的值
          description: 选择项的值，默认返回时间戳
      title: 值选择时
    - name: change
      description: 选择新时间触发
      title: 值变化时
      params:
        - name: $event
          type: object
          title: 自定义事件对象
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/DateEvent"
        - name: $event.date
          type: number
          title: 选择项的值
          description: 选择项的值，默认返回时间戳
    - name: blur
      title: 失去焦点
      description: 失去焦点时触发。
      params:
        - name: $event
          type: FocusEvent
          description: 原生事件对象
        - name: senderVM
          description: 发送事件实例
