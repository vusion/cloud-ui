- name: u-date-time-picker
  title: 日期时间选择
  icon: date-time-picker
  description: 日期时间选择器
  labels:
    - Selector
  next: true
  nested: false
  attrs:
    - name: date
      title: 值
      type: string, number, Date
      sync: true
      model: true
      description: 默认显示的日期时间值，格式如2018-08-08 08:08:08
    - name: minDate
      title: 最小日期值
      type: string, number, Date
      description: 支持输入的最小日期时间，不限制填写null
    - name: maxDate
      title: 最大日期值
      type: string, number, Date
      description: 支持输入的最大日期时间，不限制填写null
    - name: placeholder
      title: 默认提示文案
      type: string
      default: 请选择时间
      description: 输入框的提示文字
    - name: opened
      title: 弹出状态
      type: boolean
      default: false
      description: 切换弹出/关闭状态
    - name: autofocus
      title: 自动获取焦点
      type: boolean
      default: false
      description: 是否自动获取焦点
      designer-value: false
    - name: clearable
      title: 清除按钮
      type: boolean
      description: 输入框输入内容支持一键清除
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: ""
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: ""
    - name: yearDiff
      title: 最小可选年份到当前年份的差值
      type: number
      default: 20
      description: 最小可选年份值为当前年减去此值
    - name: yearAdd
      title: 最大可选年份到当前年份的差值
      type: number
      default: 20
      description: 最大可选年份值为当前年加上此值
    - name: converter
      title: 转换器
      type: string
      options:
        - title: JSON
          value: json
        - title: Unix 时间戳
          value: timestamp
        - title: Date 对象
          value: date
        - title: YYYY-MM-DD HH:mm:ss
          value: format
      default: format
      description: 转换器
      clearable: true
    - name: preIcon
      title: 前缀图标
      type: string
      options:
        - value: calendar
          title: 日历
      default: "calendar"
      description: ""
      clearable: true
    - name: suffixIcon
      title: 后缀图标
      type: string
      options:
        - value: calendar
          title: 日历
      description: ""
      clearable: true
    - name: width
      title: 宽度
      type: string
      options:
        - value: full
          title: 占满
        - value: huge
          title: 巨大
        - value: large
          title: 大
        - value: medium
          title: 中型
        - value: normal
          title: 正常
        - value: small
          title: 小
        - value: mini
          title: 迷你
      default: normal
      description: 设置日期时间选择输入框宽度大小
    - name: height
      title: 高度
      type: string
      options:
        - value: full
          title: 占满
        - value: huge
          title: 巨大
        - value: large
          title: 大
        - value: medium
          title: 中型
        - value: normal
          title: 正常
        - value: small
          title: 小
        - value: mini
          title: 迷你
      default: normal
      description: 设置日期时间选择输入框高度大小
    - name: append-to
      title: 弹出层展示位置
      type: string
      default: body
      description: 设置添加到哪个元素。可选值：`'body'`表示添加到 document.body，`'reference'`表示添加到参考元素中
      options:
        - value: reference
          title: 引用元素下
        - value: body
          title: 全局body
  events:
    - name: select
      description: 日期值发生变化触发
      params:
        - name: $event
          type: object
          title: 自定义事件对象
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/DateEvent"
        - name: $event.date
          type: number
          title: 选择项的值
          description: 选择项的值，默认返回时间戳
      title: 值选择时
    - name: change
      description: 选择新时间触发
      title: 值变化时
      params:
        - name: $event
          type: object
          title: 自定义事件对象
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/DateEvent"
        - name: $event.date
          type: number
          title: 选择项的值
          description: 选择项的值，默认返回时间戳
    - name: blur
      title: 失去焦点
      description: 失去焦点时触发。
      params:
        - name: $event
          type: FocusEvent
          description: 原生事件对象
        - name: senderVM
          description: 发送事件实例
