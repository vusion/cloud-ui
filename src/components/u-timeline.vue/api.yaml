- name: u-timeline
  title: 时间线
  attrs:
    - name: mode
      type: enum
      options:
        - default
        - alternate
        - label
      default: default
      description: 模式切换。`alternate` 交替展示，`label` 开启 `label` 展示
    - name: pending
      type: boolean
      default: false
      description: 是否指定最后一个节点为幽灵节点
  slots:
    - concept: Slot
      name: default
      description: 插入 `<u-timeline-item>` 子组件
- name: u-timeline-item
  attrs:
    - name: color
      type: string
      default: primary
      description: 指定圆圈颜色 `primary`, `success`, `warning`, `error`，或自定义的色值
    - name: label
      type: string
      description: 指定展示在另一侧的 `label`，只在 `label` 模式下生效
    - name: position
      type: enum
      options:
        - left
        - right
      default: right
      description: 指定交替展示时的位置，只在 `alternate` 或 `label` 模式下生效
  slots:
    - concept: Slot
      name: default
      description: 插入文本或 HTML
    - concept: Slot
      name: dot
      description: 自定义图标
    - concept: Slot
      name: label
      description: 自定义 `label` ，只在 `label` 模式下生效
