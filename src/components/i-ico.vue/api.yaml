- name: i-ico
  title: 图标
  icon: icon
  labels:
    - Display
  description: 图标
  attrs:
    - name: name
      title: 图标
      type: string
      default: ""
      description: ""
      clearable: true
      group: 主要属性
      docDescription: 支持从图标库选择图标或上传自定义图标。
      tooltipLink: ""
    - name: icotype
      title: 图标布局
      type: string
      options:
        - value: only
          title: 仅图标
        - value: top
          title: 组合图标-上下
        - value: left
          title: 组合图标-左右
      default: top
      description: 图标和文本的布局方式
      group: 主要属性
      docDescription: 支持选择图标的展示方式，包括仅图标、组合图标-上下、组合图标-左右三种方式。
      tooltipLink: ""
    - name: linkType
      title: 链接类型
      type: string
      options:
        - value: destination
          title: 页面跳转
        - value: download
          title: 下载链接
      default: destination
      description: ""
      compType: linkTypeSelect
      bindHide: true
      group: 交互属性
      docDescription: 支持页面跳转、普通链接、下载链接。
      tooltipLink: ""
    - name: hrefAndTo
      title: 链接地址
      type: string
      description: ""
      compType: linkHrefInput
      group: 交互属性
      docDescription: 链接的详细地址。
      tooltipLink: ""
    - name: target
      title: 链接打开方式
      type: string
      options:
        - value: _blank
          title: 新窗口
        - value: _self
          title: 当前窗口
        - value: _parent
          title: 父级窗口
          advanced: true
        - value: _top
          title: 顶级窗口
          advanced: true
      default: _self
      description: 链接跳转的打开方式，父级窗口和顶级窗口仅适用于iframe组件嵌套的情况，若不存在嵌套，则其打开方式同当前窗口。
      group: 交互属性
      docDescription: 可选新窗口、父级窗口、当前窗口和顶级窗口，其中父级窗口和顶级窗口仅适用于iframe组件嵌套的情况，若不存在嵌套，则打开方式同当前窗口。
      tooltipLink: ""
  slots: false
  events:
    - name: click
      title: 点击后
      description: 点击此项时触发
      params: []
    - name: dblclick
      title: 双击
      description: 双击此项时触发
      params: []
    - name: rightclick
      title: 右键点击
      description: 右键点击此项时触发
      params: []
    - name: over
      title: 鼠标移入
      description: 鼠标移入此项时触发
      params: []
    - name: out
      title: 鼠标移出
      description: 鼠标移出此项时触发
      params: []
    - name: down
      title: 鼠标按下
      description: 鼠标按下此项时触发
      params: []
