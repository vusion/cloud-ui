- name: u-date-picker
  title: 日期选择
  icon: date-picker
  description: 日期选择器
  labels:
    - Selector
  next: true
  nested: false
  attrs:
    - name: date
      title: 值
      type: string,number,Date
      sync: true
      model: true
      description: 默认显示的日期值，格式如2018-08-08
    - name: minDate
      title: 最小日期
      type: string,number,Date
      description: 支持输入的最小日期，不限制填写null
    - name: maxDate
      title: 最大日期
      type: string,number,Date
      description: 支持输入的最大日期，不限制填写null
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: ""
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: ""
    - name: opened
      title: 弹出状态
      type: boolean
      default: false
      description: 切换弹出/关闭状态
    - name: autofocus
      title: 自动获取焦点
      type: boolean
      default: false
      description: 是否自动获取焦点
      designer-value: false
    - name: placeholder
      title: 默认提示文字
      type: string
      default: 请输入
      description: 输入框的提示文字
    - name: clearable
      title: 清除按钮
      type: boolean
      description: 输入框输入内容支持一键清除
    - name: alignment
      title: 日历弹窗对其方式
      type: string
      options:
        - value: left
          title: 左对齐
        - value: right
          title: 右对齐
      default: left
      description: 日历弹窗对齐方式
    - name: time
      title: 时间格式
      type: string, number
      default: 00:00:00
      description: 输入对应格式的字符串（8:00:00）即可
    - name: yearDiff
      title: 最小可选年份与当前年份的差值
      type: number
      default: 20
      description: 最小可选年份值为当前年减去此值
    - name: yearAdd
      title: 最大可选年份与当前年份的差值
      type: number
      default: 20
      description: 最大可选年份值为当前年加上此值
    - name: converter
      title: 转换器
      type: string
      options:
        - title: JSON
          value: json
        - title: Unix 时间戳
          value: timestamp
        - title: Date 对象
          value: date
        - title: YYYY-MM-DD
          value: format
      default: format
      description: 转换器，用于转换时间结果
      clearable: true
    - name: picker
      title: 格式
      type: string
      options:
        - title: 日期
          value: date
        - title: 月份
          value: month
        - title: 季度
          value: quarter
        - title: 年份
          value: year
      default: date
      description: 日期格式设置
    - name: preIcon
      title: 前缀图标
      type: string
      options:
        - value: calendar
          title: 日历
      default: calendar
      description: ""
      clearable: true
    - name: suffixIcon
      title: 后缀图标
      type: string
      options:
        - value: calendar
          title: 日历
      description: ""
      clearable: true
    - name: width
      title: 宽度
      type: string
      options:
        - value: full
          title: 占满
        - value: huge
          title: 巨大
        - value: large
          title: 大
        - value: medium
          title: 中型
        - value: normal
          title: 正常
        - value: small
          title: 小
        - value: mini
          title: 迷你
      default: normal
      description: 设置日期选择输入框宽度大小
    - name: height
      title: 高度
      type: string
      options:
        - value: full
          title: 占满
        - value: huge
          title: 巨大
        - value: large
          title: 大
        - value: medium
          title: 中型
        - value: normal
          title: 正常
        - value: small
          title: 小
        - value: mini
          title: 迷你
      default: normal
      description: 设置日期选择输入框高度大小
    - name: append-to
      title: 弹出层展示位置
      type: string
      default: body
      description: 设置添加到哪个元素。可选值：`'body'`表示添加到 document.body，`'reference'`表示添加到参考元素中
      options:
        - value: reference
          title: 引用元素下
        - value: body
          title: 全局body
  events:
    - name: input
      title: 值输入时
      description: 值变化时触发 (表单验证可以检测到其值得变化)
      params:
        - name: $event
          type: Date
          title: 输入后的日期值
          description: 改变后的日期值
          schema:
            $ref: "#/basicTypes/Date"
    - name: change
      description: 值变化时触发
      title: 值变化时
      params:
        - name: $event
          type: object
          title: 自定义事件对象
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/DateEvent"
        - name: $event.date
          type: Date
          title: 改变后的日期值
          description: 改变后的日期值
    - name: select
      description: 选择日期时触发
      title: 选择时
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/DateEvent"
        - name: $event.date
          type: Date
          description: 选择后的日期值
    - name: toggle
      description: 弹出/隐藏时触发
      title: 弹出/隐藏时
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/CollapseEvent"
        - name: $event.open
          type: boolean
          description: 弹出/隐藏状态
    - name: blur
      title: 失去焦点
      description: 失去焦点时触发。
      params:
        - name: $event
          type: FocusEvent
          description: 原生事件对象
        - name: senderVM
          description: 发送事件实例
