- name: u-sidebar
  title: 侧边栏
  labels: [路由链接, 块级展示]
  description: 通常用于页面左侧的导航栏。
  attrs:
    - name: router
      type: boolean
      default: true
      description: 是否根据 vue-router 来控制选择哪一项
    - name: value.sync, v-model
      type: any
      default: null
      description: 当前选择的值
    - name: collapsible
      type: boolean
      default: false
      description: 分组是否可以折叠
    - name: accordion
      type: boolean
      default: false
      description: 是否每次只会展开一个分组
    - name: expand-trigger
      type: string
      default: click
      description: 展开/折叠的触发方式。可选值：`'click'`表示整行点击均可触发、`'click-expander'`表示仅点击小箭头时触发
    - name: readonly
      type: boolean
      default: false
      description: 是否只读
    - name: disabled
      type: boolean
      default: false
      description: 是否禁用
  slots:
    - name: default
      description: 插入`<u-sidebar-item>`、`<u-sidebar-divider>`或`<u-sidebar-group>`子组件。
  events:
    - name: click
      description: 点击此项时触发，与原生 click 事件不同的是，它只会在非只读和禁用的情况下触发。
      params:
        - name: $event
          type: MouseEvent
          description: 鼠标事件对象
        - name: senderVM
          type: Vue
          description: 发送事件实例
    - name: before-select
      description: 选择某一项前触发
      params:
        - name: $event.value
          type: any
          description: 选择项的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.itemVM
          type: USidebarItem
          description: 选择项子组件
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: Vue
          description: 发送事件实例
    - name: input
      description: 选择某一项时触发
      params:
        - name: $event
          type: any
          description: 选择项的值
        - name: senderVM
          type: Vue
          description: 发送事件实例
    - name: select
      description: 选择某一项时触发
      params:
        - name: $event.value
          type: any
          description: 改变后的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.oldItem
          type: object
          description: 旧的选择项相关对象
        - name: $event.itemVM
          type: USidebarItem
          description: 选择项子组件
        - name: $event.oldVM
          type: USidebarItem
          description: 旧的选择项子组件
        - name: senderVM
          type: USidebar
          description: 发送事件实例
    - name: toggle
      description: 展开/折叠某分组时触发
      params:
        - name: $event.expanded
          type: boolean
          description: 展开/折叠状态
        - name: $event.groupVM
          type: USidebarGroup
          description: 分组组件
        - name: senderVM
          type: Vue
          description: 发送事件实例
  methods:
    - name: toggleAll(expanded)
      description: 展开/折叠所有分组
      params:
        - name: expanded
          type: boolean
          description: 展开/折叠
- name: u-sidebar-item
  attrs:
    - name: value
      type: any
      default: null
      description: 此项的值
    - name: disabled
      type: boolean
      default: false
      description: 禁用此项
    - name: item
      type: object
      default: null
      description: 相关对象。当选择此项时，抛出的事件会传递该对象，便于开发
    - name: href
      type: string
      default: null
      description: 链接地址
    - name: target
      type: string
      default: null
      description: 打开方式
    - name: to
      type: string, Location
      default: null
      description: 需要 vue-router，与`<router-link>`的`to`属性相同。可以是一个字符串或者是描述目标位置的对象。
    - name: replace
      type: boolean
      default: false
      description: 需要
        vue-router，与`<router-link>`的`replace`属性相同。如果为`true`，当点击时，会调用`router.replace()`而不是`router.push()`，于是导航后不会留下`history
        `记录。
    - name: exact
      type: boolean
      default: false
      description: 需要 vue-router，与`<router-link>`的`exact`属性相同。是否与路由完全一致时才高亮显示。
  slots:
    - name: default
      description: 插入文本或 HTML。
  events:
    - name: before-select
      description: 选择此项前触发
      params:
        - name: $event.value
          type: any
          description: 此项的值
        - name: $event.item
          type: object
          description: 此项的相关对象
        - name: $event.itemVM
          type: USidebarItem
          description: 此组件
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: Vue
          description: 发送事件实例
    - name: before-navigate
      description: 使用 router 相关属性切换路由前触发
      params:
        - name: $event.to
          type: string, Location
          description: "`to`属性的值"
        - name: $event.replace
          type: boolean
          description: "`replace`属性的值"
        - name: $event.exact
          type: boolean
          description: "`exact`属性的值"
        - name: $event.preventDefault
          type: Function
          description: 阻止切换流程
        - name: senderVM
          type: Vue
          description: 发送事件实例
    - name: navigate
      description: 使用router相关属性切换路由时触发
      params:
        - name: $event.to
          type: string, Location
          description: "`to`属性的值"
        - name: $event.replace
          type: boolean
          description: "`replace`属性的值"
        - name: $event.exact
          type: boolean
          description: "`exact`属性的值"
        - name: senderVM
          type: Vue
          description: 发送事件实例
- name: u-sidebar-group
  attrs:
    - name: title
      type: string
      default: null
      description: 显示的标题
    - name: collapsible
      type: boolean
      default: null
      description: "`false`"
    - name: expanded.sync
      type: boolean
      default: false
      description: 展开/折叠状态
    - name: disabled
      type: boolean
      default: false
      description: 是否禁用。禁用时无法展开/折叠
  slots:
    - name: default
      description: 插入`<u-sidebar-item>`或`<u-sidebar-divider>`子组件。
    - name: title
      description: 自定义标题文本。
    - name: extra
      description: 在右侧可以附加内容。
  events:
    - name: before-toggle
      description: 展开/折叠此分组前触发
      params:
        - name: $event.expanded
          type: boolean
          description: 展开/折叠状态
        - name: $event.groupVM
          type: USidebarGroup
          description: 分组组件
        - name: $event.preventDefault
          type: Function
          description: 阻止展开/折叠流程
        - name: senderVM
          type: Vue
          description: 发送事件实例
    - name: toggle
      description: 展开/折叠某分组时触发
      params:
        - name: $event.expanded
          type: boolean
          description: 展开/折叠状态
        - name: $event.groupVM
          type: USidebarGroup
          description: 分组组件
        - name: senderVM
          type: Vue
          description: 发送事件实例
- name: u-sidebar-divider
