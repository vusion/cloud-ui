- name: u-sidebar
  title: 侧边栏
  icon: sidebar
  labels:
    - Navigation
  description: 通常用于页面左侧的导航栏。
  attrs:
    - name: router
      title: 使用路由
      type: boolean
      default: true
      description: 是否根据 vue-router 来控制选择哪一项
    - name: value
      title: 值
      type: any
      sync: true
      model: true
      default: null
      description: 当前选择的值
    - name: collapsible
      title: 是否可折叠
      type: boolean
      default: false
      description: 分组是否可以折叠
    - name: accordion
      title: 手风琴模式
      type: boolean
      default: false
      description: 是否每次只会展开一个分组
    - name: expand-trigger
      title: 展开触发方式
      type: string
      options:
        - value: click
          title: 整行点击均可触发
        - value: click-expander
          title: 仅点击小箭头时触发
      default: click
      description: 展开/折叠的触发方式
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 是否只读
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用
  slots:
    - name: default
      description: 插入`<u-sidebar-item>`、`<u-sidebar-divider>`或`<u-sidebar-group>`子组件。
      support:
        - name: u-sidebar-group
          title: 导航分组
          snippet: <u-sidebar-group
            title="分组"><u-sidebar-item>导航项</u-sidebar-item></u-sidebar-group>
        - name: u-sidebar-item
          title: 导航项
          snippet: <u-sidebar-item>导航项</u-sidebar-item>
        - name: u-sidebar-divider
          title: 分隔线
          snippet: <u-sidebar-divider></u-sidebar-divider>
  events:
    - name: click
      title: 点击
      description: 点击此项时触发，与原生 click 事件不同的是，它只会在非只读和禁用的情况下触发。
      params:
        - name: $event
          type: MouseEvent
          description: 鼠标事件对象
          schema:
            $ref: "#/systemTypes/MouseEvent"
        - name: senderVM
          type: Vue
          description: 发送事件实例
    - name: before-select
      title: 选择前
      advanced: true
      description: 选择某一项前触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeItemEvent"
        - name: $event.value
          type: any
          description: 选择项的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.itemVM
          type: USidebarItem
          description: 选择项子组件
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: Vue
          description: 发送事件实例
    - name: input
      title: 输入时
      description: 选择某一项时触发
      params:
        - name: $event
          type: any
          description: 选择项的值
          schema:
            $ref: "#/basicTypes/String"
        - name: senderVM
          type: Vue
          description: 发送事件实例
    - name: select
      title: 选择后
      description: 选择某一项时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeItemEvent"
        - name: $event.value
          type: any
          description: 改变后的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.oldItem
          type: object
          description: 旧的选择项相关对象
        - name: $event.itemVM
          type: USidebarItem
          description: 选择项子组件
        - name: $event.oldVM
          type: USidebarItem
          description: 旧的选择项子组件
        - name: senderVM
          type: USidebar
          description: 发送事件实例
    - name: toggle
      title: 展开折叠后
      description: 展开/折叠某分组时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/CollapseEvent"
        - name: $event.expanded
          type: boolean
          description: 展开/折叠状态
        - name: $event.groupVM
          type: USidebarGroup
          description: 分组组件
        - name: senderVM
          type: Vue
          description: 发送事件实例
  methods:
    - name: toggleAll
      description: 展开/折叠所有分组
      params:
        - name: expanded
          type: boolean
          description: 展开/折叠
          schema:
            $ref: "#/systemTypes/CollapseEvent"
- name: u-sidebar-item
  title: 侧边栏项
  attrs:
    - name: text
      title: 文本
      type: string
      description: 文本内容
    - name: value
      title: 值
      type: any
      default: null
      description: 此项的值
    - name: icon
      title: 图标
      type: icon
      default: ''
      description: 图标
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 禁用此项
    - name: item
      title: 相关对象
      type: object
      default: null
      description: 相关对象。当选择此项时，抛出的事件会传递该对象，便于开发
      advanced: true
    - name: linkType
      title: 链接类型
      type: string
      options:
        - value: destination
          title: 页面跳转
        - value: href
          title: 普通链接
        - value: download
          title: 下载链接
      default: href
      description: 链接类型
      compType: linkTypeSelect
    - name: hrefAndTo
      title: 链接
      type: string
      description: 链接地址
      compType: linkHrefInput
    - name: target
      title: 打开方式
      type: string
      options:
        - value: _blank
          title: 新窗口
        - value: _self
          title: 当前窗口
        - value: _parent
          title: 父级窗口
          advanced: true
        - value: _top
          title: 顶级窗口
          advanced: true
      default: _blank
      description: 链接跳转方式
    - name: to
      title: 路由链接
      type: string, Location
      description: 需要 vue-router，与`<router-link>`的`to`属性相同。可以是一个字符串或者是描述目标位置的对象。
      advanced: true
    - name: replace
      title: 替换
      type: boolean
      default: false
      description: 需要
        vue-router，与`<router-link>`的`replace`属性相同。如果为`true`，当点击时，会调用`router.replace()`而不是`router.push()`，于是导航后不会留下`history
        `记录。
      advanced: true
    - name: exact
      title: 精确匹配
      type: boolean
      default: false
      description: 需要 vue-router，与`<router-link>`的`exact`属性相同。是否与路由完全一致时才高亮显示。
      advanced: true
  events:
    - name: before-select
      title: 选择前
      advanced: true
      description: 选择此项前触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeItemEvent"
        - name: $event.value
          type: any
          description: 此项的值
        - name: $event.item
          type: object
          description: 此项的相关对象
        - name: $event.itemVM
          type: USidebarItem
          description: 此组件
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: Vue
          description: 发送事件实例
    - name: before-navigate
      title: 导航前
      advanced: true
      description: 使用 router 相关属性切换路由前触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/NavigateEvent"
        - name: $event.to
          type: string, Location
          description: "`to`属性的值"
        - name: $event.replace
          type: boolean
          description: "`replace`属性的值"
        - name: $event.exact
          type: boolean
          description: "`exact`属性的值"
        - name: $event.preventDefault
          type: Function
          description: 阻止切换流程
        - name: senderVM
          type: Vue
          description: 发送事件实例
    - name: navigate
      title: 导航
      advanced: true
      description: 使用router相关属性切换路由时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/NavigateEvent"
        - name: $event.to
          type: string, Location
          description: "`to`属性的值"
        - name: $event.replace
          type: boolean
          description: "`replace`属性的值"
        - name: $event.exact
          type: boolean
          description: "`exact`属性的值"
        - name: senderVM
          type: Vue
          description: 发送事件实例
  description: 侧边栏项
- name: u-sidebar-group
  title: 侧边栏分组
  attrs:
    - name: title
      title: 标题
      type: string
      default: null
      description: 显示的标题
    - name: collapsible
      title: 是否可折叠
      type: boolean
      default: false
      description: 分组是否可以折叠
    - name: expanded
      title: 展开折叠状态
      type: boolean
      sync: true
      default: false
      description: 展开/折叠状态
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用。禁用时无法展开/折叠
  slots:
    - name: default
      description: 插入`<u-sidebar-item>`或`<u-sidebar-divider>`子组件。
      support:
        - name: u-sidebar-item
          title: 导航项
          snippet: <u-sidebar-item>导航项</u-sidebar-item>
        - name: u-sidebar-divider
          title: 分隔线
          snippet: <u-sidebar-divider></u-sidebar-divider>
    - name: title
      description: 自定义标题文本。
    - name: extra
      description: 在右侧可以附加内容。
  events:
    - name: before-toggle
      title: 展开折叠前
      description: 展开/折叠此分组前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/CollapseEvent"
        - name: $event.expanded
          type: boolean
          description: 展开/折叠状态
        - name: $event.groupVM
          type: USidebarGroup
          description: 分组组件
        - name: $event.preventDefault
          type: Function
          description: 阻止展开/折叠流程
        - name: senderVM
          type: Vue
          description: 发送事件实例
    - name: toggle
      title: 展开折叠后
      description: 展开/折叠某分组时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/CollapseEvent"
        - name: $event.expanded
          type: boolean
          description: 展开/折叠状态
        - name: $event.groupVM
          type: USidebarGroup
          description: 分组组件
        - name: senderVM
          type: Vue
          description: 发送事件实例
  description: 侧边栏分组
- name: u-sidebar-divider
  title: 侧边栏分隔线
  description: 侧边栏分隔线
