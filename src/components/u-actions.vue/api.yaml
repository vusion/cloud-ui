- name: u-actions
  title: 操作项
  icon: actions
  description: 当待操作项过多时，会自动收纳
  labels:
    - Table
  attrs:
    - name: max-count
      title: 最大个数
      type: number
      default: 3
      description: 一列最多显示链接个数
    - name: menu-title
      title: 菜单标题
      type: string
      default: 更多
      description: 菜单标题
    - name: placement
      title: 弹出方向
      type: string
      options:
        - value: top
          title: 上
        - value: bottom
          title: 下
        - value: left
          title: 左
        - value: right
          title: 右
        - value: top-start
          title: 上左
        - value: top-end
          title: 上右
        - value: bottom-start
          title: 下左
        - value: bottom-end
          title: 下右
        - value: left-start
          title: 左上
        - value: left-end
          title: 左下
        - value: right-start
          title: 右上
        - value: right-end
          title: 右下
      default: bottom-end
      description: 菜单的弹出方向
  slots:
    - name: default
      description: 插入`<u-action>`子组件。
      support:
        - name: u-action
          title: 操作项子组件
          snippet: <u-action>操作</u-action>
- name: u-action
  title: 单个操作项
  attrs:
    - name: hidden
      title: 隐藏
      type: boolean
      default: false
      description: 自定义显示/隐藏条件
    - name: color
      title: 颜色
      type: string
      options:
        - value: default
          title: 默认
        - value: light
          title: 浅色
        - value: success
          title: 成功色
        - value: warning
          title: 警告色
        - value: error
          title: 错误色
        - value: danger
          title: 危险色
      default: default
      description: 设置颜色
    - name: linkType
      title: 链接类型
      type: string
      options:
        - value: destination
          title: 页面跳转
        - value: href
          title: 普通链接
        - value: download
          title: 下载链接
      default: href
      description: 链接类型
    - name: hrefAndTo
      title: 链接
      type: string
      description: 链接地址
    - name: target
      title: 打开方式
      type: string
      default: _self
      options:
        - value: _blank
          title: 新标签页
        - value: _self
          title: 当前窗口
        - value: _parent
          title: 父级窗口
          advanced: true
        - value: _top
          title: 顶级窗口
          advanced: true
      description: 链接打开方式
    - name: decoration
      title: 下划线
      type: boolean
      default: true
      description: 是否显示下划线
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用。禁用后不会响应点击事件。
    - name: display
      title: 展示方式
      type: string
      options:
        - value: inline
          title: 行内展示
        - value: block
          title: 块级展示，宽度会充满父元素
      default: inline
      description: 展示方式
  events:
    - name: click
      title: 点击
      description: 点击此项时触发，与原生 click 事件不同的是，它只会在非禁用状态下触发。
      params:
        - name: $event
          type: MouseEvent
          description: 鼠标事件对象
          schema:
            $ref: '#/systemTypes/MouseEvent'
