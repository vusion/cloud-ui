- name: u-linear-progress
  title: 线形进度条
  icon: linear-progress
  description: 以线条的形式描述当前进度
  labels:
    - chart
  attrs:
    - name: range
      title: 百分比范围
      type: array<number>
      default:
        - 0
        - 100
      description: 百分比范围限制
      advanced: true
    - name: percent
      title: 当前进度(%)
      type: number
      default: 0
      description: 进度条显示的进度百分比，1-100之间的数字
      group: 数据属性
      docDescription: 进度条显示的进度百分比，1-100之间的数字
      tooltipLink: ""
    - name: direction
      title: 进度条方向
      type: string
      default: horizontal
      options:
        - value: horizontal
          title: 横向
        - value: vertical
          title: 竖向
      group: 主要属性
      description: ""
      docDescription: 横向、竖向
      tooltipLink: ""
    - name: size
      title: 尺寸
      type: string
      options:
        - value: small
          title: 小
        - value: normal
          title: 正常
        - value: large
          title: 大
        - value: huge
          title: 巨大
      default: normal
      description: 进度条高度大小
      group: 样式属性
      docDescription: 支持小、正常、大、巨大
      tooltipLink: ""
  slots:
    - concept: Slot
      name: default
      description: 插入文本或HTML。
      advanced: true
