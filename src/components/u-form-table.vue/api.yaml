- name: u-form-table
  title: 表单表格
  labels:
    - Table
  description: 在表单中使用的表格
  next: true
  nested: false
  attrs:
    - name: line
      type: boolean
      default: false
      description: 单元格之间是否显示分隔线条
    - name: striped
      type: boolean
      default: false
      description: 表格行是否按斑马线条纹显示
    - name: hover
      type: boolean
      default: false
      description: 表格行在悬浮时是否高亮显示
  slots:
    - concept: Slot
      name: default
      description: 在表格中插入`<thead>`、`<tbody>`、`<tr>`、`<th>`、`<td>`标签。
