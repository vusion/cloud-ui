- name: u-tabs
  title: 标签页
  labels: [路由链接, 块级展示]
  attrs:
    - name: value.sync, v-model
      type: any
      default: null
      description: 选中标签页的值
    - name: readonly
      type: boolean
      default: false
      description: 是否只读
    - name: disabled
      type: boolean
      default: false
      description: 是否禁用
    - name: closable
      type: boolean
      default: false
      description: 是否可以关闭
    - name: router
      type: boolean
      default: false
      description: 是否根据 vue-router 来控制选择哪个标签页
    - name: show-scroll-buttons
      type: enum | boolean
      options: ['never', 'auto', 'always']
      default: 'auto'
      description: 是否显示标签滚动左右箭头按钮。'auto'表示有滚动的情况下显示，‘always'表示始终显示，'never'表示始终不显示。
  slots:
    - name: default
      description: 插入`<u-tab>`子组件。
    - name: extra
      description: 在标签右侧可以附加组件。
  events:
    - name: before-select
      description: 选择某一页前触发
      params:
        - name: $event.value
          type: any
          description: 选中标签页的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.itemVM
          type: UTab
          description: 选中标签页实例
        - name: $event.oldVM
          type: UTab
          description: 旧的选中标签页实例
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: UTabs
          description: 发送事件实例
    - name: select
      description: 选择某一页时触发
      params:
        - name: $event.value
          type: any
          description: 选中标签页的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.itemVM
          type: UTab
          description: 选中标签页实例
        - name: $event.oldVM
          type: UTab
          description: 旧的选中标签页实例
        - name: senderVM
          type: UTabs
          description: 发送事件实例
    - name: before-close
      description: 关闭某一页前触发
      params:
        - name: $event.value
          type: any
          description: 待关闭标签页的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.itemVM
          type: UTab
          description: 待关闭的标签页实例
        - name: $event.preventDefault
          type: Function
          description: 阻止关闭流程
        - name: senderVM
          type: UTabs
          description: 发送事件实例
    - name: close
      description: 关闭某一页时触发
      params:
        - name: $event.value
          type: any
          description: 关闭的标签页的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.itemVM
          type: UTabs
          description: 关闭的标签页实例
        - name: $event.preventDefault
          type: Function
          description: 阻止关闭后自动选择页的流程
        - name: senderVM
          type: UTabs
          description: 发送事件实例
- name: u-tab
  attrs:
    - name: title
      type: string
      default: null
      description: 标签页标题
    - name: value
      type: any
      default: null
      description: 标签页的值
    - name: disabled
      type: boolean
      default: false
      description: 是否禁用此标签页
    - name: href
      type: string
      default: null
      description: 链接地址
    - name: target
      type: string
      default: null
      description: 打开方式
    - name: to
      type: string, Location
      default: null
      description: 需要 vue-router，与`<router-link>`的`to`属性相同。可以是一个字符串或者是描述目标位置的对象。
    - name: replace
      type: boolean
      default: false
      description: 需要
        vue-router，与`<router-link>`的`replace`属性相同。如果为`true`，当点击时，会调用`router.replace()`而不是`router.push()`，于是导航后不会留下`history
        `记录。
    - name: exact
      type: boolean
      default: false
      description: 需要 vue-router，与`<router-link>`的`exact`属性相同。是否与路由完全一致时才高亮显示。
  slots:
    - name: default
      description: 插入文本或 HTML。
    - name: title
      description: 自定义标题文本。
