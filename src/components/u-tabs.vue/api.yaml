- name: u-tabs
  icon: tabs
  title: 选项卡
  labels:
    - Selector
  description: 选项卡切换组件，常用于平级区域大块内容的收纳和展现。
  attrs:
    - name: router
      title: 绑定路由
      type: boolean
      default: false
      description: 是否根据 vue-router 来控制选择哪个标签页。
      advanced: true
    - name: value
      title: 值
      model: true
      sync: true
      type: any
      description: 选中标签页的值。
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 是否只读。
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用。
    - name: closable
      title: 可关闭
      advanced: true
      type: boolean
      default: false
      description: 是否可以关闭。
    - name: show-scroll-buttons
      title: 显示滚动按钮
      type: string
      options:
        - value: auto
          title: 有滚动的情况下显示
        - value: always
          title: 始终显示
        - value: never
          title: 始终不显示
      default: auto
      description: 是否显示标签滚动左右箭头按钮
      advanced: true
    - name: appear
      title: 展示外观
      type: string
      options:
        - value: square
          title: 方形卡片
        - value: round
          title: 圆角卡片
        - value: line
          title: 线条
        - value: text
          title: 文本
        - value: capsule
          title: 胶囊
      default: square
      description: 标签展示的外观
    - name: size
      title: 标签尺寸
      type: string
      options:
        - value: normal
          title: 正常
        - value: small
          title: 小
        - value: mini
          title: 迷你
      default: normal
      description: 标签尺寸
  slots:
    - name: default
      title: 默认
      description: 插入`<u-tab>`子组件。
      support:
        - name: u-tab
          title: 子选项
          snippet: <u-tab title="标签页">内容</u-tab>
    - name: extra
      title: 右侧附加
      description: 在标签右侧可以附加的组件。
      advanced: true
  events:
    - name: before-select
      title: 选择前
      description: 选择某一页前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/ChangeItemEvent'
        - name: $event.value
          type: any
          description: 选中标签页的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.itemVM
          type: UTab
          description: 选中标签页实例
        - name: $event.oldVM
          type: UTab
          description: 旧的选中标签页实例
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: UTabs
          description: 发送事件实例
    - name: select
      title: 选择后
      description: 选择某一项后触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/ChangeItemEvent'
        - name: $event.value
          type: any
          description: 选中标签页的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.itemVM
          type: UTab
          description: 选中标签页实例
        - name: $event.oldVM
          type: UTab
          description: 旧的选中标签页实例
        - name: senderVM
          type: UTabs
          description: 发送事件实例
    - name: before-close
      title: 关闭前
      description: 关闭某一页前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/ChangeItemEvent'
        - name: $event.value
          type: any
          description: 待关闭标签页的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.itemVM
          type: UTab
          description: 待关闭的标签页实例
        - name: $event.preventDefault
          type: Function
          description: 阻止关闭流程
        - name: senderVM
          type: UTabs
          description: 发送事件实例
    - name: close
      title: 关闭后
      description: 关闭某一页后触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/ChangeItemEvent'
        - name: $event.value
          type: any
          description: 关闭的标签页的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.itemVM
          type: UTabs
          description: 关闭的标签页实例
        - name: $event.preventDefault
          type: Function
          description: 阻止关闭后自动选择页的流程
        - name: senderVM
          type: UTabs
          description: 发送事件实例
- name: u-tab
  title: 标签页
  control: button
  attrs:
    - name: title
      title: 标题
      type: string
      description: 标签页标题。
    - name: value
      title: 值
      type: any
      description: 标签页的值。
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用此标签页。
    - name: linkType
      title: 链接类型
      type: string
      default: href
      options:
        - value: destination
          title: 页面跳转
        - value: href
          title: 普通链接
        - value: download
          title: 下载链接
      description: 链接类型
    - name: href
      title: 链接
      advanced: true
      type: string
      description: 链接地址
    - name: hrefAndTo
      title: 链接
      advanced: true
      type: string
      description: 链接地址
    - name: target
      title: 打开方式
      advanced: true
      type: string
      default: _blank
      options:
        - value: _blank
          title: 新标签页
        - value: _self
          title: 当前窗口
        - value: _parent
          title: 父级窗口
          advanced: true
        - value: _top
          title: 顶级窗口
          advanced: true
      description: 打开方式
    - name: to
      title: 路由链接
      type: 'string, Location'
      advanced: true
      description: 需要 router 为 true，与`<router-link>`的`to`属性相同。可以是一个字符串或者是描述目标位置的对象。
    - name: replace
      type: boolean
      default: false
      advanced: true
      description: >-
        需要 router 为
        true，与`<router-link>`的`replace`属性相同。如果为`true`，当点击时，会调用`router.replace()`而不是`router.push()`，于是导航后不会留下`history
        `记录。
      title: 替换
    - name: append
      type: boolean
      default: false
      advanced: true
      title: 追加路径
      description: >-
        需要 router 为
        true，与`<router-link>`的`append`属性相同。如果为`true`，则在当前路径后追加`to`的路径。
    - name: exact
      title: 精确匹配
      type: boolean
      advanced: true
      default: false
      description: 需要 router 为 true，与`<router-link>`的`exact`属性相同。是否与路由完全一致时才高亮显示。
  slots:
    - name: default
      title: 默认
      description: 该 tab 下的内容
    - name: title
      title: 标题
      description: 自定义标题
