- name: u-collapse
  title: 折叠面板
  labels: [Layout]
  icon: collapse
  description: 可以折叠/展开的内容区域。
  attrs:
    - name: accordion
      title: 手风琴模式
      type: boolean
      default: false
      description: 是否每次只会展开一个面板
    - name: expand-trigger
      title: 展开触发方式
      type: string
      default: click
      options:
        - value: click
          title: 整行点击均可触发
        - value: click-expander
          title: 仅点击小箭头时触发
      description: 展开/折叠的触发方式
    - name: appear
      title: 显示效果
      type: string
      description: 显示样式
      default: default
      options:
        - value: default
          title: 默认模式
        - value: simple
          title: 简洁模式
    - name: disabled
      title: 禁用展开
      type: boolean
      default: false
      description: 是否禁用
  slots:
    - name: default
      description: 插入`<u-collapse-item>`子组件。
      support:
        - name: u-collapse-item
          title: 多选项
          snippet: <u-collapse-item title="面板">内容</u-collapse-item>
  events:
    - name: toggle
      description: 展开/折叠某面板时触发
      title: 监听"展开/折叠"事件
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/CollapseEvent'
        - name: $event.expanded
          type: boolean
          description: 展开/折叠状态
        - name: $event.itemVM
          type: UCollapseItem
          description: 面板组件
  methods:
    - name: toggleAll
      description: 展开/折叠所有面板
      params:
        - name: expanded
          type: boolean
          description: 展开/折叠
- name: u-collapse-item
  title: 折叠子元素
  attrs:
    - name: title
      type: string
      title: 标题
      default: null
      description: 显示的标题
    - name: expanded.sync
      type: boolean
      title: 当前"展开/折叠"状态
      default: false
      description: 展开/折叠状态
    - name: disabled
      type: boolean
      title: 是否禁用
      default: false
      description: 是否禁用。禁用时无法展开/折叠
  slots:
    - name: default
      description: 插入文本或 HTML。
    - name: title
      description: 自定义标题文本。
    - name: extra
      description: 在右侧可以附加内容。
  events:
    - name: before-toggle
      description: 展开/折叠此面板前触发
      title: 展开/折叠此面板前触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/CollapseEvent'
        - name: $event.expanded
          type: boolean
          description: 展开/折叠状态
        - name: $event.itemVM
          type: UCollapseItem
          description: 面板组件
        - name: $event.preventDefault
          type: Function
          description: 阻止展开/折叠流程
        - name: senderVM
          type: Vue
          description: 发送事件实例
    - name: toggle
      description: 展开/折叠某面板时触发
      title:  展开/折叠某面板时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/CollapseEvent'
        - name: $event.expanded
          type: boolean
          description: 展开/折叠状态
        - name: $event.itemVM
          type: UCollapseItem
          description: 面板组件
        - name: senderVM
          type: Vue
          description: 发送事件实例
