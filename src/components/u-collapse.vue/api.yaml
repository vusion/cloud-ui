- name: u-collapse
  title: 折叠面板
  labels:
    - Container
  icon: collapse
  description: 可以折叠/展开的内容区域。
  attrs:
    - name: appear
      title: 显示效果
      type: string
      options:
        - value: default
          title: 默认模式
        - value: simple
          title: 简洁模式
      default: default
      description: ""
      group: 主要属性
      brifeDoc: ""
      docDescription: 支持默认模式和简洁模式，默认模式面板有边框，简洁模式面板无左右边框
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/03.%E5%AE%B9%E5%99%A8/040.%E6%8A%98%E5%8F%A0%E9%9D%A2%E6%9D%BF.html
    - name: fill
      title: 填充位置
      type: string
      options:
        - value: head
          title: 头部填充
        - value: content
          title: 内容填充
        - value: none
          title: 无填充
      default: head
      description: ""
      group: 主要属性
      brifeDoc: ""
      docDescription: 可选背景色填充位置，支持头部填充、内容填充和无填充
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/03.%E5%AE%B9%E5%99%A8/040.%E6%8A%98%E5%8F%A0%E9%9D%A2%E6%9D%BF.html
    - name: accordion
      title: 手风琴模式
      type: boolean
      default: false
      description: 设置是否每次只展开一个
      group: 交互属性
      brifeDoc: ""
      docDescription: |-
        控制手风琴模式的开关，默认关闭。
        - 开启：展开一个面板项时，其他面板项全部折叠。
        - 关闭：可同时展开多个面板项。
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/03.%E5%AE%B9%E5%99%A8/040.%E6%8A%98%E5%8F%A0%E9%9D%A2%E6%9D%BF.html
    - name: expand-trigger
      title: 展开触发方式
      type: string
      options:
        - value: click
          title: 整行点击均可触发
        - value: click-expander
          title: 仅点击小箭头时触发
      default: click
      description: 展开/折叠操作的触发方式
      group: 交互属性
      brifeDoc: ""
      docDescription: 可选择点击整行均可触发或仅点击小箭头时触发
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/03.%E5%AE%B9%E5%99%A8/040.%E6%8A%98%E5%8F%A0%E9%9D%A2%E6%9D%BF.html
    - name: disabled
      title: 禁用展开/折叠
      type: boolean
      default: false
      description: 置灰显示，且禁止展开/折叠操作
      group: 状态属性
      brifeDoc: ""
      docDescription: 开启后当前面板所有项均无法展开或折叠，默认关闭
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/03.%E5%AE%B9%E5%99%A8/040.%E6%8A%98%E5%8F%A0%E9%9D%A2%E6%9D%BF.html
  slots:
    - concept: Slot
      name: default
      description: 插入`<u-collapse-item>`子组件。
      support:
        - name: u-collapse-item
          title: 多选项
          snippet: '<u-collapse-item><template #title><u-text
            text="面板"></u-text></template><template
            #extra></template>内容</u-collapse-item>'
  events:
    - name: expand
      description: 展开此面板时触发
      title: 展开时
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/CollapseEvent"
        - name: $event.itemVM
          type: UCollapseItem
          description: 面板组件
        - name: $event.preventDefault
          type: Function
          description: 阻止展开/折叠流程
        - name: senderVM
          type: Vue
          description: 发送事件实例
    - name: collapse
      description: 折叠某面板时触发
      title: 折叠时
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/CollapseEvent"
        - name: $event.itemVM
          type: UCollapseItem
          description: 面板组件
        - name: senderVM
          type: Vue
          description: 发送事件实例
- name: u-collapse-item
  title: 折叠面板项
  attrs:
    - name: title
      title: 标题
      type: string
      description: 显示的标题
      advanced: true
    - name: expanded
      title: 展开状态
      type: boolean
      sync: true
      default: false
      description: 展开状态分为“True(展开)/False(折叠)”，默认为“展开”
      group: 状态属性
      brifeDoc: ""
      docDescription: 控制折叠面板项的默认状态，若开启当前面板项默认展开，若关闭当前面板项默认关闭
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/03.%E5%AE%B9%E5%99%A8/040.%E6%8A%98%E5%8F%A0%E9%9D%A2%E6%9D%BF.html
    - name: disabled
      title: 禁用展开/折叠
      type: boolean
      default: false
      description: 置灰显示，且禁止展开/折叠操作
      group: 状态属性
      brifeDoc: ""
      docDescription: 开启后当前面板所有项均无法展开或折叠，默认关闭
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/03.%E5%AE%B9%E5%99%A8/040.%E6%8A%98%E5%8F%A0%E9%9D%A2%E6%9D%BF.html
  slots:
    - concept: Slot
      name: default
      description: 插入文本或 HTML。
    - concept: Slot
      name: title
      description: 自定义标题文本。
    - concept: Slot
      name: extra
      description: 在右侧可以附加内容。
  events:
    - name: expand
      description: 展开此面板时触发
      title: 展开时
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/CollapseEvent"
        - name: $event.itemVM
          type: UCollapseItem
          description: 面板组件
        - name: $event.preventDefault
          type: Function
          description: 阻止展开/折叠流程
        - name: senderVM
          type: Vue
          description: 发送事件实例
    - name: collapse
      description: 折叠某面板时触发
      title: 折叠时
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/CollapseEvent"
        - name: $event.itemVM
          type: UCollapseItem
          description: 面板组件
        - name: senderVM
          type: Vue
          description: 发送事件实例
  description: 折叠面板项
