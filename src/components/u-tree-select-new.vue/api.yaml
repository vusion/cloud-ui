- name: u-tree-select-new
  title: 树选择
  description: 树选择
  icon: tree-view
  labels:
    - Selector
  attrs:
    - name: data-source
      title: 数据源
      type: Array<Item> | Function | object | DataSource
      designer-value: "[{}, {}, {}]"
      description: 展示数据的输入源，可设置为集合类型变量（List<T>）或输出参数为集合类型的逻辑。
      group: 数据属性
      docDescription: 支持动态绑定集合类型变量（List\<T>）或输出参数为集合类型的
      tooltipLink: ""
    - name: data-schema
      title: 数据类型
      type: schema
      description: 数据源返回的数据结构的类型，自动识别类型进行展示说明
      group: 数据属性
      compType: dataTypeSelect
      docDescription: 该属性为只读状态，当数据源动态绑定集合List<T>后，会自动识别T的类型并进行展示
      tooltipLink: ""
    - name: text-field
      title: 文本字段
      type: string
      default: text
      group: 数据属性
      description: 集合的元素类型中，用于显示文本的属性名称
    - name: value-field
      title: 值字段
      type: string
      default: value
      description: 集合的元素类型中，用于标识选中值的属性
      group: 数据属性
      docDescription: 集合的元素类型中，用于标识选中值的属性
      tooltipLink: ""
    - name: parent-field
      title: 父节点字段
      type: string
      default: ""
      description: 集合的元素类型中，用于标识父节点的属性
      group: 数据属性
      docDescription: 集合的元素类型中，用于标识父节点的属性
      tooltipLink: ""
    - name: children-field
      title: 子节点字段
      type: string
      default: children
      description: 集合的元素类型中，用于标识子节点的属性，默认为children
      group: 数据属性
      docDescription: 集合的元素类型中，用于标识子节点的属性
      tooltipLink: ""
    - name: value
      title: 选中值
      type: any
      sync: true
      model: true
      description: 选择后，所选中的值
      group: 数据属性
      docDescription: 通过组件进行选择后，最终选中的值，支持双向绑定到变量
      tooltipLink: ""
  slots:
    - concept: Slot
      name: default
      description: 插入`<u-tree-view-node-new>`子组件
      support:
        - name: u-tree-view-node
          title: 子节点
          snippet: "<u-tree-view-node-new><template
            #item>选项</template></u-tree-view-node-new>"
    - concept: Slot
      name: item
      description: 自定义选项的结构和样式
      slotProps:
        concept: Param
        name: current
        typeAnnotation:
          concept: TypeAnnotation
          typeKind: generic
          typeNamespace: nasl.ui
          typeName: Current
          typeArguments:
            - concept: TypeAnnotation
              typeKind: typeParam
              typeName: T
  events:
    - name: change
      description: 修改时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/TreeChangeEvent"
        - name: $event.param1
          type: string
          description: 参数1
        - name: $event.param2
          type: number
          description: 参数2
    - name: select
      title: 选择后
      description: 选择某一项时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/TreeChangeEvent"
        - name: $event.value
          type: any
          description: 改变后的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.node
          type: object
          description: 选择项相关对象
        - name: $event.oldNode
          type: object
          description: 旧的选择项相关对象
        - name: $event.nodeVM
          type: UTreeViewNode
          description: 选择项子组件
        - name: $event.oldVM
          type: UTreeViewNode
          description: 旧的选择项子组件
        - name: senderVM
          type: UTreeView
          description: 发送事件实例
    - name: before-load
      title: 加载前
      description: 加载前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/EventTarget"
        - name: $event.preventDefault
          type: Function
          description: 阻止加载流程
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: load
      title: 加载后
      description: 加载后触发
      params:
        - name: $event
          type: "null"
          description: 无
        - name: senderVM
          type: UTableView
          description: 发送事件实例
  methods:
    - name: reload
      description: 重新加载
      params: []
