- name: u-tree-select-new
  title: 树选择器
  description: 树选择器
  icon: tree-view
  labels:
    - Form
  attrs:
    - name: data-source
      title: 数据源
      type: Array<Item> | Function | object | DataSource
      designer-value: "[{}, {}, {}]"
      description: 集合类型变量或者输出参数为集合类型的逻辑
      group: 数据属性
    - name: data-schema
      title: 数据类型
      type: schema
      description: 选择器每一行的数据类型
      group: 数据属性
      compType: dataTypeSelect
    - name: text-field
      title: 文本字段
      type: string
      default: text
      group: 数据属性
      description: 集合的元素类型中，用于显示文本的属性名称
    - name: value-field
      title: 值字段
      type: string
      default: value
      description: 集合的元素类型中，用于标识选中值的属性
      group: 数据属性
    - name: children-field
      title: 子级选项值
      type: string
      default: children
      description: 集合的元素类型中，用于标识子节点的属性
      group: 数据属性
    - name: parent-field
      title: 父级选项值
      type: string
      default: ""
      description: 集合的元素类型中，用于标识父节点的属性
      group: 数据属性
    - name: value
      title: 选中值
      type: any
      sync: true
      model: true
      description: 选择后，所选中的值
      group: 数据属性
  slots:
    - concept: Slot
      name: default
      description: 插入`<u-tree-view-node-new>`子组件
      support:
        - name: u-tree-view-node
          title: 子节点
          snippet: "<u-tree-view-node-new><template #item>选项</template></u-tree-view-node-new>"
  events:
    - name: change
      description: 修改时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/TreeChangeEvent"
        - name: $event.param1
          type: string
          description: 参数1
        - name: $event.param2
          type: number
          description: 参数2
    - name: select
      title: 选择后
      description: 选择某一项时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/TreeChangeEvent"
        - name: $event.value
          type: any
          description: 改变后的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.node
          type: object
          description: 选择项相关对象
        - name: $event.oldNode
          type: object
          description: 旧的选择项相关对象
        - name: $event.nodeVM
          type: UTreeViewNode
          description: 选择项子组件
        - name: $event.oldVM
          type: UTreeViewNode
          description: 旧的选择项子组件
        - name: senderVM
          type: UTreeView
          description: 发送事件实例
