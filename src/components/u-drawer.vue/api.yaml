- name: u-drawer
  title: 抽屉
  icon: drawer
  description: 抽屉
  labels:
    - Feedback
  next: true
  nested: false
  attrs:
    - name: visible
      title: 是否显示
      type: boolean
      sync: true
      default: false
      description: 是否显示
    - name: placement
      title: 抽屉位置
      type: string
      sync: true
      default: right
      options:
        - value: left
          title: 左
        - value: right
          title: 右
      description: 抽屉弹出的位置
    - name: size
      type: string
      title: 尺寸
      options:
        - value: small
          title: 小
        - value: normal
          title: 正常
        - value: large
          title: 大
        - value: auto
          title: 自适应
      default: normal
      description: 抽屉的尺寸
    - name: maskClosable
      title: 点击遮罩关闭
      type: boolean
      default: true
      description: 点击遮罩关闭抽屉
    - name: show-head
      title: 显示顶部栏
      type: boolean
      default: true
      description: 控制顶部栏的显示
    - name: show-foot
      title: 显示底部栏
      type: boolean
      default: true
      description: 控制底部栏的显示
  events:
    - name: open
      title: 打开时
      description: 打开抽屉时触发
      params:
        - name: senderVM
          type: UDrawer
          description: 发送事件实例
    - name: before-close
      title: 关闭前
      description: 关闭抽屉前触发
      params:
        - name: ok
          type: boolean
          description: 是否确定
        - name: $event.preventDefault
          type: Function
          description: 阻止关闭流程
        - name: senderVM
          type: UDrawer
          description: 发送事件实例
    - name: close
      title: 关闭时
      description: 关闭抽屉时触发
      params:
        - name: ok
          type: boolean
          description: 是否确定
        - name: senderVM
          type: UDrawer
          description: 发送事件实例
  methods:
    - name: open
      description: 打开抽屉
      params: []
    - name: close
      description: 关闭抽屉
      params: []
    - name: ok
      description: 点击抽屉中“确定”按钮
      params: []
    - name: cancel
      description: 点击抽屉中“取消”按钮
      params: []
