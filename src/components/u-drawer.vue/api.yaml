- name: u-drawer
  title: 抽屉
  attrs:
    - name: visible
      type: boolean
      sync: true
      default: false
      description: 是否显示
    - name: title
      type: string
      default: 提示
      description: 抽屉的标题
    - name: okButton
      type: string
      default: 确定
      description: 确定按钮文本，如果为空则不显示
    - name: cancelButton
      type: string
      default: 取消
      description: 取消按钮文本，如果为空则不显示
    - name: size
      type: string
      default: normal
      description: 抽屉的尺寸。可选值：`'small'`, `'normal'`, `'large'`
    - name: static
      type: boolean
      default: false
      description: 是否嵌入页面显示
    - name: maskClosable
      type: boolean
      default: true
      description: 是否点击遮罩时关闭抽屉
  events:
    - name: open
      description: 打开抽屉时触发
      params:
        - name: senderVM
          type: UDrawer
          description: 发送事件实例
    - name: ok
      description: 确定时触发
      params:
        - name: senderVM
          type: UDrawer
          description: 发送事件实例
    - name: cancel
      description: 取消时触发
      params:
        - name: senderVM
          type: UDrawer
          description: 发送事件实例
    - name: before-close
      description: 关闭抽屉前触发
      params:
        - name: ok
          type: boolean
          description: 是否确定
        - name: $event.preventDefault
          type: Function
          description: 阻止关闭流程
        - name: senderVM
          type: UDrawer
          description: 发送事件实例
    - name: close
      description: 关闭抽屉时触发
      params:
        - name: ok
          type: boolean
          description: 是否确定
        - name: senderVM
          type: UDrawer
          description: 发送事件实例
  static-methods:
    - name: alert(content, title)
      description: 打开只有确定按钮的抽屉
      params:
        - name: content
          type: string
          description: 抽屉内容
        - name: title
          type: string
          description: 抽屉标题
    - name: confirm(content, title)
      description: 打开有确定和取消按钮的抽屉
      params:
        - name: content
          type: string
          description: 抽屉内容
        - name: title
          type: string
          description: 抽屉标题
