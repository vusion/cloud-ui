- name: e-watermark
  title: 水印
  attrs:
    - name: text
      type: string
      default: ""
      description: 水印文本
    - name: image
      type: CanvasImageSource
      default: null
      description: 水印图案。如果没有，则默认按文本绘制
    - name: opacity
      type: number
      default: 0.1
      description: 透明度
