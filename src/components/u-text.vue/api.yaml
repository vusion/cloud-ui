- name: u-text
  title: 文本
  icon: text
  labels:
    - Display
  description: 用于展示文字或表达式
  next: true
  nested: false
  attrs:
    - name: text
      title: 文本
      type: string
      description: 显示文本内容
    - name: color
      title: 颜色
      type: string
      options:
        - value: default
          title: 默认
        - value: primary
          title: 主要色
        - value: secondary
          title: 辅助色
        - value: success
          title: 成功色
        - value: warning
          title: 警告色
        - value: error
          title: 错误色
        - value: disabled
          title: 禁用色
      default: default
      description: 设置文本颜色
    - name: size
      title: 尺寸
      type: string
      options:
        - value: small
          title: 小
        - value: normal
          title: 正常
        - value: large
          title: 大
        - value: huge
          title: 巨大
      default: normal
      description: 设置文本大小
    - name: display
      title: 展示方式
      type: string
      options:
        - value: inline
          title: 行内
        - value: block
          title: 块级
      default: inline
      description: 行内展示，或块级换行展示
    - name: overflow
      title: 隐藏处理
      type: string
      options:
        - value: normal
          title: 默认不处理
        - value: ellipsis
          title: 多余的文本省略
        - value: break
          title: 强制换行且英文自动添加换行符
        - value: nowrap
          title: 始终不换行
      default: normal
      description: 文本过长的处理方式
  events:
    - name: $listeners
      title: 监听事件
      description: 监听所有`<span>`元素的事件。
      params: []
