- name: u-text
  title: 文本
  icon: text
  labels:
    - Display
  description: 用于展示文字或表达式
  next: true
  nested: false
  attrs:
    - name: text
      title: 文本
      type: string
      description: 显示文本内容
    - name: color
      title: 颜色
      type: string
      options:
        - value: default
          title: 默认
        - value: primary
          title: 主要色
        - value: secondary
          title: 辅助色
        - value: success
          title: 成功色
        - value: warning
          title: 警告色
        - value: error
          title: 错误色
        - value: disabled
          title: 禁用色
      default: default
      description: 设置文本颜色
    - name: size
      title: 尺寸
      type: string
      options:
        - value: small
          title: 小
        - value: normal
          title: 正常
        - value: large
          title: 大
        - value: huge
          title: 巨大
      default: normal
      description: 设置文本大小
    - name: display
      title: 展示方式
      type: string
      options:
        - value: inline
          title: 行内
        - value: block
          title: 块级
      default: inline
      description: 行内展示，或块级换行展示
    - name: overflow
      title: 隐藏处理
      type: string
      options:
        - value: normal
          title: 默认不处理
        - value: ellipsis
          title: 多余的文本省略
        - value: break
          title: 强制换行且英文自动添加换行符
        - value: nowrap
          title: 始终不换行
      default: normal
      description: 文本过长的处理方式
  events:
    - name: click
      title: 点击
      description: 在元素上按下并释放任意鼠标按钮时触发。
    - name: dblclick
      title: 双击
      description: 在元素上双击鼠标按钮时触发。
    - name: contextmenu
      title: 右键点击
      description: 在右键菜单显示前触发。
    - name: mousedown
      title: 鼠标按下
      description: 在元素上按下任意鼠标按钮时触发。
    - name: mouseup
      title: 鼠标释放
      description: 在元素上释放任意鼠标按钮时触发。
    - name: mouseenter
      title: 鼠标移入
      description: 鼠标移入元素时触发。
    - name: mouseleave
      title: 鼠标移出
      description: 鼠标移出元素时触发。
