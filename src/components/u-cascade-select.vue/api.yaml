- name: u-cascade-select
  title: 级联选择
  icon: cascade-select
  labels:
    - Selector
  description: 一次选择多个相关联的项
  next: true
  nested: false
  attrs:
    - name: data
      title: 数据
      type: Array<{ text, value }>
      default: null
      description: 数据列表
    - name: value
      title: 值
      type: any
      sync: true
      model: true
      default: null
      description: ""
    - name: categories
      title: 多级分类
      type: Array<{ label, key, placeholder }>
      default: null
      designer-value: "[{}, {}, {}]"
      description: 多级分类
    - name: hide-empty
      title: 隐藏空列表
      type: boolean
      default: false
      description: 是否隐藏空列表
    - name: converter
      title: 转换器
      type: string
      options:
        - value: join
          title: 以','连接
        - value: join:|
          title: 以'|'连接
        - value: join:;
          title: 以';'连接
        - value: json
          title: json
      default: join
      description: 将选中的值以选择的符号作为连接符，转为字符串格式；选择“json”则转为JSON字符串格式
      advanced: true
    - name: field
      title: 文本字段
      type: string
      default: text
      description: 显示文本字段
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: ""
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: ""
  events:
    - name: input
      title: 输入时
      description: 选择某一项时触发
      params:
        - name: $event
          type: any
          description: 选择项的值
          schema:
            $ref: "#/basicTypes/String"
        - name: senderVM
          type: UCascadeSelect
          description: 发送事件实例
    - name: select
      title: 选择后
      description: 选择某一项时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/CascadeCapsulesEvent"
        - name: $event.level
          type: number
          description: 选择的层级
        - name: $event.value
          type: any
          description: 改变后的值
        - name: $event.values
          type: Array
          description: 改变后每项值的数组
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.itemVM
          type: ListViewItem
          description: 选择项子组件
        - name: senderVM
          type: UCascadeSelect
          description: 发送事件实例
    - name: change
      title: 改变后
      description: 选择值改变时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeEvent"
        - name: $event.value
          type: any
          description: 改变后的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.values
          type: Array
          description: 改变后每项值的数组
        - name: $event.oldValues
          type: Array
          description: 旧的每项值的数组
        - name: senderVM
          type: UCascadeSelect
          description: 发送事件实例
