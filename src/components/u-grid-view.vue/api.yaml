- name: u-grid-view
  title: 数据网格
  icon: grid-view
  description: 用于列举大量数据的列表框，支持单选、多选、过滤（搜索）、分页等功能。
  tsTypeParams: T, V, P extends boolean, M extends boolean, C extends string
  labels:
    - Table
  attrs:
    - name: value
      title: 值
      type: "M extends true ? (C extends '' ? nasl.collection.List<V> : nasl.core.String) : V"
      sync: true
      model: true
      default: null
      description: 当前选择的值
      advanced: true
    - name: field
      title: 文本字段名
      type: "(item: T) => nasl.core.String"
      description: 选项文本的字段名
      deprecated: true
      advanced: true
    - name: cancelable
      title: 可取消
      type: boolean
      default: false
      description: ""
      advanced: true
    - name: multiple
      title: 可多选
      type: M
      default: false
      description: ""
      advanced: true
    - name: clearable
      title: 筛选清除按钮
      type: boolean
      default: false
      description: 搜索框是否有清除按钮
      advanced: true
    - name: data-source
      title: 数据源
      type: "P extends true ? { list: nasl.collection.List<T>; total: nasl.core.Integer } : nasl.collection.List<T>"
      designer-value: "[{}, {}, {}, {}, {}, {}, {}, {}]"
      description: 展示数据的输入源，可设置为数据集对象或者返回数据集的逻辑
      group: 数据属性
      docDescription: 组件的数据源，配置内容为数据集对象或者返回数据集的逻辑。
      tooltipLink: ""
    - name: data-schema
      title: 数据类型
      type: T
      description: 数据源返回的数据结构的类型，自动识别类型进行展示说明
      group: 数据属性
      compType: dataTypeSelect
      docDescription: IDE 根据配置的数据源动态计算返回内容的数据结构，用于动态配置项 current.item 的类型说明。
      tooltipLink: ""
    - name: text-field
      title: 文本字段名
      type: "(item: T) => nasl.core.String"
      default: text
      group: 数据属性
      description: 选项文本的字段名
      display: property-select
    - name: value-field
      title: 值字段名
      type: "(item: T) => V"
      default: value
      group: 数据属性
      description: 选项值的字段名
      display: property-select
    - name: pageable
      title: 分页
      type: boolean
      default: false
      description: 设置是否分页展示数据
      group: 数据属性
      docDescription: |-
        可分页：是否需要数据分页展示，默认关闭。
        - 开启：展示分页内容，调用数据源逻辑时会将分页信息作为入参传入。
        - 关闭：不展示分页内容。
      tooltipLink: ""
    - name: page-size
      title: 默认每页条数
      type: number
      default: 50
      precision: 0
      description: ""
      group: 数据属性
      docDescription: 每页的数据条数，默认 50。
      tooltipLink: ""
    - name: page-number
      title: 当前页数
      type: number
      default: 1
      precision: 0
      description: 当前默认展示在第几页
      group: 数据属性
      schema:
        $ref: "#/basicTypes/Integer"
      docDescription: 可设置加载出的网格处于第几页的位置。
      tooltipLink: ""
    - name: page-size-options
      title: 每页条数选项
      type: Array<number>
      default:
        - 10
        - 20
        - 50
      description: 每页条数切换器的选项
      group: 数据属性
      docDescription: 每页显示数据条数的选择列表，需设置数组，如 [10,20,50]。
      tooltipLink: ""
    - name: show-total
      title: 显示总条数
      type: boolean
      default: false
      description: ""
      group: 数据属性
      docDescription: |-
        开启时显示列表所有行数，默认关闭。
        - 开启：展示分页内容，调用数据源时会将数据源作为入参传入。
        - 关闭：不展示分页内容。
      tooltipLink: ""
    - name: show-sizer
      title: 显示每页条数
      type: boolean
      default: false
      description: 显示每页条数切换器
      group: 数据属性
      docDescription: 开启时显示分页大小选项，可选择每页显示条数，默认关闭。
      tooltipLink: ""
    - name: show-jumper
      title: 显示跳转输入
      type: boolean
      default: false
      description: 显示页面跳转输入框
      group: 数据属性
      docDescription: 开启时可直接输入要跳转的页数，默认关闭
      tooltipLink: ""
    - name: remote-paging
      title: 后端分页
      type: boolean
      default: false
      description: ""
      group: 数据属性
      docDescription: 数据网格内容展示，完全由数据源返回值控制，比如总条目数、数据展示条数等。默认开启。
      tooltipLink: ""
    - name: remote-filtering
      title: 后端筛选
      type: boolean
      default: false
      description: ""
      advanced: true
      group: 数据属性
      docDescription: ""
      tooltipLink: ""
    - name: match-method
      title: 匹配方法
      type: string
      default: includes
      description: 过滤时的匹配方法
      advanced: true
      group: 数据属性
    - name: case-sensitive
      title: 大小写敏感
      type: string
      default: includes
      description: 过滤时是否区分大小写
      advanced: true
      group: 数据属性
    - name: placeholder
      title: 搜索框占位符
      type: string
      default: 请输入
      description: 开启筛选后，搜索框为空时的占位符提示文本
      advanced: true
      group: 数据属性
      docDescription: ""
      tooltipLink: ""
    - name: repeat
      title: 网格数
      type: number
      default: 5
      description: 每行排列几项
      group: 主要属性
      docDescription: 每行排列多少个网格。
      tooltipLink: ""
    - name: show-head
      title: 显示头部
      type: boolean
      default: false
      description: ""
      group: 主要属性
      docDescription: 显示数据网格列表标题，默认关闭。
      tooltipLink: ""
    - name: title
      title: 头部标题
      type: string
      default: 列表
      description: ""
      group: 主要属性
      docDescription: 数据网格列表标题，在开始显示头部功能后显示
      tooltipLink: ""
    - name: show-foot
      title: 显示底部
      type: boolean
      default: true
      description: ""
      group: 主要属性
      docDescription: 显示数据网格底部选项，如分页大小，跳转输入等，默认开启。
      tooltipLink: ""
    - name: initial-load
      title: 初始即加载
      type: boolean
      default: true
      description: 设置初始时是否立即加载
      group: 状态属性
      docDescription: 是否在初始时立即加载，当数据源配置为逻辑时，组件首次渲染自动调用逻辑。
      tooltipLink: ""
    - name: designer-mode
      title: 状态设置
      type: string
      options:
        - value: success
          title: 加载完成-有数据
        - value: empty
          title: 加载完成-暂无数据
        - value: loading
          title: 加载中
        - value: error
          title: 加载失败
      default: success
      description: 设置不同状态的展示内容
      bindHide: true
      group: 状态属性
    - name: loading-text
      title: 加载中文案
      type: string
      default: 正在加载中...
      description: 加载中状态显示的提示文案
      group: 状态属性
      dependency:
        - designer-mode: loading
      docDescription: 加载中显示的文字，仅在使用分页加载时出现，默认正在加载中。
      tooltipLink: ""
    - name: loading
      title: 自定义加载中触发条件
      type: boolean
      description: 支持自定义状态的触发条件，未设置则默认为系统定义条件
      bindOpen: true
      group: 状态属性
      dependency:
        - designer-mode: loading
    - name: error-text
      title: 加载失败文案
      type: string
      default: 加载失败，请重试
      description: 加载失败状态显示的提示文案
      group: 状态属性
      dependency:
        - designer-mode: error
      docDescription: 数据网格加载失败时展示的文字，加载失败，请重试。
      tooltipLink: ""
    - name: error
      title: 加载失败触发条件
      type: boolean
      description: 加载失败状态的触发条件，未设置则默认为系统定义条件
      bindOpen: true
      group: 状态属性
      dependency:
        - designer-mode: error
      docDescription: 开启后所有数据均不展示，仅展示加载失败文字，常用在数据源不是逻辑的时候，由外部触发组件的加载失败状态，默认关闭
      tooltipLink: ""
    - name: empty-text
      title: 暂无数据文案
      type: string
      default: 暂无数据
      description: 暂无数据状态显示的提示文案
      group: 状态属性
      dependency:
        - designer-mode: empty
      docDescription: 数据网格数据源返回值为空时展示的文字，默认暂无数据。
      tooltipLink: ""
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 正常显示，但禁止选择/输入
      group: 状态属性
      docDescription: 正常显示，但禁止选择或输入。
      tooltipLink: ""
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 置灰显示，且禁止任何交互（焦点、点击、选择、输入等）
      group: 状态属性
      docDescription: 置灰显示，且禁止任何交互（焦点、点击、选择、输入等）。
      tooltipLink: ""
    - name: width
      title: 宽度
      type: string
      options:
        - value: full
          title: 占满
        - value: huge
          title: 巨大
        - value: large
          title: 大
        - value: normal
          title: 正常
        - value: auto
          title: 自适应
      default: auto
      description: 设置数据网格宽度大小
      advanced: true
      group: 样式属性
    - name: height
      title: 高度
      type: string
      options:
        - value: full
          title: 占满
        - value: huge
          title: 巨大
        - value: large
          title: 大
        - value: normal
          title: 正常
        - value: auto
          title: 自适应
      default: normal
      description: 设置数据网格高度大小
      advanced: true
      group: 样式属性
  slots:
    - concept: Slot
      name: default
      description: 插入文本或 HTML
      empty-background: drag-entity-here
    - concept: Slot
      name: item
      description: 自定义选项的结构和样式
      slotProps:
        concept: Param
        name: current
        typeAnnotation:
          concept: TypeAnnotation
          typeKind: generic
          typeNamespace: nasl.ui
          typeName: Current
          typeArguments:
            - concept: TypeAnnotation
              typeKind: typeParam
              typeName: T
  events:
    - name: before-select
      title: 选择前
      description: 选择某一项前触发
      params:
        - name: $event.value
          type: any
          description: 选择项的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.itemVM
          type: UListViewItem
          description: 选择项子组件
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: UListView
          description: 发送事件实例
    - name: input
      title: 选择时
      description: 选择某一项时触发
      params:
        - name: $event
          type: any
          description: 选择项的值
        - name: senderVM
          type: UListView
          description: 发送事件实例
    - name: select
      title: 选择后
      description: 选择某一项时触发。单选模式中：
      params:
        - name: $event.value
          type: any
          description: 改变后的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.oldItem
          type: object
          description: 旧的选择项相关对象
        - name: $event.itemVM
          type: UListViewItem
          description: 选择项子组件
        - name: $event.oldVM
          type: UListViewItem
          description: 旧的选择项子组件
        - name: senderVM
          type: UListView
          description: 发送事件实例
    - name: change
      title: 改变后
      description: 选择值改变时触发。单选模式中：
      params:
        - name: $event.value
          type: any
          description: 选择项的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.oldItem
          type: object
          description: 旧的选择项相关对象
        - name: $event.itemVM
          type: UListViewItem
          description: 选择项子组件
        - name: $event.oldVM
          type: UListViewItem
          description: 旧的选择项子组件
        - name: senderVM
          type: UListView
          description: 发送事件实例
    - name: before-load
      title: 加载前
      description: 加载前触发
      params:
        - name: $event.preventDefault
          type: Function
          description: 阻止加载流程
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: load
      title: 加载后
      description: 加载时触发
      params:
        - name: $event
          type: ""
          description: 空
        - name: senderVM
          type: UTableView
          description: 发送事件实例
  methods:
    - name: reload
      description: 清除缓存，重新加载
      params: []
  i18n:
    zh-CN:
      uGridView_loading: '正在加载中...'
      uGridView_error: '加载失败，请重试'
      uGridView_empty: '暂无数据'
      uGridView_loadMore: '加载更多'
      uGridView_noMore: '没有更多了'
    en-US:
      uGridView_loading: 'Loading...'
      uGridView_error: 'Failed to load. Please try again'
      uGridView_empty: 'No data'
      uGridView_loadMore: 'Load more'
      uGridView_noMore: 'No more items'
    ja:
      uGridView_loading: '読み込み中...'
      uGridView_error: '読み込みに失敗しました。再試行してください。'
      uGridView_empty: 'データがありません'
      uGridView_loadMore: 'もっと読み込む'
      uGridView_noMore: 'これ以上ありません'