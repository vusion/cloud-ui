- name: u-region-select
  title: 地区选择
  icon: region-select
  labels: [Selector]
  description: 该组件从 UCascadeSelect 继承，仅填充了中国的行政区数据，其他功能与 UCascadeSelect 相同。
  attrs:
    - name: data
      title: 数据
      type: Array<{ text, value }>
      default: 数据
      description: 数据列表
    - name: value
      model: true
      sync: true
      title: 值
      type: any
      default: null
      description: 当前选择的值
    - name: categories
      title: 多级分类
      type: Array<{ label, key, placeholder }>
      default: 数据
      description: 多级分类
    - name: hide-empty
      title: 隐藏空列表
      type: boolean
      default: false
      description: 是否隐藏空列表
    - name: converter
      title: 转换器
      type: string | object
      advanced: true
      default: join
      description: value 与 values 的转换器。可选值：`'join'`表示将 values 数组 join 之后变成
        value，`'join.number'`与`join`类似，只是会考虑它为数字的情况。也可以用`:`修改分隔符，类似 Vue
        的指令参数，`'last-value'`表示以最后一项的值作为 value。也可以传入一个包含 { get, set } 的一个对象
    - name: field
      title: 字段
      type: string
      default: value
      description: 显示文本字段
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 是否只读
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用
  events:
    - name: input
      title: 输入时
      description: 选择某一项时触发
      params:
        - name: $event
          type: any
          description: 选择项的值
        - name: senderVM
          type: URegionSelect
          description: 发送事件实例
    - name: select
      title: 选择后
      description: 选择某一项时触发
      params:
        - name: $event.level
          type: number
          description: 选择的层级
        - name: $event.value
          type: any
          description: 改变后的值
        - name: $event.values
          type: Array
          description: 改变后每项值的数组
        - name: $event.item
          type: object
          description: 选择项相关对象
        - name: $event.itemVM
          type: ListViewItem
          description: 选择项子组件
        - name: senderVM
          type: URegionSelect
          description: 发送事件实例
    - name: change
      title: 改变后
      description: 选择值改变时触发
      params:
        - name: $event.value
          type: any
          description: 改变后的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.values
          type: Array
          description: 改变后每项值的数组
        - name: $event.oldValues
          type: Array
          description: 旧的每项值的数组
        - name: senderVM
          type: URegionSelect
          description: 发送事件实例
