- name: u-modal
  icon: modal
  labels:
    - Feedback
  title: 弹窗
  attrs:
    - name: title
      title: 标题
      type: string
      default: 提示
      description: 弹窗的标题
      advanced: true
    - name: content
      title: 内容
      type: string
      default: 提示内容
      description: 弹窗的内容
      advanced: true
    - name: description
      title: 详情描述
      type: string
      default: 详情描述
      description: 弹窗的详情描述
      advanced: true
    - name: ok-button
      title: 确定按钮
      type: string
      default: 确定
      description: 确定按钮文本，如果为空则不显示
      advanced: true
    - name: cancel-button
      title: 取消按钮
      type: string
      default: 取消
      description: 取消按钮文本，如果为空则不显示
      advanced: true
    - name: static
      title: 嵌入页面显示
      type: boolean
      default: false
      description: 是否嵌入页面显示
      advanced: true
    - name: show-head
      title: 显示头部栏
      type: boolean
      default: true
      description: ""
      group: 主要属性
      docDescription: ""
      tooltipLink: ""
    - name: show-foot
      title: 显示底部栏
      type: boolean
      default: true
      description: ""
      group: 主要属性
      docDescription: ""
      tooltipLink: ""
    - name: icon
      title: 提示图标
      type: string
      options:
        - value: ""
          title: 暂无
        - value: success
          title: 成功
        - value: warning
          title: 警告
        - value: error
          title: 错误
      default: ""
      description: ""
      group: 主要属性
      docDescription: 可设置成功、警告、错误，弹窗中会自动添加图标
      tooltipLink: ""
    - name: mask-close
      title: 点击遮罩关闭
      type: boolean
      default: false
      description: 点击遮罩关闭弹窗
      group: 交互属性
      docDescription: 开启时，点击遮罩则自动关闭弹窗，若关闭，需要手动设置关闭事件，默认关闭
      tooltipLink: ""
    - name: visible
      title: 显示状态
      type: boolean
      sync: true
      default: false
      description: 显示状态分为“True(打开)/False(关闭)”，默认为“打开”
      group: 状态属性
      docDescription: 开启时进入页面即显示弹窗，默认关闭
      tooltipLink: ""
    - name: size
      title: 尺寸
      type: string
      options:
        - value: small
          title: 小
        - value: normal
          title: 正常
        - value: large
          title: 大
        - value: huge
          title: 巨大
        - value: auto
          title: 自适应
      default: normal
      description: 弹窗的尺寸
      group: 样式属性
      docDescription: ""
      tooltipLink: ""
  slots:
    - concept: Slot
      name: title
      description: 弹窗标题自定义
    - concept: Slot
      name: head
      description: 弹窗头部自定义
    - concept: Slot
      name: body
      description: 弹窗中部自定义
    - concept: Slot
      name: foot
      description: 弹窗尾部自定义
    - concept: Slot
      name: heading
      description: 弹框小标题自定义
    - concept: Slot
      name: default
      description: 弹窗内容自定义
  events:
    - name: before-open
      title: 打开前
      description: 打开弹窗前触发
      advanced: true
      params:
        - name: senderVM
          type: UModal
          description: 发送事件实例
    - name: open
      title: 打开后
      description: 打开弹窗后触发
      params:
        - name: senderVM
          type: UModal
          description: 发送事件实例
    - name: before-close
      title: 关闭前
      description: 关闭弹窗前触发
      advanced: true
      params:
        - name: $event.ok
          type: boolean
          description: 是否确定
        - name: $event.preventDefault
          type: Function
          description: 阻止关闭流程
        - name: senderVM
          type: UModal
          description: 发送事件实例
    - name: close
      title: 关闭后
      description: 关闭弹窗时触发
      params:
        - name: $event.ok
          type: boolean
          description: 是否确定
        - name: senderVM
          type: UModal
          description: 发送事件实例
  methods:
    - name: open
      description: 打开弹窗
    - name: close
      description: 关闭弹窗
  description: 弹窗
  i18n:
    zh-CN:
      uModal_dialog: '提示'
      uModal_ok: '确 定'
      uModal_cancel: '取 消'
    en-US:
      uModal_dialog: 'Dialog'
      uModal_ok: 'OK'
      uModal_cancel: 'Cancel'
    ja:
      uModal_dialog: 'ダイアログ'
      uModal_ok: 'わかった'
      uModal_cancel: 'キャンセル'