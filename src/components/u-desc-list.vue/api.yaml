- name: u-desc-list
  title: 描述列表
  attrs:
    - name: label-size
      title: 标签大小
      type: enum
      options:
        - small
        - normal
        - large
        - huge
      default: normal
      description: 描述列表所有项的标签大小。
  slots:
    - concept: Slot
      name: default
      description: 插入`<u-desc-list-item>`或`<u-desc-list-group>`子组件。
      support:
        - name: u-desc-list-group
          title: 描述列表组
          snippet: <u-desc-list-group title="描述列表组"><u-desc-list-item
            label="描述项"></u-desc-list-item></u-desc-list-group>
        - name: u-desc-list-item
          title: 描述项,
          snippet: <u-desc-list-item label="描述项"></u-desc-list-item>
- name: u-desc-list-group
  accept-parent:
    - u-desc-list
  title: 描述列表组
  attrs:
    - name: title
      title: 标题
      type: string
    - name: label-size
      title: 标签大小
      type: enum
      options:
        - small
        - normal
        - large
        - huge
      default: normal
      description: 该组下面所有项的标签大小。
  slots:
    - concept: Slot
      name: default
      description: 插入`<u-desc-list-item>`子组件
      support:
        - name: u-desc-list-item
          title: 描述项
          snippet: <u-desc-list-item label="描述项"></u-desc-list-item>
- name: u-desc-list-item
  accept-parent:
    - u-desc-list
    - u-desc-list-group
  title: 描述列表项
  attrs:
    - name: label
      title: 标签
      type: string
    - name: label-size
      title: 标签大小
      type: enum
      options:
        - small
        - normal
        - large
        - huge
      default: normal
      description: 该项的标签大小。
  slots:
    - concept: Slot
      name: default
      title: 默认
      description: 插入文本或HTML。
