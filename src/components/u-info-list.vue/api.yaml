- name: u-info-list
  title: 详情列表
  labels:
    - Display
  icon: info-list
  attrs:
    - name: repeat
      title: 列数
      type: number
      default: 3
      description: 整个详情列表的划分列数
      group: 主要属性
      brifeDoc: ""
      docDescription: "- 设置列表信息展示的划分列数"
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/04.%E5%B1%95%E7%A4%BA/090.%E8%AF%A6%E6%83%85%E5%88%97%E8%A1%A8.html
    - name: show-head
      title: 显示表格头部
      type: boolean
      default: true
      description: 是否显示表格头部
      group: 主要属性
      brifeDoc: ""
      docDescription: 开启时会显示表格头部
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/04.%E5%B1%95%E7%A4%BA/090.%E8%AF%A6%E6%83%85%E5%88%97%E8%A1%A8.html
    - name: label-size
      title: 列表项标题宽度
      type: string
      options:
        - value: auto
          title: 自适应
        - value: small
          title: 小
        - value: normal
          title: 正常
        - value: large
          title: 大
      default: auto
      description: 设置详情列表所有列表项的标题宽度。
      group: 样式属性
      brifeDoc: ""
      docDescription: 列表中所有列表项的标签大小
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/04.%E5%B1%95%E7%A4%BA/090.%E8%AF%A6%E6%83%85%E5%88%97%E8%A1%A8.html
  slots:
    - concept: Slot
      name: default
      title: 默认
      description: 插入`<u-info-list-item>`或`<u-info-list-group>`子组件。
      common-empty-background: true
      support:
        - name: u-info-list-group
          title: 详情列表组
          snippet: '<u-info-list-group><template #title><u-text
            text="基本信息"></u-text></template><u-info-list-item label="名称"><u-text
            text="张三"></u-text></u-info-list-item></u-info-list-group>'
        - name: u-info-list-item
          title: 详情列表项
          snippet: '<u-info-list-item><template #label><u-text
            text="基本信息"></u-text></template><u-text
            text="张三"></u-text></u-info-list-item>'
  description: 详情列表
- name: u-info-list-item
  title: 详情列表项
  attrs:
    - name: label
      title: 标签名
      type: string
      description: ""
      advanced: true
    - name: span
      title: 占据数
      type: string
      description: 列跨越的格数
      group: 主要属性
      brifeDoc: ""
      docDescription: 当前列表项占的列数，为空默认取列表组的列数值，优先取列表项的值
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/04.%E5%B1%95%E7%A4%BA/090.%E8%AF%A6%E6%83%85%E5%88%97%E8%A1%A8.html
    - name: ellipsis
      title: 文本过长省略
      type: boolean
      default: false
      description: 文字过长是否省略显示。默认文字超出时会换行。
      group: 主要属性
      brifeDoc: ""
      docDescription: 开启时该项文本过长会省略显示，默认不开启为换行显示
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/04.%E5%B1%95%E7%A4%BA/090.%E8%AF%A6%E6%83%85%E5%88%97%E8%A1%A8.html
    - name: label-size
      title: 列表项标题宽度
      type: string
      options:
        - value: auto
          title: 自适应
        - value: small
          title: 小
        - value: normal
          title: 正常
        - value: large
          title: 大
      default: auto
      description: 设置详情列表所有列表项的标题宽度。
      group: 样式属性
      brifeDoc: ""
      docDescription: 列表中所有列表项的标签大小
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/04.%E5%B1%95%E7%A4%BA/090.%E8%AF%A6%E6%83%85%E5%88%97%E8%A1%A8.html
  slots:
    - concept: Slot
      name: default
      title: 默认
      description: 插入文本或HTML。
    - concept: Slot
      name: label
      title: 自定义标签内容
      description: 用于自定义 label 内容。
  description: 详情列表项
