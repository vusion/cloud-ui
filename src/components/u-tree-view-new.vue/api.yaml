- name: u-tree-view-new
  title: 树形视图
  icon: tree-view-new
  description: 树形视图
  labels:
    - Selector
  tsTypeParams: T, V, M extends boolean
  attrs:
    - name: data-source
      title: 数据源
      type: nasl.collection.List<T>
      description: 展示数据的输入源，可设置为集合类型变量（List<T>）或输出参数为集合类型的逻辑。
      designer-value: "[{}, {}, {}]"
      group: 数据属性
      docDescription: 支持动态绑定集合类型变量（List\<T>）或输出参数为集合类型的逻辑
      tooltipLink: ""
    - name: data-schema
      title: 数据类型
      type: T
      description: 数据源返回的数据结构的类型，自动识别类型进行展示说明
      group: 数据属性
      compType: dataTypeSelect
      docDescription: 该属性为只读状态，当数据源动态绑定集合List\<T>后，会自动识别T的类型并进行展示
      tooltipLink: ""
    - name: text-field
      title: 选项文本
      type: "(item: T) => nasl.core.String"
      description: 集合的元素类型中，用于显示文本的属性名称
      group: 数据属性
    - name: value-field
      title: 值字段
      type: "(item: T) => V"
      description: 集合的元素类型中，用于标识选中值的属性
      group: 数据属性
      docDescription: 集合的元素类型中，用于标识选中值的属性，支持自定义变更
      tooltipLink: ""
    - name: children-field
      title: 子级值字段
      type: string
      default: children
      description: 集合的元素类型中，用于标识子节点的属性，默认为children
      group: 数据属性
      docDescription: 集合的元素类型中，用于标识子级字段的的属性，支持自定义变更
      tooltipLink: ""
    - name: parent-field
      title: 父级值字段
      type: string
      default: ""
      description: 集合的元素类型中，用于标识父节点的属性
      group: 数据属性
      docDescription: 集合的元素类型中，用于标识父级字段的属性，支持自定义变更
      tooltipLink: ""
    - name: value
      title: 选中值
      type: V
      sync: true
      model: true
      description: 选择后，所选中的值
      group: 数据属性
      docDescription: 当前选择的值
      tooltipLink: ""
    - name: check-controlled
      title: 父子节点独立选择
      type: boolean
      default: false
      description: 开启后父节点选择不会全选子节点，子节点选择不会联动父节点
      group: 交互属性
      docDescription: 开启后父节点选择不会全选子节点，子节点选择不会联动父节点
      tooltipLink: ""
    - name: checkable
      title: 可多选
      type: boolean
      default: false
      description: 设置是否开启多选模式，显示多选框
      group: 交互属性
      docDescription: 开启后支持选中多项。默认关闭
      tooltipLink: ""
    - name: accordion
      title: 手风琴模式
      type: boolean
      default: false
      description: 设置是否每次只展开一个
      group: 交互属性
      docDescription: 开启后每次只能展开一个分组，其他已经展开的分组会关闭。默认关闭
      tooltipLink: ""
    - name: expand-trigger
      title: 触发方式
      type: string
      options:
        - value: click
          title: 整行点击均可触发
        - value: click-expander
          title: 点击小箭头时触发
      default: click
      description: 展开/折叠的触发方式
      group: 交互属性
      docDescription: 树展开/折叠的方式。可选择整行点击均可触发、点击小箭头时触发。默认整行点击均可触发
      tooltipLink: ""
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 正常显示，但禁止选择/输入
      group: 状态属性
      docDescription: 正常显示，但禁止选择或输入
      tooltipLink: ""
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 置灰显示，且禁止任何交互（焦点、点击、选择、输入等）
      group: 状态属性
      docDescription: 置灰显示，且禁止任何交互（焦点、点击、选择、输入等）
      tooltipLink: ""
  slots:
    - concept: Slot
      name: default
      description: 插入`<u-tree-view-node-new>`子组件
      support:
        - name: u-tree-view-node-new
          tsTypeArguments: V
          title: 子节点
          snippet: <u-tree-view-node-new><template
            slot="item">节点</template></u-tree-view-node-new>
    - concept: Slot
      name: item
      description: 自定义选项的结构和样式
      slotProps:
        concept: Param
        name: current
        typeAnnotation:
          concept: TypeAnnotation
          typeKind: generic
          typeNamespace: nasl.ui
          typeName: Current
          typeArguments:
            - concept: TypeAnnotation
              typeKind: typeParam
              typeName: T
  events:
    - name: before-select
      title: 选择前
      description: 选择某一项前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/TreeChangeEvent"
        - name: $event.value
          type: any
          description: 选择项的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.node
          type: object
          description: 选择项相关对象
        - name: $event.oldNode
          type: object
          description: 旧的选择项相关对象
        - name: $event.nodeVM
          type: UTreeViewNode
          description: 选择项子组件
        - name: $event.oldVM
          type: UTreeViewNode
          description: 旧的选择项子组件
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: UTreeView
          description: 发送事件实例
    - name: input
      title: 输入时
      description: 选择某一项时触发
      params:
        - name: $event
          type: any
          description: 选择项的值
          schema:
            $ref: "#/basicTypes/String"
        - name: senderVM
          type: UTreeView
          description: 发送事件实例
    - name: select
      title: 选择后
      description: 选择某一项时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/TreeChangeEvent"
        - name: $event.value
          type: any
          description: 改变后的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.node
          type: object
          description: 选择项相关对象
        - name: $event.oldNode
          type: object
          description: 旧的选择项相关对象
        - name: $event.nodeVM
          type: UTreeViewNode
          description: 选择项子组件
        - name: $event.oldVM
          type: UTreeViewNode
          description: 旧的选择项子组件
        - name: senderVM
          type: UTreeView
          description: 发送事件实例
    - name: change
      title: 改变后
      description: 选择值改变时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/TreeChangeEvent"
        - name: $event.value
          type: any
          description: 选择项的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.node
          type: object
          description: 选择项相关对象
        - name: $event.oldNode
          type: object
          description: 旧的选择项相关对象
        - name: $event.nodeVM
          type: UTreeViewNode
          description: 选择项子组件
        - name: $event.oldVM
          type: UTreeViewNode
          description: 旧的选择项子组件
        - name: senderVM
          type: UTreeView
          description: 发送事件实例
    - name: toggle
      title: 展开折叠后
      description: 展开/折叠某节点时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/CollapseEvent"
        - name: $event.expanded
          type: boolean
          description: 展开/折叠状态
        - name: $event.node
          type: object
          description: 节点相关对象
        - name: $event.nodeVM
          type: UTreeViewNode
          description: 节点组件
        - name: senderVM
          type: UTreeView
          description: 发送事件实例
    - name: check
      title: 选中取消后
      description: 选中/取消节点时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/CheckedEvent"
        - name: $event.checked
          type: boolean
          description: 选中/取消状态
        - name: $event.oldChecked
          type: boolean
          description: 旧的选中/取消状态
        - name: $event.values
          type: Array
          description: 所有选中节点的值
        - name: $event.node
          type: object
          description: 节点相关对象
        - name: $event.nodeVM
          type: UTreeViewNode
          description: 节点组件
        - name: senderVM
          type: UTreeView
          description: 发送事件实例
    - name: before-load
      title: 加载前
      description: 加载前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/EventTarget"
        - name: $event.preventDefault
          type: Function
          description: 阻止加载流程
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: load
      title: 加载后
      description: 加载后触发
      params:
        - name: $event
          type: "null"
          description: 无
        - name: senderVM
          type: UTableView
          description: 发送事件实例
  methods:
    - name: walk
      advanced: true
      description: 广度优先遍历树。当`func`函数有返回值时，停止遍历。
      params:
        - name: func
          type: Function
          description: 遍历的处理函数
    - name: find
      advanced: true
      description: 查找节点实例。
      params:
        - name: func
          type: Function
          description: 查找函数。找到第一个返回值为`true`的实例。
    - name: toggleAll
      advanced: true
      description: 展开/折叠所有节点
      params:
        - name: expanded
          type: boolean
          description: 展开/折叠
    - name: checkAll
      advanced: true
      description: 选中/取消所有节点
      params:
        - name: expanded
          type: boolean
          description: 选中/取消
    - name: reload
      description: 重新加载
      params: []
- name: u-tree-view-node-new
  title: 树形视图节点
  tsTypeParams: V
  attrs:
    - name: text
      title: 文本
      type: string
      description: 节点的文本
    - name: node
      title: 相关对象
      type: object
      description: 当选择此节点时，抛出的事件会传递该对象，便于开发
      advanced: true
    - name: value
      title: 值
      type: V
      description: 节点的值
      group: 数据属性
      docDescription: ""
      tooltipLink: ""
    - name: checked
      title: 可选中/取消
      type: boolean
      sync: true
      description: ""
      group: 交互属性
      docDescription: ""
      tooltipLink: ""
    - name: expanded
      title: 展开状态
      type: boolean
      sync: true
      description: 展开状态分为“True(展开)/False(折叠)”，默认为“展开”
      group: 状态属性
      docDescription: ""
      tooltipLink: ""
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 置灰显示，且禁止任何交互（焦点、点击、选择、输入等）
      group: 状态属性
      docDescription: ""
      tooltipLink: ""
  slots:
    - concept: Slot
      name: default
      description: 插入子节点
      support:
        - name: u-tree-view-node-new
          tsTypeArguments: V
          title: 子节点
          snippet: <u-tree-view-node-new><template
            slot="item">节点</template></u-tree-view-node-new>
  events:
    - name: before-select
      title: 选择前
      advanced: true
      description: 选择此项前触发
      params:
        - name: $event.value
          type: any
          description: 此项的值
        - name: $event.node
          type: object
          description: 此项的相关对象
        - name: $event.nodeVM
          type: UTreeViewNode
          description: 此组件
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: UTreeViewNode
          description: 发送事件实例
    - name: before-toggle
      title: 展开折叠前
      description: 展开/折叠此节点前触发
      advanced: true
      params:
        - name: $event.expanded
          type: boolean
          description: 展开/折叠状态
        - name: $event.node
          type: object
          description: 节点相关对象
        - name: $event.nodeVM
          type: UTreeViewNode
          description: 节点组件
        - name: $event.preventDefault
          type: Function
          description: 阻止展开/折叠流程
        - name: senderVM
          type: UTreeViewNode
          description: 发送事件实例
    - name: toggle
      title: 展开折叠后
      description: 展开/折叠某节点时触发
      params:
        - name: $event.expanded
          type: boolean
          description: 展开/折叠状态
        - name: $event.node
          type: object
          description: 节点相关对象
        - name: $event.nodeVM
          type: UTreeViewNode
          description: 节点组件
        - name: senderVM
          type: UTreeViewNode
          description: 发送事件实例
    - name: check
      title: 选中后
      description: 选中节点时触发
      params:
        - name: $event.checked
          type: boolean
          description: 选中状态
        - name: $event.oldChecked
          type: boolean
          description: 旧的选中状态
        - name: $event.node
          type: object
          description: 节点相关对象
        - name: $event.nodeVM
          type: UTreeViewNode
          description: 节点组件
        - name: senderVM
          type: UTreeViewNode
          description: 发送事件实例
  description: 树形视图节点
