- name: u-uploader
  title: 文件上传
  icon: uploader
  description: 通过点击或者拖拽上传文件。
  labels: [Form]
  attrs:
    - name: value
      type: Array
      model: true
      sync: true
      default: '[]'
      description: 当前文件列表
    - name: url
      type: string
      required: true
      default:
      description: 上传的地址
    - name: name
      type: string
      default: file
      description: 上传的文件字段名，后端需要这个字段获取
    - name: accept
      type: string
      description: 接受的上传类型
    - name: headers
      type: Object
      description: 请求 headers
    - name: with-credentials
      type: boolean
      default: false
    - name: multiple
      title: 多文件上传
      type: boolean
      default: false
      description: 多文件上传
    - name: data-type
      type: string
      default: json
      advanced: true
      description: 接收数据类型。可选值：`text`、`xml`、`json`
    - name: data
      type: object
      default: null
      description: 附加数据
    - name: extensions
      type: string, Array
      default: ""
      description: 可上传的扩展名。默认为空，表示可上传任意文件类型的文件。可以为字符串，多个扩展名用`,`隔开，如：`'png,jpg,gif'`；也可以为数组，如：`['png',
        'jpg', 'gif']`
    - name: limit
      type: number
      default: .inf
      description: 列表数量上限
    - name: max-size
      type: string, number
      default: .inf
      description: 可上传的最大文件大小。默认为空，表示可上传任意大小的文件；如果为数字，则表示单位为字节；如果为字符串，可以添加以下单位：`kB`、`MB`、`GB`
    - name: list-type
      title: 列表类型
      type: string
      options:
        - name: 文本
          value: text
        - name: 图片
          value: image
        - name: 卡片
          value: card
      default: text
      description: 列表展示类型
    - name: auto-upload
      title: 是否自动上传
      type: boolean
      default: true
      description: 是否自动上传
    - name: draggable
      title: 是否可以拖拽
      type: boolean
      default: false
      description: 是否可以拖拽上传
    - name: paste
      title: 是否可以粘贴
      type: boolean
      default: false
      description: 是否可以粘贴
    - name: show-file-list
      title: 是否显示文件列表
      type: boolean
      default: true
      description: 是否显示文件列表
    - name: converter
      title: 转换器
      type: string
      options:
        - name: JSON
          value: json
    - name: readonly
      type: boolean
      default: false
      description: 是否只读
    - name: disabled
      type: boolean
      default: false
      description: 是否禁用
    - name: display
      title: 展示方式
      type: string
      options:
        - value: inline
          title: 行内展示
        - value: block
          title: 块级展示，宽度会充满父元素
      default: block
      description: 展示方式
  slots:
    - name: default
      description: 插入文本 或 HTML。
  events:
    - name: before-send
      title: 发送前
      description: 发送前触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/UploadEvent'
        - name: $event.data
          type: object
          description: 进度相关信息
        - name: $event.xhr
          type: XMLHttpRequest
          description: 发送前的 XMLHttpRequest 对象
        - name: $event.formData
          type: FormData
          description: 用于发送的数据对象
        - name: $event.preventDefault
          type: Function
          description: 阻止上传流程
        - name: senderVM
          type: UUploader
          description: 发送事件对象
    - name: send
      title: 发送时
      description: 刚发送时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/UploadEvent'
        - name: $event.data
          type: object
          description: 进度相关信息
        - name: $event.preventDefault
          type: Function
          description: 阻止上传流程
        - name: senderVM
          type: UUploader
          description: 发送事件对象
    - name: progress
      title: 进度改变时
      description: 发送进度改变时触发，在上传进度条时使用
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/UploadEvent'
        - name: $event.data
          type: object
          description: 进度相关信息
        - name: senderVM
          type: UUploader
          description: 发送事件对象
    - name: complete
      title: 上传完成时
      description: 上传完成时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/UploadEvent'
        - name: $event.xml
          type: string
          description: 服务器回传信息
        - name: senderVM
          type: UUploader
          description: 发送事件对象
    - name: success
      title: 上传成功时
      description: 上传成功时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/UploadEvent'
        - name: $event.data
          type: object
          description: 服务器回传信息对象
        - name: $event.file
          type: object
          description: 上传文件信息，不包含文件主体内容
        - name: senderVM
          type: UUploader
          description: 发送事件对象
    - name: error
      title: 上传错误时
      description: 上传报错时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/UploadErrorEvent'
        - name: $event.name
          type: string
          description: 错误名
        - name: $event.message
          type: string
          description: 错误描述
        - name: $event.extensions
          type: string
          description: 限制类型
        - name: $event.maxSize
          type: number
          description: 限制大小
        - name: $event.size
          type: number
          description: 当前大小
        - name: senderVM
          type: UUploader
          description: 发送事件对象
  methods:
    - name: select
      title: 选择
      description: 选择文件上传
      params: []

