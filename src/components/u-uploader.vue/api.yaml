- name: u-uploader
  title: 文件上传
  icon: uploader
  description: 通过点击或者拖拽上传文件。
  labels:
    - Form
  attrs:
    - name: value
      title: 值
      type: Array
      sync: true
      model: true
      default: "[]"
      description: 当前文件列表
    - name: url
      title: 上传的地址
      type: string
      description: 上传的 URL 地址
      required: true
      compType: interfaceSelect
    - name: name
      title: 上传的文件字段名
      type: string
      default: file
      description: 上传的文件字段名，后端需要这个字段获取
    - name: accept
      title: 接受的上传类型
      type: string
      description: ""
    - name: headers
      title: 请求 headers
      type: Object
      description: ""
    - name: with-credentials
      title: 设置cookie值
      type: boolean
      default: false
      description: 通过设置 withCredentials 为 true 获得的第三方 cookies，将会依旧享受同源策略
    - name: multiple
      title: 多文件上传
      type: boolean
      default: false
      description: ""
    - name: multiple-once
      title: 一次性上传多文件
      type: boolean
      default: false
      description: 利用原生 multipart/form-data 传输多个文件的能力，一次性上传多个文件
    - name: data-type
      title: 接收数据类型
      type: string
      default: json
      description: 接收数据类型。可选值：`text`、`xml`、`json`
      advanced: true
      hidden: true
    - name: data
      title: 附加数据
      type: object
      description: ""
    - name: limit
      title: 列表数量上限
      type: number
      description: ""
    - name: max-size
      title: 最大文件大小
      type: string
      description: 可上传的最大文件大小。默认为空，表示可上传任意大小的文件；如果为数字，则表示单位为字节；如果为字符串，可以添加以下单位：`KB`、`MB`、`GB`
    - name: list-type
      title: 列表类型
      type: string
      options:
        - title: 文本
          value: text
        - title: 图片
          value: image
        - title: 卡片
          value: card
      default: text
      description: 列表展示类型
    - name: url-field
      title: URL 字段名
      type: string
      default: url
      description: 请求返回的 URL 字段名
    - name: auto-upload
      title: 是否自动上传
      type: boolean
      default: true
      description: ""
    - name: draggable
      title: 是否可以拖拽
      type: boolean
      default: false
      description: ""
    - name: pastable
      title: 是否可以粘贴
      type: boolean
      default: false
      description: ""
      advanced: true
    - name: show-file-list
      title: 是否显示文件列表
      type: boolean
      default: true
      description: ""
    - name: converter
      title: 转换器
      type: string
      options:
        - title: JSON
          value: json
        - title: URL字符串
          value: simple
      default: json
      description: ""
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: ""
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: ""
    - name: display
      title: 展示方式
      type: string
      options:
        - value: inline
          title: 行内展示
        - value: block
          title: 块级展示，宽度会充满父元素
      default: block
      description: 行内展示，或块级换行展示
    - name: description
      title: 上传提示信息
      type: string
      default: null
      description: 在上传组件下方展示一些提示信息，如上传的数量、大小等
    - name: showErrorMessage
      title: 出错信息
      type: boolean
      default: true
      description: 是否展示上传时的出错信息，如超出数量、大小
    - name: dragDescription
      title: 拖拽描述
      type: string
      default: 点击/拖动/粘贴文件到这里
      description: 拖拽描述信息
    - name: check-file
      title: 文件校验
      type: Function
      description: 文件校验函数，可自定义校验规则，入文件名称包含特殊字符等，返回string类型的出错信息
    - name: access
      title: '文件访问策略'
      type: string
      default: 'public'
      options:
        - value: public
          title: 任何人可访问
        - value: private
          title: 用户登录后可访问
    - name: ttl
      title: 文件有效期
      type: boolean
      default: false
      description: 是否开启文件有效期控制
    - name: ttlValue
      title: 上传后有效天数
      type: number
      default: ''
      description: 文件有效期天数
      # 此属性依赖的属性
      depProp:
        - name: ttl
          value: true
  slots:
    - concept: Slot
      name: default
      description: 插入文本 或 HTML。
  events:
    - name: before-upload
      title: 上传前
      description: 上传前触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/UploadEvent"
        - name: $event.file
          type: File
          description: 待上传的文件
        - name: $event.preventDefault
          type: Function
          description: 阻止上传流程
        - name: senderVM
          type: UUploader
          description: 发送事件对象
    - name: progress
      title: 进度改变时
      description: 发送进度改变时触发，在上传进度条时使用
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/UploadEvent"
        - name: $event.data
          type: object
          description: 进度相关信息
        - name: senderVM
          type: UUploader
          description: 发送事件对象
    - name: count-exceed
      title: 文件数量超额
      description: 文件数量超额时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/UploadErrorEvent"
        - name: $event.xml
          type: string
          description: 服务器回传信息
        - name: senderVM
          type: UUploader
          description: 发送事件对象
    - name: size-exceed
      title: 文件大小超额
      description: 文件大小超额时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/UploadErrorEvent"
        - name: $event.xml
          type: string
          description: 服务器回传信息
        - name: senderVM
          type: UUploader
          description: 发送事件对象
    - name: success
      title: 上传成功时
      description: 上传成功时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/UploadEvent"
        - name: $event.data
          type: object
          description: 服务器回传信息对象
        - name: $event.file
          type: object
          description: 上传文件信息，不包含文件主体内容
        - name: senderVM
          type: UUploader
          description: 发送事件对象
    - name: error
      title: 上传错误时
      description: 上传报错时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/UploadErrorEvent"
        - name: $event.name
          type: string
          description: 错误名
        - name: $event.message
          type: string
          description: 错误描述
        - name: $event.extensions
          type: string
          description: 限制类型
        - name: $event.maxSize
          type: number
          description: 限制大小
        - name: $event.size
          type: number
          description: 当前大小
        - name: senderVM
          type: UUploader
          description: 发送事件对象
    - name: remove
      title: 删除时
      description: 点击删除按钮时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/OperatorItemEvent"
        - name: $event.value
          type: object
          description: 当前展示项的数据信息
        - name: $event.item
          type: object
          description: 删除项的数据信息
        - name: $event.index
          type: number
          description: 删除项在数据列表中的索引
  methods:
    - name: select
      title: 选择
      description: 选择文件上传
      params: []
