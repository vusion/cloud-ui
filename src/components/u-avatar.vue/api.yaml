- name: u-avatar
  title: 头像
  labels:
    - 行内展示
  description: 顶部导航栏或页面中局部使用的用户头像。
  attrs:
    - name: type
      title: 类型
      type: enum
      options:
        - "0"
        - "1"
        - "2"
        - "3"
        - "4"
        - "5"
        - "6"
      default: "0"
      description: 头像类型。请参考上面的示例
    - name: shape
      title: 形状
      type: enum
      options:
        - circle
        - square
      default: circle
      description: 形状。可选值：`circle`, `square` 两种类型
    - name: size
      title: 尺寸
      type: enum
      options:
        - mini
        - small
        - normal
        - large
        - huge
      default: normal
      description: "头像大小。可选值：`'mini'`、`'small'`、`'normal'`、`'large'`、`'huge'`。如需自定义大小\
        ，可以直接设置`style=\"width: 40px; height: 40px;\"`"
  slots:
    - concept: Slot
      name: default
      description: 添加自定义图片或内容。
