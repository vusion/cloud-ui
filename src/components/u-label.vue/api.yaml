- name: u-label
  title: 标签
  icon: label
  labels:
    - Display
  description: 用于展示状态、标签、分类等
  attrs:
    - name: text
      type: string
      title: 文本
      description: 文本内容
    - name: color
      type: string
      title: 设置颜色
      options:
        - value: default
          title: 默认
        - value: primary
          title: 主要色
        - value: success
          title: 成功色
        - value: warning
          title: 警告色
        - value: error
          title: 错误色
      default: default
      description: 设置颜色
    - name: size
      type: string
      title: 大小
      options:
        - value: small
          title: 小
        - value: normal
          title: 正常
        - value: large
          title: 大
        - value: huge
          title: 巨大
      default: normal
      description: 设置尺寸
    - name: removable
      title: 是否显示删除图标
      type: boolean
      default: false
      description: 是否显示删除图标
    - name: display
      type: string
      title: 排列
      options:
        - value: inline
          title: 行内
        - value: block
          title: 块级
      default: inline
      description: 展示方式
  events:
    - name: $listeners
      kind: trigger
      description: 监听所有`<span>`元素的事件。
      params:
        - name: $event
          type: trigger
          description: 自定义事件对象
    - name: before-remove
      description: 删除前触发
      title: 删除前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/EventTarget'
        - name: $event.preventDefault
          type: Function
          description: 阻止删除流程
        - name: senderVM
          type: ULabel
          description: 发送事件实例
    - name: remove
      description: 删除时触发
      title: 删除时触发
      params:
        - name: $event
          type: 'null'
          description: 无参数
        - name: senderVM
          type: ULabel
          description: 发送事件实例
