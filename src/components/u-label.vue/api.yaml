- name: u-label
  title: 标签
  icon: label
  labels:
    - Display
  description: 用于展示状态、标签、分类等
  attrs:
    - name: text
      title: 文本
      type: string
      description: ""
      group: 主要属性
      brifeDoc: ""
      docDescription: 标签显示的文本内容
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/04.%E5%B1%95%E7%A4%BA/065.%E6%A0%87%E7%AD%BE.html
    - name: type
      title: 样式类型
      type: string
      options:
        - value: filled
          title: 主要标签
        - value: line
          title: 普通标签
      default: filled
      description: 设置标签样式，主要标签有背景，次要标签没有背景
      group: 主要属性
      brifeDoc: ""
      docDescription: 支持选择标签样式，包括主要标签和普通标签
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/04.%E5%B1%95%E7%A4%BA/065.%E6%A0%87%E7%AD%BE.html
    - name: color
      title: 主题颜色
      type: string
      options:
        - value: default
          title: 默认
        - value: primary
          title: 主题色
        - value: success
          title: 成功色
        - value: warning
          title: 警告色
        - value: error
          title: 错误色
      default: default
      description: 设置主题颜色样式
      group: 主要属性
      brifeDoc: ""
      docDescription: 支持定义标签颜色，包括默认、主题色、成功色、警告色和错误色
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/04.%E5%B1%95%E7%A4%BA/065.%E6%A0%87%E7%AD%BE.html
    - name: display
      title: 展示方式
      type: string
      options:
        - value: inline
          title: 行内
        - value: block
          title: 块级
      default: inline
      description: 行内展示，或块级换行展示
      group: 主要属性
      brifeDoc: ""
      docDescription: 文本展示方式，支持行内展示或块级换行展示
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/04.%E5%B1%95%E7%A4%BA/065.%E6%A0%87%E7%AD%BE.html
    - name: removable
      title: 可关闭
      type: boolean
      default: false
      description: 设置标签是否可点击删除图标进行关闭
      group: 交互属性
      brifeDoc: ""
      docDescription: 支持控制删除图标的显隐，开启时显示删除图标
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/04.%E5%B1%95%E7%A4%BA/065.%E6%A0%87%E7%AD%BE.html
    - name: size
      title: 尺寸
      type: string
      options:
        - value: small
          title: 小
        - value: normal
          title: 正常
        - value: large
          title: 大
        - value: huge
          title: 巨大
      default: normal
      description: 设置标签大小
      group: 样式属性
      brifeDoc: ""
      docDescription: 标签尺寸，支持小、正常、大、巨大
      tooltipLink: https://help.lcap.163yun.com/99.%E5%8F%82%E8%80%83/40.%E9%A1%B5%E9%9D%A2IDE/30.%E9%A1%B5%E9%9D%A2%E7%BB%84%E4%BB%B6/05.PC%E9%A1%B5%E9%9D%A2%E5%9F%BA%E7%A1%80%E7%BB%84%E4%BB%B6/04.%E5%B1%95%E7%A4%BA/065.%E6%A0%87%E7%AD%BE.html
  events:
    - name: $listeners
      kind: trigger
      description: 监听所有`<span>`元素的事件。
      params:
        - name: $event
          type: trigger
          description: 自定义事件对象
    - name: before-remove
      description: 删除前触发
      title: 删除前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/EventTarget"
        - name: $event.preventDefault
          type: Function
          description: 阻止删除流程
        - name: senderVM
          type: ULabel
          description: 发送事件实例
    - name: remove
      description: 删除时触发
      title: 删除时触发
      params:
        - name: $event
          type: "null"
          description: 无参数
        - name: senderVM
          type: ULabel
          description: 发送事件实例
