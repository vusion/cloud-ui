- name: u-carousel
  title: 幻灯片
  icon: carousel
  description: 动态播放内部内容
  labels:
    - Display
  attrs:
    - name: value
      title: 值
      type: any
      sync: true
      description: 播放位置
      advanced: true
    - name: autoplay
      title: 自动播放
      type: boolean
      default: true
      description: 是否自动播放
      advanced: true
    - name: loop
      title: 循环播放
      type: boolean
      default: true
      description: 是否循环播放
      advanced: true
    - name: interval
      title: 切换时间
      type: number
      default: 4000
      description: 单位：毫秒，幻灯片切换时间，如果设置值小于动画时长，会在动画完成后切换
    - name: direction
      title: 播放方向
      type: string
      default: right
      description: 幻灯片播放方向
      advanced: true
    - name: animation
      title: 过度动画
      type: string
      description: 幻灯片过渡动画
      advanced: true
  slots:
    - name: default
      description: 插入`<u-carousel-item>`子组件。
      support:
        - name: u-carousel-item
          title: 幻灯片子项
          snippet: <u-carousel-item>内容</u-carousel-item>
  events:
    - name: before-select
      title: 选择前
      description: 选择某一页前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeItemEvent"
        - name: $event.value
          type: any
          description: 选中项的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.itemVM
          type: UCarouselItem
          description: 选中项实例
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: UCarousel
          description: 发送事件实例
    - name: select
      title: 选择后
      description: 选择某一页时触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/ChangeItemEvent"
        - name: $event.value
          type: any
          description: 选中项的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.itemVM
          type: UCarouselItem
          description: 选中项实例
        - name: senderVM
          type: UCarousel
          description: 发送事件实例
- name: u-carousel-item
  title: 幻灯片选项
  attrs:
    - name: title
      title: 标题
      type: string
      description: 该项的标题
      advanced: true
    - name: value
      title: 值
      type: any
      description: 该项的值
      advanced: true
  slots:
    - name: default
      description: 插入文本或 HTML。
    - name: title
      description: 自定义标题文本。
      advanced: true
  description: 幻灯片选项
