- name: u-checkboxes
  title: 多选组
  labels: [Form]
  icon: checkboxes
  description: 多项中选择多个时使用
  attrs:
    - name: value
      model: true
      sync: true
      title: 值
      type: Array
      default: []
      description: 多选组的选中项
    - name: min
      title: 选中最小数
      advanced: true
      type: number
      default: 0
      description: 可以勾选多选框的最小数量
    - name: max
      title: 选中最大数
      type: number
      default: .inf
      description: 可以勾选多选框的最大数量
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 是否只读
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用
    - name: converter
      title: 转换器
      type: string | object
      description: value 与 values 的转换器。可选值：`'join'`表示将 values 数组 join 之后变成
        value。也可以用`:`修改分隔符，类似 Vue 的指令参数。也可以传入一个包含 { get, set } 的一个对象
      bindHide: true
      options:
        - value: join
          title: 以','连接
        - value: join:|
          title: 以'|'连接
        - value: join:;
          title: 以';'连接
        - value: json
          title: json
  slots:
    - name: default
      description: 插入`<checkbox>`子组件。
      support: 
        - name: u-checkbox
          title: 多选项
          snippet: <u-checkbox>多选</u-checkbox>
- name: u-checkbox
  title: 多选项
  attrs:
    - name: value
      model: true
      sync: true
      title: 值
      type: boolean, null
      default: false
      description: 选中状态，`null`表示不确定状态
    - name: label
      title: 选项值
      type: any
      description: 多选框选项值，只在多选组中使用。
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 是否只读
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用
    - name: autofocus
      title: 自动获取焦点
      type: boolean
      default: false
      description: 自动获取焦点
  slots:
    - name: default
      description: 插入文本或 HTML。
  events:
    - name: before-check
      title: 选中前
      description: 切换选中状态前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/ChangeEvent'
        - name: $event.value
          type: boolean, null
          description: 选中状态
        - name: $event.oldValue
          type: boolean, null
          description: 旧的选中状态
        - name: $event.preventDefault
          type: Function
          description: 阻止切换流程
        - name: senderVM
          type: UCheckbox
          description: 发送事件实例
    - name: input
      title: 输入时
      description: 切换选中状态时触发
      params:
        - name: $event
          type: boolean, null
          description: 切换后的选中状态
          schema:
            $ref: '#/basicTypes/Boolean'
        - name: senderVM
          type: UCheckbox
          description: 发送事件实例
    - name: check
      title: 选中后
      description: 切换选中状态时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/ChangeEvent'
        - name: $event.value
          type: boolean, null
          description: 选中状态
        - name: $event.oldValue
          type: boolean, null
          description: 旧的选中状态
        - name: $event.label
          type: any
          description: 此选框的标签
        - name: senderVM
          type: UCheckbox
          description: 发送事件实例
    - name: change
      title: 改变后
      description: 选中状态改变时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/ChangeEvent'
        - name: $event.value
          type: boolean, null
          description: 选中状态
        - name: $event.oldValue
          type: boolean, null
          description: 旧的选中状态
        - name: senderVM
          type: UCheckbox
          description: 发送事件实例
