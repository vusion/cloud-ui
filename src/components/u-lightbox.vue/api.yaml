- name: u-lightbox
  title: 灯箱
  attrs:
    - name: visible
      type: boolean
      sync: true
      default: false
      description: 是否显示
    - name: maskClose
      type: boolean
      default: true
      description: 点击遮罩层关闭灯箱
    - name: closeButton
      type: boolean
      default: false
      description: 是否显示关闭按钮
    - name: loop
      type: boolean
      default: false
      description: 是否可循环播放灯箱内容
    - name: animation
      type: string
      description: 动画（可选fade/zoom-out）
    - name: value
      type: any
      sync: true
      model: true
      description: 当前选择的值
    - name: zoomable
      type: boolean
      default: true
      description: 灯箱是否开启缩放功能（只有当灯箱内容为图片时有效）
    - name: zoomButton
      type: boolean
      default: true
      description: 是否显示缩放按钮（只有当zoomable为true时有效）
    - name: zoomWheel
      type: boolean
      default: true
      description: 是否允许滚动鼠标缩放（只有当zoomable为true时有效）
    - name: zoomMax
      type: Integer/string
      default: 5
      description: 设置最大放大宽度：类型为Integer时，表示灯箱最多放大次数。类型为String时，可以设置单位为px或者%。
    - name: zoomMin
      type: Integer/string
      default: -5
      description: 设置最小宽度：同上
    - name: zoomRadio
      type: number
      default: 0.1
      description: 每次放大缩小的比例
  slots:
    - concept: Slot
      name: default
      description: 灯箱内容。
  events:
    - name: open
      description: 打开时触发
      params: []
    - name: before-close
      description: 关闭前触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/EventTarget"
        - name: $event.preventDefault
          type: Function
          description: 阻止关闭流程
    - name: close
      description: 关闭时触发
      params: []
    - name: rotate
      description: 旋转时触发
      params:
        - name: direction
          type: string
          description: "`left`或`right`"
    - name: zoom
      description: 缩放时触发
      params:
        - name: direction
          type: string
          description: "`in`放大或`out`缩小"
