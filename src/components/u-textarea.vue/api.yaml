- name: u-textarea
  title: 多行输入
  icon: textarea
  labels: [Form]
  description: 多行输入组件
  attrs:
    - name: value
      model: true
      sync: true
      title: 值
      type: string
      default: null
      description: 输入框的值
    - name: clearable
      title: 清空
      type: boolean
      default: false
      description: 是否可清空。开启并在输入框有内容时会显示清空按钮。
    - name: placeholder
      title: 占位符
      type: string
      default: null
      description: 为空时提示内容
    - name: minlength
      title: 最小长度
      type: number
      default: null
      description: 原生属性
    - name: maxlength
      title: 最大长度
      type: number
      default: null
      description: 原生属性
    - name: spellcheck
      title: 拼写检查
      type: boolean
      default: null
      description: 原生属性
    - name: autofocus
      title: 自动聚焦
      type: boolean
      default: null
      description: 是否自动获取焦点
      advanced: true
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: 是否只读
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: 是否禁用
    - name: resize
      title: 调整大小
      type: string
      options:
        - value: none
          title: 不可调整
        - value: both
          title: 可调整
        - value: horizontal
          title: 水平可调整
        - value: vertical
          title: 竖直可调整
      default: none
      description: 是否可以调整大小
  slots:
    - name: default
      title: 默认
      description: 插入 HTML 或 `Component`, 可展示额外内容。
      advanced: true
  events:
    - name: before-input
      title: 输入前
      description: 输入前触发。可以在这个阶段阻止输入，或者修改输入的值 $event.value
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/ChangeEvent'
        - name: $event.oldValue
          type: string
          description: 旧的值
        - name: $event.value
          type: string
          description: 输入框的值
        - name: $event.preventDefault
          type: Function
          description: 阻止输入流程
        - name: senderVM
          type: UInput
          description: 发送事件实例
    - name: input
      title: 输入时
      description: 输入时触发。
      params:
        - name: $event
          type: string
          description: 输入框的值
          schema:
            $ref: '#/basicTypes/String'
        - name: senderVM
          type: UTextarea
          description: 发送事件实例
    - name: change
      title: 改变后
      description: 值变化时触发。（注意：与原生事件不同）
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/ChangeEvent'
        - name: $event.value
          type: string
          description: 改变后的值
        - name: $event.oldValue
          type: string
          description: 旧的值
        - name: senderVM
          type: UTextarea
          description: 发送事件实例
    - name: focus
      title: 聚焦后
      description: 获得焦点时触发。
      advanced: true
      params:
        - name: $event
          type: FocusEvent
          description: 原生事件对象
          schema:
            $ref: '#/systemTypes/FocusEvent'
        - name: senderVM
          type: UTextarea
          description: 发送事件实例
    - name: blur
      title: 失焦后
      description: 失去焦点时触发。
      advanced: true
      params:
        - name: $event
          type: 
          description: 原生事件对象
          schema:
            $ref: '#/systemTypes/FocusEvent'
        - name: senderVM
          type: UTextarea
          description: 发送事件实例
    - name: before-clear
      advanced: true
      title: 清空前
      description: 清空前触发。
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: '#/systemTypes/ChangeEvent'
        - name: $event.value
          type: string
          description: 清空后的值
        - name: $event.oldValue
          type: string
          description: 待清空的值
        - name: $event.preventDefault
          type: Function
          description: 阻止清空流程
        - name: senderVM
          type: UTextarea
          description: 发送事件实例
    - name: clear
      title: 清空后
      description: 清空时触发。
      params:
        - name: $event.value
          type: string
          description: 清空后的值
        - name: $event.oldValue
          type: string
          description: 旧的值
        - name: senderVM
          type: UTextarea
          description: 发送事件实例
  methods:
    - name: focus
      description: 让输入框获取焦点。
      params: []
      advanced: true
    - name: blur
      description: 让输入框失去焦点。
      params: []
      advanced: true
    - name: clear
      description: 清空输入框。
      params: []
      advanced: true
