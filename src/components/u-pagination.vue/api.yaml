- name: u-pagination
  title: 翻页器
  icon: pagination
  labels:
    - Selector
  description: 展示多页列表时使用
  next: true
  nested: false
  attrs:
    - name: page
      title: 当前页码
      type: number
      sync: true
      default: 1
      description: ""
    - name: total
      title: 总页数
      type: number
      default: 11
      description: ""
    - name: side
      title: 两边显示的数量
      type: number
      default: 2
      description: 当页数多时，两边恒定显示的数量
    - name: around
      title: 中间显示的数量
      type: number
      default: 5
      description: 当页数多时，中间恒定显示的数量
    - name: readonly
      title: 只读
      type: boolean
      default: false
      description: ""
    - name: disabled
      title: 禁用
      type: boolean
      default: false
      description: ""
    - name: total-items
      title: 总条数
      type: number
      description: 总条数
    - name: page-size
      title: 每条页数
      type: number
      sync: true
      default: 20
      description: ""
    - name: page-size-options
      title: 条数选项列表
      type: Array
      default:
        - 10
        - 20
        - 50
      description: 每页条数选项列表
    - name: show-total
      title: 总条数
      type: boolean
      default: false
      description: ""
    - name: show-sizer
      title: 切换条数选项
      type: boolean
      default: false
      description: 是否显示切换每页条数选项
    - name: show-jumper
      title: 跳转输入框
      type: boolean
      default: false
      description: 是否显示页面跳转输入框
  events:
    - name: before-select
      title: 选择前
      description: 选择分页前触发
      advanced: true
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/PaginationEvent"
        - name: $event.page
          type: number
          description: 选择的页码
        - name: $event.oldPage
          type: number
          description: 旧的页码
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: UPagination
          description: 发送事件实例
    - name: select
      title: 选择后
      description: 选择分页时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/PaginationEvent"
        - name: $event.page
          type: number
          description: 选择的页码
        - name: $event.oldPage
          type: number
          description: 旧的页码
        - name: senderVM
          type: UPagination
          description: 发送事件实例
    - name: change
      title: 改变后
      description: 页码改变时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/PaginationEvent"
        - name: $event.page
          type: number
          description: 当前页码
        - name: $event.oldPage
          type: number
          description: 旧的页码
        - name: senderVM
          type: UPagination
          description: 发送事件实例
    - name: change-page-size
      title: 条数改变后
      description: 每页条数改变时触发
      params:
        - name: $event
          type: object
          description: 自定义事件对象
          schema:
            $ref: "#/systemTypes/PaginationEvent"
        - name: $event.pageSize
          type: number
          description: 当前每页条数
        - name: $event.oldPageSize
          type: number
          description: 旧的每页条数
        - name: senderVM
          type: UPagination
          description: 发送事件实例
