<div :class="$style.root">
    <span v-if="dot" :class="$style.content">
        <slot></slot>
        <sup :class="$style.dot" v-show="badge"></sup>
    </span>
    <span v-else :class="$style.content">
        <slot></slot>
        <sup :class="$style.count" v-show="badge">{{ limitationText }}</sup>
    </span>
</div>
