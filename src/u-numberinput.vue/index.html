<label :class="$style.root">
    <input :class="$style.input" v-model="showValue" :placeholder="placeholder" :autofocus="autofocus" :readonly="readonly" :disabled="disabled" :style="{width: width+'px', height: height+'px'}">
    <a :class="$style.btn" :disabled="disabled" @click.stop="add(1)"><i :class="$style.icon" role="up"></i></a>
    <a :class="$style.btn" :disabled="disabled" @click.stop="add(-1)"><i :class="$style.icon" role="down"></i></a>
</label>
